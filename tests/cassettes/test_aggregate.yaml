      \ &lt;article&gt;&lt;p&gt;11\u670819\u65E5\uFF0C\u4E2D\u570B\u4EBA\u6C11\u9280\u884C\uFF08\u592E\u884C\uFF09\u548C\u570B\u5BB6\u91D1\u878D\u76E3\u7763\u7BA1\u7406\u7E3D\u5C40\u5BE9\u67E5\u6279\u51C6\u842C\u4E8B\u7DB2\u806F\u63D0\u4EA4\u7684\u9280\u884C\u5361\u6E05\u7B97\u6A5F\u69CB\u958B\u696D\u7533\u8ACB\u3002\u6B64\u524D\u768411\u670817\u65E5\uFF0C\u592E\u884C\u5411\u842C\u4E8B\u7DB2\u806F\u6838\u767C\u4E86\u9280\u884C\u5361\u6E05\u7B97\u696D\u52D9\u8A31\u53EF\u8B49\u3002&lt;/p&gt;&lt;p&gt;\u842C\u4E8B\u7DB2\u806F\u662F\u570B\u969B\u5361\u7D44\u7E54\u5DE8\u982D\u842C\u4E8B\u9054\u5361\uFF08Mastercard\uFF09\u8207\u7DB2\u806F\u6E05\u7B97\u6709\u9650\u516C\u53F8\u5728\u4E2D\u570B\u5408\u8CC7\u6210\u7ACB\u7684\u516C\u53F8\u3002\u5176\u7372\u9280\u884C\u5361\u6E05\u7B97\u696D\u52D9\u8A31\u53EF\uFF0C\u610F\u5473\u7740\u842C\u4E8B\u9054\u5361\u6B63\u5F0F\u4EE5\u4EBA\u6C11\u5E63\u6E05\u7B97\u6A5F\u69CB\u7684\u8EAB\u4EFD\u9032\u5165\u4E2D\u570B\u5927\u9678\uFF0C\u7A31\u70BA\u7E7C2020\u5E74\u7F8E\u570B\u904B\u901A\u4E4B\u5F8C\uFF0C\u7B2C\u4E8C\u5BB6\u6B63\u5F0F\u9032\u5165\u4E2D\u570B\u4EBA\u6C11\u5E63\u9280\u884C\u5361\u6E05\u7B97\u5E02\u5834\u7684\u570B\u969B\u5361\u7D44\u7E54\u5DE8\u982D\u3002&lt;a
      href=\"https://cn.wsj.com/articles/%E4%B9%A0%E6%8B%9C%E4%BC%9A%E5%90%8E%E4%B8%87%E4%BA%8B%E8%BE%BE%E5%8D%A1%E5%9C%A8%E4%B8%AD%E5%9B%BD%E5%8F%96%E5%BE%97%E7%AA%81%E7%A0%B4-%E8%8E%B7%E9%93%B6%E8%A1%8C%E5%8D%A1%E6%B8%85%E7%AE%97%E4%B8%9A%E5%8A%A1%E8%AE%B8%E5%8F%AF%E8%AF%81-bda8e284\"&gt;\u300A\u83EF\u723E\u8857\u65E5\u5831\u300B\u6307\u51FA&lt;/a&gt;\uFF0C\u9019\u4E00\u8209\u52D5\u548C\u4E2D\u570B\u570B\u5BB6\u4E3B\u5E2D\u7FD2\u8FD1\u5E73\u5728\u4E09\u85E9\u5E02\uFF08\u820A\u91D1\u5C71\uFF09\u8207\u7F8E\u570B\u7E3D\u7D71\u62DC\u767B\u8209\u884C\u6703\u9762\u6709\u6240\u806F\u7E6B\uFF0C\u7576\u6642\u7FD2\u8FD1\u5E73\u9084\u8207\u7F8E\u570B\u5546\u754C\u9AD8\u7BA1\u5171\u9032\u4E86\u665A\u9910\uFF0C\u4E26\u63D0\u51FA\u5E0C\u671B\u4ED6\u5011\u5E6B\u52A9\u7DE9\u89E3\u5169\u570B\u7684\u7DCA\u5F35\u95DC\u4FC2\u3002&lt;/p&gt;&lt;p&gt;\u5361\u7D44\u7E54\u662F\u6307\u7DAD\u8B77\u8DE8\u884C\u4EA4\u6613\u6E05\u7B97\u7CFB\u7D71\u3001\u898F\u7BC4\u76E3\u7763\u652F\u4ED8\u5E02\u5834\u884C\u70BA\uFF0C\u5BE6\u73FE\u9280\u884C\u5361\u5F97\u4EE5\u8DE8\u9280\u884C\u3001\u8DE8\u5730\u5340\u548C\u8DE8\u5883\u4F7F\u7528\u7684\u7D44\u7E54\u6A5F\u69CB\u3002\u570B\u969B\u6392\u540D\u524D\u4E09\u7684\u5361\u7D44\u7E54\u70BAVISA\u3001\u842C\u4E8B\u9054\u3001\u7F8E\u570B\u904B\u901A\u3002&lt;/p&gt;&lt;p&gt;1987\u5E74\uFF0C\u4E2D\u570B\u9280\u884C\u767C\u884C\u4E86\u4E2D\u570B\u5927\u9678\u7684\u7B2C\u4E00\u5F35\u842C\u4E8B\u9054\u5361\uFF0C\u9019\u4E5F\u662F\u4E2D\u570B\u5927\u9678\u7684\u7B2C\u4E00\u5F35\u9280\u884C\u5361\u3002\u4E0D\u904E\uFF0C\u65E9\u5E74\u9593\u4E2D\u570B\u7684\u4EBA\u6C11\u5E63\u6E05\u7B97\u5E02\u5834\u4E00\u76F4\u7531\u592E\u884C\u63A8\u52D5\u300185\u9593\u4E2D\u570B\u9280\u884C\u6A5F\u69CB\u5171\u540C\u767C\u8D77\u7684\u4E2D\u570B\u9280\u806F\u58DF\u65B7\u3002\u570B\u969B\u5361\u7D44\u7E54\u6700\u521D\u901A\u904E\u8207\u9280\u806F\u5408\u4F5C\u767C\u884C\u96D9\u6A19\u5361\u9032\u5165\u4E2D\u570B\u30022015\u5E74\u524D\u5F8C\uFF0C\u9280\u806F\u9010\u6F38\u6E1B\u5C11\u767C\u884C\u96D9\u6A19\u5361\u5F8C\uFF0C\u570B\u969B\u5361\u7D44\u7E54\u5728\u4E2D\u570B\u958B\u5C55\u696D\u52D9\u53EA\u80FD\u767C\u884C\u5728\u5883\u5916\u4F7F\u7528\u7684\u7F8E\u5143\u55AE\u6A19\u5361\u3002&lt;/p&gt;&lt;p&gt;\u8207\u570B\u969B\u5361\u7D44\u7E54\u4E00\u81F4\uFF0C\u9280\u806F\u7684\u904B\u8F49\u4E3B\u8981\u4F9D\u9760\u5F9E\u9280\u884C\u5361\u767C\u884C\u548C\u6D88\u8CBB\u904E\u7A0B\u4E2D\u6240\u6536\u53D6\u7684\u8CBB\u7528\u7DAD\u6301\u3002\u6BCF\u4E00\u5F35\u4EBA\u6C11\u5E63\u9280\u884C\u5361\u6253\u4E0A\u9280\u806F\u6A19\u8A18\uFF0C\u9280\u806F\u5C31\u6703\u5411\u767C\u5361\u9280\u884C\u6536\u53D6\u54C1\u724C\u7BA1\u7406\u8CBB\uFF1B\u6BCF\u7B46\u8DE8\u884C\u5B58\u53D6\u6B3E\uFF0C\u5C31\u6709\u9280\u806F0.6\u5143\u624B\u7E8C\u8CBB\uFF1B\u6BCF\u6B21\u5237\u5361\u4EA4\u6613\uFF0C\u9280\u806F\u5C31\u80FD\u6536\u5230\u56DE\u4F63\u5206\u6210\u3002&lt;/p&gt;&lt;p&gt;\u300A\u8CA1\u65B0\u9031\u520A\u300B\u5F62\u5BB9\uFF0C\u9280\u806F\u662F\u884C\u653F\u58DF\u65B7\uFF0C\u5982\u679C\u88AB\u9280\u806F\u53D6\u6D88\u6E05\u7B97\u5165\u7DB2\u8A31\u53EF\uFF0C\u6C92\u6709\u7B2C\u4E8C\u500B\u6E05\u7B97\u6A5F\u69CB\u53EF\u4EE5\u9078\u64C7\u3002\u9280\u806F\u4E5F\u56E0\u6B64\u7372\u5F97\u4E86\u5C0D\u5404\u5BB6\u9280\u884C\u767C\u884C\u9280\u884C\u5361\u7684\u5BE6\u8CEA\u5BE9\u6279\u6B0A\u3002\u540C\u6642\uFF0C\u9280\u806F\u5728\u91CD\u5927\u6536\u8CBB\u653F\u7B56\u3001\u6536\u76CA\u5206\u914D\u898F\u5247\u7684\u9078\u64C7\uFF0C\u66F4\u591A\u53CD\u6620\u4E86\u9280\u806F\u81EA\u8EAB\u7684\u5229\u76CA\u50BE\u5411\u3002\uFF08\u5EF6\u4F38\u95B1\u8B80\uFF1A\u300A&lt;a
      href=\"https://theinitium.com/article/20210731-taiwan-financial-history\"&gt;\u300C\u6771\u4E9E\u6A21\u5F0F\u300D\u9AD8\u901F\u5DE5\u696D\u5316\u7684\u91D1\u878D\u8D77\u6E90\uFF1A\u5F9E\u666E\u9B6F\u58EB\u5DE5\u5546\u90E8\u5230\u6230\u5F8C\u65E5\u672C\u5927\u85CF\u7701&lt;/a&gt;\u300B\uFF09&lt;/p&gt;&lt;p&gt;&lt;a
      href=\"https://magazine.caixin.com/2012-07-20/100413146.html?p0#page2\"&gt;\u696D\u754C\u9577\u671F\u6279\u8A55&lt;/a&gt;\uFF0C\u9280\u806F\u4F5C\u70BA1993\u5E74\u4EE5\u63A8\u5EE3\u4F7F\u7528\u4FE1\u606F\u5361\u548C\u73FE\u91D1\u5361\u70BA\u76EE\u6A19\u7684\u8CA8\u5E63\u96FB\u5B50\u5316\u5DE5\u7A0B\u300C\u91D1\u5361\u5DE5\u7A0B\u300D\u7684\u7522\u7269\uFF0C\u5728\u884C\u696D\u6A19\u6E96\u8207\u5546\u696D\u516C\u53F8\u4E4B\u9593\u7522\u751F\u4E86\u6DF7\u6DC6\uFF0C\u300C\u7528\u884C\u653F\u529B\u91CF\u53BB\u63A8\u5EE3\u5546\u696D\u54C1\u724C\uFF0C\u7528\u884C\u696D\u898F\u7BC4\u4F86\u4FDD\u8B77\u4E00\u5BB6\u6A5F\u69CB\u7684\u5229\u76CA\uFF0C\u6050\u6015\u662F\u6709\u554F\u984C\u7684\u300D\u3002&lt;/p&gt;&lt;p&gt;2012\u5E747\u670816\u65E5\uFF0CWTO
      \u5411\u6210\u54E1\u767C\u5E03\u4E86\u7F8E\u570B\u8A34\u4E2D\u570B\u96FB\u5B50\u652F\u4ED8\u4E16\u8CBF\u722D\u7AEF\u6848\u5C08\u5BB6\u7D44\u5831\u544A\u3002\u5831\u544A\u4E2D\u8A8D\u5B9A\u4E2D\u570B\u8981\u6C42\u6240\u6709\u5728\u4E2D\u570B\u767C\u884C\u7684\u652F\u4ED8\u5361\u90FD\u5FC5\u9808\u9644\u5E36\u9280\u806F\u6A19\u8B58\uFF0C\u548C\u8981\u6C42\u6240\u6709\u652F\u4ED8\u7D42\u7AEF\u63A5\u5165\u9280\u806F\u7DB2\u7D61\u7684\u505A\u6CD5\u9055\u53CD\u4E86\u4E16\u8CBF\u7D44\u7E54\u7684\u6709\u95DC\u898F\u5B9A\uFF1B\u4E2D\u570B\u6307\u5B9A\u570B\u6709\u7684\u4E2D\u570B\u9280\u806F\u4F5C\u70BA\u4EBA\u6C11\u5E63\u7279\u5B9A\u4EA4\u6613\u7D50\u7B97\u670D\u52D9\u7684\u58DF\u65B7\u4F9B\u61C9\u5546\u7684\u505A\u6CD5\uFF0C\u69CB\u6210\u6B67\u8996\u3002\u4E2D\u570B\u5546\u52D9\u90E8\u6700\u7D42\u6C92\u6709\u5C0D\u88C1\u6C7A\u7D50\u679C\u9032\u884C\u4E0A\u8A34\uFF0C\u4E26&lt;a
      href=\"http://www.mofcom.gov.cn/article/ae/sjjd/201208/20120808315833.shtml\"&gt;\u8868\u793A&lt;/a&gt;\u300C\u5C08\u5BB6\u7D44\u5831\u544A\u99C1\u56DE\u4E86\u7F8E\u65B9\u90E8\u5206\u4E3B\u5F35\uFF0C\u652F\u6301\u4E86\u4E2D\u65B9\u6709\u5E8F\u958B\u653E\u652F\u4ED8\u670D\u52D9\u5E02\u5834\u7684\u89C0\u9EDE\u3002\u300D&lt;/p&gt;&lt;p&gt;2014\u5E74\uFF0C&lt;a
      href=\"https://weekly.caixin.com/2014-09-12/100727933.html\"&gt;\u300A\u8CA1\u65B0\u9031\u520A\u300B\u7387\u5148\u5831\u9053&lt;/a&gt;\uFF0C\u7531\u65BC\u4E92\u806F\u7DB2\u652F\u4ED8\u5BE6\u969B\u4E0A\u7522\u751F\u4E86\u7E5E\u958B\u9280\u806F\u7684\u6548\u679C\uFF0C\u592E\u884C\u7576\u6642\u6B63\u5728\u7814\u7A76\u65B0\u7684\u9280\u884C\u5361\u6E05\u7B97\u5E02\u5834\u6E96\u5165\u898F\u5247\uFF0C\u64DA\u7A31\u652F\u4ED8\u5BF6\u4E5F\u6709\u610F\u7533\u8ACB\u5361\u7D44\u7E54\u724C\u7167\u3002&lt;/p&gt;&lt;p&gt;2015\u5E744\u670822\u65E5\uFF0C\u4E2D\u570B\u570B\u52D9\u9662\u516C\u5E03\u4E86\u300A\u95DC\u65BC\u5BE6\u65BD\u9280\u884C\u5361\u6E05\u7B97\u6A5F\u69CB\u51C6\u5165\u7BA1\u7406\u7684\u6C7A\u5B9A\u300B\u3002\u300A\u6C7A\u5B9A\u300B\u898F\u5B9A\u6307\u7B26\u5408\u689D\u4EF6\u7684\u4F01\u696D\u6CD5\u4EBA\u53EF\u4F9D\u7A0B\u5E8F\u7533\u8ACB\u6210\u70BA\u5C08\u9580\u5F9E\u4E8B\u9280\u884C\u5361\u6E05\u7B97\u696D\u52D9\u7684\u6A5F\u69CB\uFF0C\u5883\u5916\u6A5F\u69CB\u4E5F\u53EF\u901A\u904E\u7533\u8ACB\u8A2D\u7ACB\u9280\u884C\u5361\u6E05\u7B97\u6A5F\u69CB\u53C3\u8207\u4E2D\u570B\u4EBA\u6C11\u5E63\u7684\u9280\u884C\u5361\u6E05\u7B97\u5E02\u5834\u3002\u4E0D\u904E\u5177\u9AD4\u7D30\u7BC0\u4E00\u76F4\u672A\u80FD\u843D\u5730\u3002&lt;/p&gt;&lt;p&gt;2016\u5E746\u6708\uFF0C\u592E\u884C\u6B63\u5F0F\u767C\u5E03\u300A\u9280\u884C\u5361\u6E05\u7B97\u6A5F\u69CB\u7BA1\u7406\u8FA6\u6CD5\u300B\uFF0C\u4E2D\u570B\u4EBA\u6C11\u5E63\u6E05\u7B97\u5E02\u5834\u6B63\u5F0F\u5C0D\u5916\u958B\u653E\u3002\u9019\u662F\u7576\u5E74\u7B2C\u516B\u8F2A\u4E2D\u7F8E\u6230\u7565\u8207\u7D93\u6FDF\u5C0D\u8A71\u806F\u5408\u6210\u679C\u4E4B\u4E00\u3002&lt;/p&gt;&lt;figure
