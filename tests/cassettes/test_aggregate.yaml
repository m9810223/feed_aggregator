5E5\uFF0C\u570B\u6C11\u9EE8\u4E2D\u5E38\u6703\u4E0A\u624D\u5BA3\u5E03\u4ED6\u70BA\u526F\u624B\u4EBA\u9078\u3002&lt;/p&gt;&lt;p&gt;\u5C0D\u65BC\u85CD\u71DF\u526F\u624B\u4EBA\u9078\uFF0C\u6C11\u773E\u9EE8\u67EF\u6587\u54F2\u8868\u793A\u4F5C\u70BA\u7AF6\u722D\u8005\u4E0D\u4FBF\u8A55\u8AD6\uFF0C\u6642\u4EE3\u529B\u91CF\u9EE8\u5718\u5247\u767C\u51FA\u8072\u660E\uFF0C\u8CEA\u7591\u8D99\u5C11\u5EB7\u8EAB\u70BA\u5A92\u9AD4\u4EBA\u5C62\u6B21\u903E\u8D8A\u5A92\u9AD4\u4EFD\u969B\u652F\u6301\u7279\u5B9A\u5019\u9078\u4EBA\uFF0C\u66F4\u547C\u7C72\u4ED6\u61C9\u7ACB\u523B\u8FAD\u53BB\u4E2D\u5EE3\u8463\u4E8B\u9577\u4E00\u8077\uFF0C\u300C\u907F\u514D\u633E\u5A92\u9AD4\u8CC7\u6E90\u9032\u5165\u653F\u754C\u300D\u3002\u8D99\u5C11\u5EB7\u5C0D\u6B64\u8868\u793A\uFF0C\u82E5\u9078\u4E0A\u5C07\u8FAD\u53BB\u4E2D\u5EE3\u8463\u4E8B\u9577\u8077\u52D9\u3002&lt;/p&gt;&lt;h2&gt;\u300C\u672C\u571F\u85CD\u300D\uFF1A\u5EB6\u6C11\u51FA\u751F\u7684\u300C\u4FAF\u63A2\u9577\u300D&lt;/h2&gt;&lt;p&gt;\u548C\u8D99\u5C11\u5EB7\u76F8\u6BD4\uFF0C1951\u5E74\u51FA\u751F\u65BC\u5609\u7FA9\u6734\u5B50\u7684\u4FAF\u53CB\u5B9C\uFF0C\u5C6C\u65BC\u300C\u672C\u571F\u85CD\u300D\u3002\u5176\u7236\u4FAF\u6EAA\u6FF1\u70BA\u53F0\u7C4D\u65E5\u672C\u5175\uFF0C\u6230\u5F8C\u53C8\u88AB\u570B\u6C11\u9EE8\u5FB5\u53EC\uFF0C\u53C3\u52A0\u570B\u5171\u5167\u6230\uFF0C\u9000\u4F0D\u5F8C\uFF0C\u6210\u70BA\u8C6C\u8089\u8CA9\u5546\u3002\u56E0\u6B64\uFF0C\u5728\u570B\u6C11\u9EE8\u9EE8\u54E1\u4E2D\uFF0C\u4FAF\u53CB\u5B9C\u7B97\u662F\u5730\u65B9\u5EB6\u6C11\u51FA\u8EAB\uFF0C\u6642\u5E38\u8A00\u53CA\u81EA\u5DF1\u8CE3\u8C6C\u8089\u7684\u7D93\u6B77\u3002\u7136\u4ED6\u65E5\u5F8C\u8003\u4E0A\u4E2D\u592E\u8B66\u5B98\u5B78\u6821\uFF0C\u65BC1980\u5E74\u8D77\u5F9E\u53F0\u5317\u5E02\u5211\u8B66\u5927\u968A\u5206\u968A\u9577\u505A\u8D77\uFF0C\u5C6C\u65BC\u9EE8\u570B\u6642\u671F\u7684\u516C\u8077\u4EBA\u54E1\u3002&lt;/p&gt;&lt;p&gt;\u7136\u800C\uFF0C\u5728\u6C11\u4E3B\u5316\u6642\u671F\uFF0C\u4ED6\u6700\u5E38\u88AB\u8AC7\u8D77\u7684\u6848\u4EF6\uFF0C\u5