      \     &lt;/p&gt;      &lt;/footer&gt;&lt;/section&gt;</content:encoded></item><item><title>\u65E5\u5831\uFF5C\u85CD\u767D\u5408\u7E7C\u7E8C\u7834\u5C40\uFF1B\u4E16\u885B\u95DC\u6CE8\u4E2D\u570B\u547C\u5438\u9053\u6D41\u884C\u75C5\uFF1B\u8377\u862D\u5927\u9078\u6975\u53F3\u7FFC\u5C0F\u52DD</title><link>https://theinitium.com/article/20231123-daily-brief/</link><description>\u8449\u5289\u6307\u9999\u6E2F\u5FC5\u9808\u4FDD\u8B77\u6027\u5C0F\u8846\u6B0A\u5229\uFF1B\u54C8\u746A\u65AF\u4EE5\u8272\u5217\u9054\u6210\u66AB\u6642\u505C\u706B\u60DF\u9084\u672A\u65BD\u884C\uFF1B\u7D42\u9662\u5C07\u64C7\u65E5\u88C1\u6C7A\u9112\u5E78\u5F64\u717D\u60D1\u96C6\u6703\u6848</description><pubDate>Thu,
      23 Nov 2023 21:00:00 +0800</pubDate><guid>https://theinitium.com/article/20231123-daily-brief/</guid><category>\u65E5\u5831</category><content:encoded>&lt;section&gt;
      \ &lt;article&gt;&lt;p&gt;&lt;small&gt;\u8B80\u8005\u4F60\u597D\uFF01\u4F60\u73FE\u5728\u8B80\u5230\u662F\u7AEF\u50B3\u5A92\u6BCF\u65E5\u65B0\u805E\u901F\u8B80\u300C\u65E5\u5831\u300D\u3002\u6BCF\u9022\u9031\u4E00\u5230\u9031\u4E94\u7684\u6771\u4E9E\u6642\u9593\u665A\u9593\uFF0C\u6211\u5011\u6703\u5728\u6574\u7406\u548C\u7BE9\u9078\u4E4B\u5F8C\uFF0C\u5C07\u8FD1\u671F\u503C\u5F97\u4E00\u8B80\u7684\u5E7E\u689D\u65B0\u805E\u4EE5\u7C21\u77ED\u7684\u65B9\u5F0F\u5448\u73FE\u5230\u4F60\u773C\u524D\u3002&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;\u7AEF\u50B3\u5A92\u5716\u7247\u7DE8\u8F2F\u6BCF\u5929\u6703\u70BA\u65E5\u5831\u7CBE\u9078\u4E00\u5F35\u5168\u7403\u65B0\u805E\u651D\u5F71\u4F5C\u54C1\u3002\u4ECA\u5929\u7684\u984C\u5716\u4F86\u81EA\u66FE\u7372\u666E\u7ACB\u8332\u734E\u7684\u8DEF\u900F\u793E\u651D\u5F71\u8A18\u8005\u6258\u99AC\u65AF\xB7\u5F7C\u5F97\uFF08Thomas
      Peter\uFF09\uFF1A2023\u5E7411\u670822\u65E5\uFF0C\u4FC4\u70CF\u6230\u4E8B\u671F\u9593\uFF0C\u70CF\u514B\u862D\u57FA\u8F14\u65BC\u4ECA\u5E74\u4E0B\u7684\u7B2C\u4E00\u5834\u96EA\uFF0C\u4E00\u540D\u5973\u58EB\u5728\u7368\u7ACB\u5EE3\u5834\u884C\u8D70\u3002&lt;/small&gt;&lt;/p&gt;&lt;p&gt;&lt;small&gt;\u4ECA\u5929\u662F2023\u5E7411\u670823\u65E5\uFF0C\u4EE5\u4E0B\u662F\u6211\u5011\u70BA\u4F60\u7BE9\u9078\u76846\u689D\u65B0\u805E&lt;/small&gt;&lt;/p&gt;&lt;h2&gt;\u85CD\u767D\u5408\u7E7C\u7E8C\u7834\u5C40\u90ED\u67EF\u4FAF\u6703\u8AC7\u4E0D\u6B61\u800C\u6563&lt;/h2&gt;&lt;p&gt;\u9D3B\u6D77\u5275\u8FA6\u4EBA\u53CA\u7E3D\u7D71\u53C3\u9078\u4EBA\u90ED\u53F0\u9298\u3001\u53F0\u7063\u6C11\u8846\u9EE8\u7E3D\u7D71\u53C3\u9078\u4EBA\u67EF\u6587\u54F2\u3001\u570B\u6C11\u9EE8\u7E3D\u7D71\u53C3\u9078\u4EBA\u4FAF\u53CB\u5B9C11\u670823\u65E5\u4E0B\u5348\u5728\u53F0\u5317\u6703\u9762\u518D\u6B21\u8A0E\u8AD6\u6574\u5408\uFF0C\u4F46\u96D9\u65B9\u6C92\u9054\u6210\u4EFB\u4F55\u5171\u8B58\uFF0C\u4E0D\u6B61\u800C\u6563\u3002&lt;/p&gt;&lt;p&gt;\u6B64\u524D\u5099\u53D7\u95DC\u6CE8\u7684\u570B\u6C11\u9EE8\u548C\u6C11\u8846\u9EE8\u7684\u300C\u85CD\u767D\u5408\u300D\u5354\u4F5C\uFF0C\u572811\u670815\u65E5\u5BA3\u5E03\u5F8C\uFF0C\u96A8\u5373\u65BC\u4E0A\u9031\u516D\uFF0811\u670818\u65E5\uFF09\u9677\u5165\u722D\u57F7\u3002\u4E8B\u7531\u96D9\u65B9\u540C\u610F\u4EE5\u6C11\u8ABF\u7D50\u679C\u78BA\u5B9A\u6B63\u526F\u624B\u642D\u914D\uFF0C\u4F46\u5C0D\u6C11\u8ABF\u8AA4\u5DEE\u7684\u63A1\u7528\u65B9\u5F0F\u7121\u6CD5\u9054\u6210\u4E00\u81F4\u3002&lt;/p&gt;&lt;p&gt;\u53E6\u5916\uFF0C\u6C11\u9032\u9EE8\u7ACB\u59D4\u912D\u904B\u9D6C\u8CEA\u8A62\u63D0\u5230\uFF0C\u67EF\u6587\u54F2\u548C\u4FAF\u53CB\u5B9C\u5728\u8A0E\u8AD6\u5408\u4F5C\u6642\u7C3D\u4E86\u4E00\u98056\u9EDE\u5408\u7D04\uFF0C\u8A8D\u70BA\u5408\u7D04\u727D\u6D89\u806F\u5408\u653F\u5E9C\u5E2D\u6B21\u5206\u914D\uFF0C\u53EF\u80FD\u69CB\u6210\u671F\u7D04\u8CC4\u9078\u3002\u912D\u904B\u9D6C\u8A62\u554F\u6CD5\u52D9\u90E8\u662F\u5426\u5075\u8FA6\uFF0C\u6CD5\u52D9\u90E8\u6B21\u9577\u8521\u78A7\u4EF2\u56DE\u61C9\uFF0C\u9019\u662F\u5177\u9AD4\u500B\u6848\uFF0C\u800C\u4E14\u53F0\u5317\u5730\u6AA2\u7F72\u5DF2\u7D93\u53D7\u7406\u544A\u767C\uFF0C\u6CD5\u52D9\u90E8\u4E0D\u4FBF\u6307\u624B\u756B\u8173\u3002&lt;/p&gt;&lt;p&gt;\u4E2D\u9078\u6703\u5C07\u65BC11\u670820\u65E5\u523024\u65E5\u671F\u9593\u53D7\u7406\u7E3D\u7D71\u3001\u526F\u7E3D\u7D71\u5019\u9078\u4EBA\u767B\u8A18\u3002\u5728\u6B64\u65E5\u671F\u5167\uFF0C\u5728\u91CE\u5404\u65B9\u4ECD\u6709\u6A5F\u6703\u5B8C\u6210\u6574\u5408\u3002&lt;/p&gt;&lt;p&gt;&lt;small&gt;\u6709\u95DC\u53F0\u7063\u5927\u9078\u7684\u9032\u4E00\u6B65\u5831\u5C0E\uFF0C\u8ACB\u95DC\u6CE8
      Whatsnew \u548C\u6DF1\u5EA6\u6B04\u76EE\u7684\u6301\u7E8C\u8DDF\u9032&lt;/small&gt;&lt;/p&gt;&lt;h2&gt;\u4E2D\u570B\u547C\u5438\u9053\u75BE\u75C5\u9AD8\u767C\u5F15\u4E16\u885B\u7D44\u7E54\u95DC\u5207&lt;/h2&gt;&lt;p&gt;\u64DA\u4E0A\u6D77\u300A\u6F8E\u6E43\u65B0\u805E\u300B\u5831\u5C0E\uFF0C\u4E2D\u570B\u5927\u9678\u591A\u5730\u591A\u5BB6\u91AB\u9662\u9023\u65E5\u4F86\u5831\u544A\u5152\u79D1\u5C31\u8A3A\u91CF\u6FC0\u589E\uFF0C\u591A\u70BA\u547C\u5438\u9053\u611F\u67D3\u2014\u2014\u5305\u62EC
      Covid-19\u3001\u7532\u578B\u6D41\u611F\u548C\u652F\u539F\u9AD4\u611F\u67D3\uFF0C\u751A\u81F3\u6709\u758A\u52A0\u611F\u67D3\u60C5\u6CC1\u3002&lt;/p&gt;&lt;p&gt;\u5831\u5C0E\u6307\u5317\u4EAC\u3001\u700B\u967D\u3001\u9752\u5CF6\u7B49\u591A\u500B\u5317\u65B9\u57CE\u5E02\u5747\u51FA\u73FE\u6C42\u8A3A\u5152\u7AE5\u6FC0\u589E\u73FE\u8C61\u3002\u9752\u5CF6\u5A66\u5973\u5152\u7AE5\u91AB\u9662\u767C\u6587\u7A31\u75C5\u4F8B\u6D89\u53CA\u80BA\u708E\u652F\u539F\u9AD4\u3001\u6D41\u611F\u3001\u8F2A\u72C0\u75C5\u6BD2\u3001\u8AFE\u5982\u75C5\u6BD2\u3001\u817A\u75C5\u6BD2\u7B49\u611F\u67D3\u3002&lt;/p&gt;&lt;p&gt;\u4E16\u754C\u885B\u751F\u7D44\u7E54\u65BC11\u670822\u65E5\u767C\u5E03\u8072\u660E\uFF0C\u6307\u5176\u5DF2\u7D93\u5411\u4E2D\u570B\u6B63\u5F0F\u8ACB\u6C42\u63D0\u4F9B\u6709\u95DC\u547C\u5438\u9053\u75BE\u75C5\u589E\u52A0\u548C\u5152\u7AE5\u805A\u96C6\u6027\u80BA\u708E\u7684\u8A73\u7D30\u6D88\u606F\u3002&lt;/p&gt;&lt;p&gt;\u8072\u660E\u6307\u4E16\u885B\u7D44\u7E54\u8981\u6C42\u4E2D\u570B\u65B9\u9762\u63D0\u4F9B\u66F4\u591A\u7684\u6D41\u884C\u75C5\u5B78\u548C\u81E8\u5E8A\u4FE1\u606F\uFF0C\u4EE5\u53CA\u5152\u7AE5\u805A\u96C6\u6027\u75C5\u4F8B\u7684\u5BE6\u9A57\u5BA4\u7D50\u679C\u3002\u5176\u4E2D\u9084\u547C\u7C72\u4E2D\u570B\u6C11\u8846\u63A1\u53D6\u75AB\u82D7\u63A5\u7A2E\u3001\u793E\u4EA4\u8DDD\u96E2\u3001\u9069\u7576\u914D\u6234\u53E3\u7F69\u3001\u52E4\u6D17\u624B\u7B49\u65B9\u5F0F\u964D\u4F4E\u547C\u5438\u9053\u75BE\u75C5\u7684\u98A8\u96AA\u3002&lt;/p&gt;&lt;p&gt;&lt;small&gt;\u6709\u95DC\u79CB\u51AC\u547C\u5438\u9053\u6D41\u884C\u75C5\u548C\u5168\u7403\u5927\u6D41\u884C\u98A8\u96AA\u7684\u9032\u4E00\u6B65\u5831\u5C0E\uFF0C\u8ACB\u95DC\u6CE8
      Whatsnew \u6B04\u76EE\u8FD1\u671F\u5C07\u520A\u7684\u5831\u5C0E&lt;/small&gt;&lt;/p&gt;&lt;h2&gt;\u9112\u5E78\u5F64\u717D\u60D1\u96C6\u6703\u6848\u5F8B\u653F\u53F8\u4E0A\u8A34\uFF0C\u7D42\u9662\u5C07\u64C7\u65E5\u88C1\u6C7A&lt;/h2&gt;&lt;p&gt;\u64DA\u300A\u660E\u5831\u300B11\u670823\u65E5\u5831\u5C0E\uFF0C\u9999\u6E2F\u7D42\u5BE9\u6CD5\u96625\u540D\u6CD5\u5B98\u65E5\u524D\u8046\u807D\u5B8C\u75622021\u5E74\u524D\u652F\u806F\u6703\u526F\u4E3B\u5E2D\u9112\u5E78\u5F64\u6D89\u300C\u717D\u60D1\u4ED6\u4EBA\u660E\u77E5\u800C\u53C3\u8207\u672A\u7D93\u6279\u51C6\u96C6\u7D50\u7F6A\u300D\u4E00\u6848\u7D42\u6975\u4E0A\u8A34\u7684\u76F8\u95DC\u9673\u8A5E\uFF0C\u5C07\u64C7\u65E5\u9812\u4E0B\u88C1\u6C7A\u3002&lt;/p&gt;&lt;p&gt;\u9112\u5E78\u5F642021\u5E74\u65BC\u793E\u4EA4\u5A92\u9AD4\u53CA\u300A\u660E\u5831\u300B\u767C\u8868\u95DC\u65BC\u516D\u56DB\u6587\u7AE0\uFF0C\u5F8B\u653F\u53F8\u4EE5\u8B66\u65B9\u5DF2\u7981\u6B62\u516D\u56DB\u96C6\u6703\u70BA\u7531\u63A7\u9112\u5E78\u5F64\u717D\u60D1\u96C6\u7D50\u63A7\u7F6A\uFF0C\u5176\u5F8C\u88AB\u88C1\u5B9A\u7F6A\u6210\u3002\u9112\u5F8C\u4E0A\u8A34\u5F97\u76F4\u3002\u5F8B\u653F\u53F8\u518D\u7D42\u6975\u4E0A\u8A34\uFF0C\u5C07\u5B98\u53F8\u6253\u81F3\u7D42\u9662\u3002&lt;/p&gt;&lt;p&gt;\u5F8B\u653F\u53F8\u4E3B\u5F35\u8B66\u65B9\u7981\u6B62\u516D\u56DB\u7DAD\u5712\u96C6\u6703\u4E43\u8003\u616E\u75AB\u60C5\u98A8\u96AA\uFF0C\u9112\u5E78\u5F64\u6B64\u524D\u4E0A\u8A34\u6311\u6230\u7981\u4EE4\u5408\u6CD5\u8207\u5426\u4E0D\u662F\u88C1\u5224\u6CD5\u9662\u61C9\u8655\u7406\u5167\u5BB9\uFF0C\u672C\u61C9\u900F\u904E\u53F8\u6CD5\u8986\u6838\u8655\u7406\uFF0C\u5F9E\u800C\u8CEA\u7591\u6B64\u524D\u4E0A\u8A34\u7D50\u679C\u3002\u9112\u5E78\u5F64\u4E00\u65B9\u5247\u8868\u793A\u7981\u4EE4\u70BA\u63A7\u7F6A\u5143\u7D20\u4E4B\u4E00\uFF0C\u9700\u8981\u8A0E\u8AD6\u8B66\u65B9\u7981\u6B62\u96C6\u6703\u7684\u547D\u4EE4\u662F\u5426\u5408\u6CD5\u624D\u80FD\u78BA\u5B9A\u53C3\u8207\u96C6\u6703\u9055\u6CD5\u8207\u5426\u3002&lt;/p&gt;&lt;p&gt;\u5F8B\u653F\u53F8\u4E00\u65B9\u6307\u8B66\u65B9\u4E00\u822C\u8003\u616E\u570B\u5BB6\u5B89\u5168\u3001\u516C\u8846\u79E9\u5E8F\u548C\u516C\u5171\u885B\u751F\u7B49\u56E0\u7D20\u800C\u7981\u6B62\u96C6\u6703\uFF0C\u672C\u8EAB\u5DF2\u7D93\u662F\u300C\u6B0A\u529B\u9AD8\u5EA6\u7D04\u675F\u300D\uFF1B\u800C\u5C0D\u7981\u4EE4\u6709\u7570\u8B70\u8005\u53EA\u53EF\u63D0\u51FA\u53F8\u6CD5\u8986\u6838\uFF0C\u82E5\u975E\u5982\u6B64\u5247\u6703\u524A\u5F31\u5C0D\u8B66\u65B9\u548C\u4E0A\u8A34\u59D4\u54E1\u6703\u6C7A\u5B9A\u7684\u91CD\u8996\u7A0B\u5EA6\u3002&lt;/p&gt;&lt;p&gt;\u9112\u5E78\u5F64\u7684\u4EE3\u8868\u5F8B\u5E2B\u5247\u6307\u5982\u679C\u8B66\u65B9\u7981\u4EE4\u4E0D\u5408\u6CD5\u6216\u7121\u6548\uFF0C\u96C6\u6703\u672C\u8EAB\u5C31\u4E0D\u6D89\u53CA\u9055\u6CD5\uFF1B\u6311\u6230\u7981\u4EE4\u8005\u4E5F\u5C31\u4E26\u975E\u6545\u610F\u85D0\u8996\u6CD5\u5F8B\uFF0C\u53EA\u662F\u85D0\u8996\u7121\u6548\u7684\u7981\u4EE4\u3002&lt;/p&gt;&lt;h2&gt;\u8449\u5289\u6DD1\u5100\u6307\u9999\u6E2F\u5FC5\u9808\u4FDD\u8B77\u6027\u5C0F\u8846\u6B0A\u5229&lt;/h2&gt;&lt;p&gt;\u64DA\u9999\u6E2F\u300C\u7368\u7ACB\u5A92\u9AD4\u300D\u5831\u5C0E\uFF0C\u9999\u6E2F\u884C\u653F\u6703\u8B70\u53EC\u96C6\u4EBA\u8449\u5289\u6DD1\u5100\u572811\u670822\u65E5\u7ACB\u6CD5\u6703\u5927\u6703\u7684\u8FAF\u8AD6\u74B0\u7BC0\u4E2D\u767C\u8A00\u6642\u6307\u81EA\u5DF1\u56E0\u516C\u958B\u652F\u6301\u9999\u6E2F\u540C\u6A02\u904B\u52D5\u6703\u548C\u51FA\u5E2D\u958B\u5E55\u79AE\u800C\u906D\u5230\u53CD\u540C\u5718\u9AD4\u653B\u64CA\u3002&lt;/p&gt;&lt;p&gt;\u8449\u5289\u7A31\u574A\u9593\u50B3\u805E\u6307\u5979\u652F\u6301\u540C\u6A02\u6703\u6E90\u65BC\u5979\u7684\u5973\u5152\u300C\u662F\u540C\u6027\u6200\u300D\uFF0C\u4F46\u5979\u6307\u5973\u5152\u7D55\u4E0D\u662F\u540C\u6027\u6200\u8005\uFF0C\u5373\u4F7F\u662F\uFF0C\u5979\u4E5F\u4E0D\u6703\u89BA\u5F97\u615A\u6127\u3002&lt;/p&gt;&lt;p&gt;\u5979\u9084\u7A31\u4E0D\u77E5\u70BA\u4F55\u8981\u6B67\u8996\u6027\u50BE\u5411\u4E0D\u540C\u4EBA\u58EB\u3002\u4E26\u8868\u793A\u5973\u5152\u6C42\u5B78\u548C\u5C31\u696D\u6578\u5341\u5E74\u4EE5\u4F86\uFF0C\u8207\u5979\u6027\u50BE\u5411\u4E0D\u540C\u7684\u4EBA\u6709\u5F88\u591A\uFF0C\u90FD\u662F\u300C\u597D\u5584\u826F\u597D\u6709\u624D\u83EF\u4EBA\u58EB\u300D\u3002&lt;/p&gt;&lt;p&gt;\u8449\u5289\u9084\u5728\u767C\u8A00\u4E2D\u8868\u793A\u653F\u5E9C\u61C9\u5F37\u8ABF\u4FDD\u969C\u4EBA\u6B0A\u5DE5\u4F5C\uFF0C\u5176\u4E2D\u8981\u4FDD\u8B77\u6027\u5C0F\u8846\u6B0A\u5229\u3002\u5979\u5F37\u8ABF\uFF0C\u5979\u4E26\u4E0D\u652F\u6301\u4E5F\u4E26\u4E0D\u63A8\u5EE3\u540C\u5A5A\u5408\u6CD5\u5316\uFF0C\u4F46\u9999\u6E2F\u5FC5\u9808\u5305\u5BB9\u6027\u5C11\u6578\uFF0C\u5426\u5247\u7121\u6CD5\u633D\u7559\u5305\u542B\u6027\u5C11\u6578\u4EBA\u58EB\u7684\u5404\u884C\u696D\u4EBA\u624D\u3002&lt;/p&gt;&lt;h2&gt;\u8377\u862D\u5927\u9078\u6975\u53F3\u7FFC\u653F\u9EE8\u6210\u7B2C\u4E00\u5927\u9EE8&lt;/h2&gt;&lt;p&gt;11\u670822\u65E5\u7D50\u675F\u7684\u8377\u862D\u570B\u6703\u5927\u9078\u4E2D\uFF0C\u8377\u862D\u6975\u53F3\u7FFC\u653F\u9EE8\u81EA\u7531\u9EE8\uFF08PVV\uFF09\u6700\u7D42\u7372\u5F9737\u500B\u5E2D\u6B21\uFF0C\u6210\u70BA\u570B\u6703\u7B2C\u4E00\u5927\u9EE8\uFF0C\u4F46\u672A\u7372\u904E\u534A\u5E2D\u6B21\u3002&lt;/p&gt;&lt;p&gt;\u81EA\u7531\u9EE8\u4EE5\u53CD\u5C0D\u4F0A\u65AF\u862D\u4E3B\u7FA9\u3001\u53CD\u79FB\u6C11\u548C\u4E3B\u5F35\u9000\u51FA\u6B50\u76DF\u70BA\u4E3B\u8981\u653F\u898B\u3002\u5305\u62EC\u5308\u7259\u5229\u7E3D\u7406\u6B50\u723E\u73ED\u3001\u6CD5\u570B\u570B\u6C11\u9663\u7DDA\u9818\u8896\u52D2\u9F90\u5728\u5167\u7684\u6B50\u6D32\u6975\u53F3\u7FFC\u653F\u9EE8\u9818\u8896\u7D1B\u7D1B\u5411\u81EA\u7531\u9EE8\u8868\u793A\u795D\u8CC0\u3002&lt;/p&gt;&lt;p&gt;\u591A\u540D\u5C08\u5BB6\u8868\u793A\uFF0C\u57F7\u653F\u9EE8\u81EA\u7531\u6C11\u4E3B\u4EBA\u6C11\u9EE8\uFF08VVD\uFF09\u5C07\u7AF6\u9078\u91CD\u9EDE\u653E\u5728\u79FB\u6C11\u554F\u984C\u4E0A\u7684\u7B56\u7565\u9069\u5F97\u5176\u53CD\uFF0C\u6700\u7D42\u63A8\u9AD8\u4E86\u81EA\u7531\u9EE8\u7684\u5F97\u7968\u7387\u3002\u53F3\u7FFC\u5E2D\u6B21\u6700\u7D42\u4E26\u672A\u5927\u5E45\u589E\u52A0\uFF0C\u4F46\u5176\u4E2D\u5927\u91CF\u6D41\u5411\u4E86\u81EA\u7531\u9EE8\u3002&lt;/p&gt;&lt;p&gt;\u81EA\u7531\u9EE8\u9EE8\u9B41\u57FA\u723E\u7279\xB7\u5A01\u723E\u5FB7\u65AF\uFF08Geert
      Wilders\uFF09\u9078\u5F8C\u547C\u7C72\u5404\u653F\u9EE8\u6B63\u8996\u81EA\u7531\u9EE8\uFF0C\u53C8\u7A31\u4ED6\u60F3\u64D4\u4EFB\u9996\u76F8\u3002\u9664\u81EA\u6C11\u9EE8\u5728\u5167\u7684\u4E3B\u8981\u653F\u9EE8\u5DF2\u8868\u793A\uFF0C\u4E0D\u6703\u8207\u81EA\u7531\u9EE8\u806F\u5408\u7D44\u95A3\u3002\u81EA\u6C11\u9EE8\u7A31\u6703\u8003\u616E\u8207\u81EA\u7531\u9EE8\u7D44\u95A3\uFF0C\u4F46\u5A01\u723E\u5FB7\u65AF\u4E0D\u80FD\u64D4\u4EFB\u9996\u76F8\u8077\u52D9\u3002&lt;/p&gt;&lt;p&gt;\u4ECA\u6B21\u5408\u517115\u500B\u653F\u9EE8\u8E8B\u8EAB\u570B\u6703\uFF0C\u5DE6\u7FFC\u7684\u7DA0\u8272\u5DE6\u7FFC-\u5DE5\u9EE8\u4EE525\u5E2D\u4F4D\u5C45\u7B2C\u4E8C\u3002\u9810\u671F\u7D44\u95A3\u8AC7\u5224\u5C07\u7570\u5E38\u8271\u96E3\u3002&lt;/p&gt;&lt;h2&gt;\u4EE5\u54C8\u96D9\u65B9\u9054\u6210\u66AB\u6642\u505C\u706B\u4EA4\u63DB\u4EBA\u8CEA\u60DF\u5EF6\u9072\u5BE6\u65BD&lt;/h2&gt;&lt;p&gt;\u5728\u5361\u5854\u723E\u65A1\u65CB\u4E0B\uFF0C\u4EE5\u8272\u5217\u5167\u95A3\u65BC\u9031\u4E09\uFF0811\u670822\u65E5\uFF09\u6279\u51C6\u4E86\u4E00\u4EFD\u548C\u54C8\u99AC\u65AF\u66AB\u6642\u505C\u706B\u7684\u5354\u8B70\u3002\u5354\u8B70\u5C07\u4EE4\u96D9\u65B9\u5F9E\u9031\u56DB\uFF0811\u670823\u65E5\uFF09\u958B\u59CB\u505C\u706B\u56DB\u65E5\uFF0C\u4EE5\u4EA4\u63DB\u90E8\u5206\u4EBA\u8CEA\u548C\u56DA\u72AF\uFF0C\u4E26\u5C0D\u52A0\u6C99\u5730\u5E36\u958B\u5C55\u4EBA\u9053\u4E3B\u7FA9\u6551\u63F4\u548C\u88DC\u7D66\u3002&lt;/p&gt;&lt;p&gt;\u6230\u4E8B\u81F3\u4ECA\u5DF2\u7D93\u6301\u7E8C\u8D85\u904E40\u65E5\u3002\u4F46\u5728\u9031\u56DB\u767D\u5929\uFF0C\u4EE5\u8272\u5217\u65B9\u9762\u4ECD\u7136\u5728\u6301\u7E8C\u52A0\u6C99\u7684\u8ECD\u4E8B\u884C\u52D5\u3002CNN
      \u5831\u5C0E\u6307\u5361\u5854\u723E\u65B9\u9762\u8868\u793A\u505C\u706B\u6709\u671B\u572822\u65E5\u665A\u9593\u958B\u59CB\u3002&lt;/p&gt;&lt;p&gt;\u4E0D\u904E\uFF0C\u4EE5\u8272\u5217\u570B\u5BB6\u5B89\u5168\u59D4\u54E1\u6703\u6307\u4EBA\u8CEA\u4EA4\u63DB\u66AB\u672A\u5B8C\u5168\u8AC7\u59A5\uFF0C\u5C07\u63A8\u9072\u5230\u81F3\u5C11\u672C\u9031\u4E94\uFF0811\u670824\u65E5\uFF09\u624D\u6703\u6709\u6A5F\u6703\u958B\u5553\u9032\u7A0B\u3002&lt;/p&gt;&lt;p&gt;\u4EE5\u8ECD\u65B9\u767C\u8A00\u4EBA
      Daniel Hagari \u5C0D\u50B3\u5A92\u7A31\uFF0C\u4EBA\u8CEA\u4EA4\u63DB\u662F\u4E00\u9805\u8907\u96DC\u7684\u8B70\u984C\uFF0C\u9700\u8981\u66F4\u591A\u6642\u9593\u548C\u6B65\u9A5F\u3002\u4ED6\u9084\u8868\u793A\u4EE5\u8ECD\u4ECD\u7136\u6709\u300C\u6F2B\u9577\u7684\u6230\u9B25\u300D\u8981\u5B8C\u6210\u3002&lt;/p&gt;&lt;p&gt;\u570B\u969B\u793E\u6703\u666E\u904D\u8868\u793A\u6A02\u898B\u66AB\u6642\u505C\u706B\uFF0C\u4F46\u76EE\u524D\u672A\u77E5\u505C\u706B\u5354\u8B70\u80FD\u5426\u5F97\u5230\u6709\u6548\u9075\u5B88\u53CA\u7DAD\u6301\u9810\u8A08\u6642\u9577\u3002&lt;/p&gt;&lt;/article&gt;
