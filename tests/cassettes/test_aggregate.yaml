      LGBT \u793E\u6703\u904B\u52D5\u300D\u70BA\u300C\u6975\u7AEF\u4E3B\u7FA9\u7D44\u7E54\u300D\uFF0C\u4E26\u7981\u6B62\u5176\u5728\u4FC4\u7F85\u65AF\u570B\u5167\u7684\u4E00\u5207\u6D3B\u52D5\u3002\u4FC4\u7F85\u65AF\u5C0D\u6027\u5C11\u6578\u4EBA\u7FA4\u7684\u6253\u58D3\u529B\u5EA6\u518D\u6B21\u52A0\u5F37\u3002&lt;/p&gt;&lt;p&gt;\u9019\u6B21\u5EAD\u5BE9\u7684\u539F\u544A\u70BA\u4FC4\u7F85\u65AF\u53F8\u6CD5\u90E8\u3002\u81EA11\u670818\u65E5\u53F8\u6CD5\u90E8\u63D0\u4EA4\u8A34\u72C0\u4EE5\u4F86\uFF0C\u6CD5\u5F8B\u754C\u51FA\u73FE\u5927\u91CF\u56F0\u60D1\u548C\u4E0D\u6EFF\u7684\u8072\u97F3\u3002\u6839\u64DA\u4FC4\u7F85\u65AF\u76F8\u95DC\u6CD5\u5F8B\uFF0C\u53EA\u6709\u8A3B\u518A\u5728\u6848\uFF0C\u6216\u81F3\u5C11\u771F\u5BE6\u5B58\u5728\u7684\u7D44\u7E54\u624D\u53EF\u4EE5\u88AB\u5BA3\u5E03\u70BA\u300C\u6975\u7AEF\u4E3B\u7FA9\u7D44\u7E54\u300D\uFF0C\u7136\u800C\u4E16\u754C\u4E0A\u6839\u672C\u6C92\u6709\u540D\u53EB\u300C\u570B\u969B
      LGBT \u793E\u6703\u904B\u52D5\u300D\u7684\u7D44\u7E54\u3002\u56E0\u6B64\uFF0C\u9019\u500B\u5947\u602A\u7684\u6848\u4EF6\u4E2D\u751A\u81F3\u4E0D\u5B58\u5728\u53EF\u4EE5\u51FA\u5EAD\u7684\u88AB\u544A\uFF0C\u6240\u8B02\u5EAD\u5BE9\u5176\u5BE6\u53EA\u662F\u6700\u9AD8\u6CD5\u9662\u8207\u53F8\u6CD5\u90E8\u4EE3\u8868\u7684\u9589\u9580\u6703\u6664\u3002\u8A18\u8005\u548C\u6D3B\u52D5\u4EBA\u58EB\u4E5F\u90FD\u88AB\u4EE5\u6848\u4EF6\u6D89\u5BC6\u70BA\u7531\u7981\u6B62\u9032\u5165\u73FE\u5834\u3002&lt;/p&gt;&lt;p&gt;\u6700\u9AD8\u6CD5\u9662\u7684\u5224\u6C7A\u7D50\u679C\u6599\u5C07\u5C0D\u672C\u5DF2\u8655\u5728\u5341\u5206\u8271\u96E3\u5883\u5730\u7684\u4FC4\u7F85\u65AF
