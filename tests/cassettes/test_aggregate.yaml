      \ &lt;article&gt;&lt;p&gt;2011\u5E74\u6771\u65E5\u672C\u7684\u5730\u9707\u6D77\u562F\uFF0C\u5F15\u767C3\u670811\u65E5\u7684\u798F\u5CF6\u6838\u707D\uFF0C\u81F3\u4ECA12\u5E74\u3002\u9019\u662F\u4E00\u500B\u672A\u5B8C\u7684\u707D\u96E3\u3002\u4ECA\u5E749\u6708\u4EBA\u5011\u518D\u6B21\u88AB\u300C\u65E5\u672C\u6838\u5EE2\u6C34\u6392\u6D77\u300D\u7684\u65B0\u805E\u885D\u64CA\u3002\u300C\u798F\u5CF6\u73FE\u5728\u600E\u9EBC\u6A23\u4E86\uFF1F\u300D\u8F3F\u8AD6\u71B1\u8B70\uFF0C\u5A92\u9AD4\u7AF6\u76F8\u5831\u5C0E\u3002&lt;/p&gt;&lt;p&gt;\u4EBA\u985E\u5B78\u5B78\u8005\u8B5A\u842C\u57FA\uFF0C2015\u5E74\u7B2C\u4E00\u6B21\u53BB\u798F\u5CF6\u5E02\u98EF\u9928\u6751\u3002\u4ED6\u5F62\u5BB9\u5728\u8A31\u591A\u5718\u9AD4\u7684\u63CF\u8FF0\u4E0B\uFF0C\u4EE5\u70BA\u798F\u5CF6\u662F\u300C\u5F88\u6709\u6BD2\u7684\u5730\u65B9\u300D\uFF0C\u4EBA\u5011\u6703\u767D\u53E3\u7F69\u767D\u5927\u8863\u5168\u526F\u6B66\u88DD\u8D70\u9032\u53BB\u597D\u50CF\u751F\u5316\u5371\u6A5F\u3002\u65BC\u662F\u5F9E\u798F\u5CF6\u7AD9\u51FA\u4F86\u5230\u98EF\u9928\u6751\u7684\u8ECA\u4E0A\uFF0C\u4ED6\u90FD\u7559\u610F\u8457\u6CBF\u9014\u8F3B\u5C04\u7DDA\u91CF\u8A08\u7684\u6578\u5B57\u3001\u8ECA\u7A97\u5916\u8DEF\u908A\u8F09\u6709\u4F4E\u653E\u5C04\u6027\u5EE2\u6599\u7684\u9ED1\u8272\u81A0\u888B\uFF0C\u548C\u8A31\u591A\u9577\u6EFF\u8352\u8349\u7684\u8FB2\u7530\u3002\u300C\u7814\u7A76\u5831\u544A\u90FD\u662F\u5728\u8AAA\u90A3\u88CF\u6709\u591A\u9EBC\u7684\u6C61\u67D3\uFF0C\u6216\u8005\u4EBA\u600E\u6A23\u4E0D\u61C9\u8A72\u56DE\u53BB\u300D\uFF0C\u76F4\u5230\u4ED6\u4E0B\u8ECA\u5230\u4E86\u300C\u798F\u5CF6\u518D\u751F\u6703\u300D\u6210\u54E1\u5B97\u592B\u5148\u751F\u7684\u5BB6\u3002&lt;/p&gt;&lt;p&gt;\u518D\u751F\u6703\u6210\u54E1\u90FD\u662F\u516D\u4E03\u5341\u6B72\u7684\u8001\u4EBA\uFF0C\u4F46\u6C23\u6C1B\u4E00\u4E0B\u71B1\u9B27\u8D77\u4F86\uFF0C\u300C\u5225\u4EE5\u70BA\u4ED6\u5011\u662F\u8001\u5F31\u6B98\u5175\uFF0C\u5403\u5B8C\u5348\u9910\u5F8C\uFF0C\u5C31\u7ACB\u523B\u5E36\u6211\u5230\u7528\u4ED6\u5011\u81EA\u5DF1\u65B9\u6CD5\u9664\u67D3\u7684\u8FB2\u7530\u8003\u5BDF\uFF0C\u53C8\u5E36\u6211\u5728\u6751\u88CF\u56DB\u8655\u8D70\uFF0C\u89E3\u91CB\u4ED6\u5011\u5982\u4F55\u6E2C\u91CF\u8F3B\u5C04\u3002\u300D\u5728\u98EF\u9928\u6751\u5446\u4E86\u4E09\u3001\u56DB\u5929\uFF0C\u8B5A\u842C\u57FA\u5DF2\u7D93\u89BA\u5F97\u60F3\u50CF\u8207\u73FE\u5BE6\u7684\u885D\u64CA\u4E4B\u5927\u8B93\u4ED6\u60F3\u91CD\u65B0\u8A8D\u8B58\u4E00\u500B\u554F\u984C\uFF1A\u300C\u7A76\u7ADF\u6211\u5011\u8981\u600E\u6A23\u53BB\u9762\u5C0D\u4E00\u500B\u7D93\u6B77\u904E\u6838\u707D\u7684\u5730\u65B9\uFF1F\u300D\u4EBA\u5011\u6C92\u6709\u628A\u90A3\u88CF\u7576\u4F5C\u5207\u723E\u8AFE\u8C9D\u5229\u7981\u5340\u822C\u7684\u300C\u5EE2\u589F\u9B3C\u57CE\u300D\uFF0C\u300C\u4ED6\u5011\u4E00\u76F4\u8AC7\u7684\u4E0D\u662F\u96E2\u958B\uFF0C\u800C\u662F\u56DE\u4F86\u3002\u300D&lt;/p&gt;&lt;p&gt;\u300C\u707D\u524D\u7684\u798F\u5CF6\u6C11\u98A8\u5F88\u7D14\u6A38\uFF0C\u6BCF\u5929\u65E9\u4E0A\u90FD\u53EA\u6709\u7D0D\u8C46\u5403\u3002\u300D\u73FE\u5728\u6771\u4EAC\u5927\u5B78\u64D4\u4EFB\u6559\u8077\u7684\u54F2\u5B78\u5B78\u8005\u5F35\u653F\u9060\uFF0C2000\u5E74\u5DE6\u53F3\u5230\u65E5\u672C\u6771\u5317\u7559\u5B78\uFF0C\u5B78\u6821\u5728\u4ED9\u53F0\uFF0C\u6709\u4E00\u6BB5\u6642\u9593\u5E38\u8DD1\u5230\u4E00\u500B\u5C0F\u6642\u8ECA\u7A0B\u4EE5\u5357\u7684\u798F\u5CF6\uFF0C\u73A9\u548C\u5B78\u8ECA\u3002\u5230\u4E86\u798F\u5CF6\u624D\u611B\u4E0A\u7684\u7D0D\u8C46\uFF0C\u6210\u4E86\u4ED6\u7684\u4E00\u500B\u707D\u524D\u56DE\u61B6\u3002&lt;br/&gt;&lt;br/&gt;2011\u5E74\u5E95\uFF0C\u5F35\u653F\u9060\u5148\u53BB\u4E86\u4ED9\u53F0\u4EE5\u5317\u7684\u77F3\u5377\u707D\u5340\uFF0C\u7531\u670B\u53CB\u7684\u670B\u53CB\u5E36\u9032\u798F\u5CF6\u6838\u707D\u5340\u5247\u662F\u57282013\u5E74\u3002\u7576\u6642\u798F\u5CF6\u7B2C\u4E00\u6838\u96FB\u7AD9\u65B9\u571320\u516C\u91CC\u7684\u300C\u5F37\u5236\u907F\u96E3\u5340\u300D\u90FD\u9084\u6C92\u6709\u89E3\u5C01\uFF0C\u4ED6\u5011\u722C\u5230\u4E00\u500B\u5C71\u982D\u5F80\u4E0B\u770B\uFF0C\u60F3\u50CF\u4EBA\u5011\u5982\u4F55\u6289\u64C7\u8981\u56DE\u6D41\u9084\u662F\u5916\u6D41\u3002\u773C\u898B\u975E\u6838\u707D\u5340\u5982\u4ED9\u53F0\u5E02\u3001\u5CA9\u624B\u7E23\u3001\u5BAE\u57CE\u7E23\u7684\u6CBF\u6D77\u5730\u5340\u300C\u5FA9\u8208\u300D\u8F03\u5FEB\uFF0C\u5C24\u5176\u4ED9\u53F0\u7684\u4EBA\u53E3\u8D8A\u4F86\u8D8A\u65FA\uFF0C\u800C\u6838\u707D\u5340\u4F3C\u4E4E\u770B\u4E0D\u5230\u660E\u986F\u7684\u8B8A\u5316\u30022014\u5E74\u4ED6\u5728\u9999\u6E2F\u4E2D\u6587\u5927\u5B78\u65E5\u672C\u7814\u7A76\u7CFB\u6559\u5B78\uFF0C\u6709\u6A5F\u6703\u5F9E\u66F4\u591A\u65E5\u672C\u7684\u89D2\u5EA6\u63A5\u89F8\u74B0\u5883\u554F\u984C\uFF0C\u66F4\u89BA\u5F97\u798F\u5CF6\u7684\u8DE8\u6642\u4EE3\u5FA9\u539F\u662F\u9700\u8981\u4E00\u76F4\u8DDF\u9032\u7684\u3002&lt;br/&gt;&lt;br/&gt;2017\u5E74\u958B\u59CB\u7559\u5B78\u65E5\u672C\u7684\u4EBA\u985E\u5B78\u535A\u58EB\u751F\u99AE\u860A\u598D\uFF0C\u96D6\u7136\u7530\u91CE\u5728\u65E5\u672C\u516C\u5BB3\u300C\u539F\u9EDE\u300D\u4E4B\u5730\u8DB3\u5C3E\u548C\u6E21\u826F\u7028\u5DDD\u6D41\u57DF\uFF0C\u800C\u4E0D\u5728\u798F\u5CF6\uFF0C\u4F46\u65E9\u5728\u7814\u7A76&lt;a
      href=\"https://read01.com/3G7288K.html\"&gt;\u8DB3\u5C3E\u7926\u6BD2\u4E8B\u4EF6&lt;/a&gt;\u4E4B\u524D\uFF0C\u525B\u5230\u65E5\u672C\u90A3\u5E74\u5C31\u53C3\u8207\u4E86\u5F8C311\u65E5\u672C\u793E\u6703\u904B\u52D5\u5718\u9AD4\u7684&lt;a
      href=\"https://www.tandfonline.com/doi/abs/10.1080/14742837.2020.1770067\"&gt;\u5168\u570B\u554F\u5377\u8ABF\u67E5&lt;/a&gt;\uFF0C\u8ABF\u67E5\u5C0D\u8C61\u4E4B\u4E00\u70BA\u53CD\u6838\u5718\u9AD4\u3002\u5F9E\u90A3\u958B\u59CB\u628A311\u8996\u4F5C\u4E00\u500B\u6574\u9AD4\u53BB\u95DC\u5FC3\uFF0C\u5C0D\u8DB3\u5C3E\u9285\u5C71\u7926\u6BD2\u4E8B\u4EF6\u7684\u95DC\u6CE8\u4EA6\u90E8\u5206\u6E90\u65BC\u6B64\u3002&lt;br/&gt;&lt;br/&gt;\u5979\u8DDF\u300C\u6838\u300D\u7684\u95DC\u4FC2\u5247\u7522\u751F\u65BC2022\u5E74\u81F32023\u5E74\u3001\u4EFB\u8077\u6CD5\u653F\u5927\u5B66\u5927\u539F\u793E\u6703\u554F\u984C\u7814\u7A76\u6240\u74B0\u5883\u6A94\u6848\u9928\uFF08Archives
      for Environmental Studies\uFF09\u7684\u7814\u7A76\u52A9\u7406\u671F\u9593\uFF0C\u5979\u8CA0\u8CAC\u6574\u7406\u539F\u5B50\u529B\u8CC7\u6599\u60C5\u5831\u5BA4\uFF08Citizens'
      Nuclear Information Center\uFF09\u5BC4\u8D08\u7684\u8996\u807D\u8CC7\u6599\uFF0C\u56E0\u800C\u5C0D\u6838\u6B66\u548C\u6838\u96FB\u653F\u7B56\u7684\u52D5\u5411\uFF0C\u4EE5\u53CA\u570B\u5167\u5916\u53CD\u6838\u904B\u52D5\u7684\u6B77\u53F2\u6709\u66F4\u7CFB\u7D71\u5316\u7684\u7406\u89E3\u30022022\u5E74\u5979\u5169\u6B21\u5230\u8A2A\u798F\u5CF6\uFF0C\u53BB\u4E86\u6FF1\u901A\u5730\u5340\u4E0D\u540C\u50B3\u627F\u9928\u548C\u535A\u7269\u9928\u3001\u4EE5\u53CA\u98EF\u9928\u6751\u3001\u6D6A\u6C5F\u753A\u3001\u96D9\u8449\u753A\u3001\u6728\u6236\u6751\u4E00\u5E36\u3002\u5979\u81EA\u5DF1\u4E5F\u6703\u5728\u6771\u4EAC\u7D44\u7E54\u793E\u5340\u653E\u6620\uFF0C\u9080\u8ACB\u5C45\u6C11\u548C\u5E02\u6C11\u4F86\u89C0\u770B\u6709\u95DC\u6838\u96FB\u3001\u6838\u6B66\u3001\u6838\u707D\u7684\u7D00\u9304\u7247\u3002&lt;/p&gt;
      \                                                                                              &lt;br&gt;&lt;br&gt;-----------&lt;br&gt;&lt;br&gt;&lt;p&gt;\u95B1\u8B80\u9918\u4E0B\u5168\u6587\uFF0C\u9700\u8981\u60A8\u7684\u5C0F\u984D\u652F\u6301\uFF0C\u8B93\u512A\u8CEA\u5167\u5BB9\u53EF\u4EE5\u81EA\u98DF\u5176\u529B\u3002&lt;/p&gt;&lt;p&gt;\u66A2\u8B80\u5168\u7AD9\u6240\u6709\u597D\u5167\u5BB9\uFF1F\u6BCF\u6708\u53EA\u9700\u4E00\u9910\u98EF\u7684\u9322\uFF0C\u597D\u65B0\u805E\uFF0C\u4E26\u4E0D\u8CB4\u3002&lt;/p&gt;&lt;p&gt;\u652F\u6301\u6211\u5011\uFF0C\u8ACB\u6210\u70BA\u4ED8\u8CBB\u6703\u54E1\u3002\u99AC\u4E0A&lt;a
