      style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span class=\"token
      comment\" style=\"color:#88846f\"># master</span><span class=\"token plain\"></span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\" style=\"display:inline-block\"></span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span
      class=\"token builtin class-name\" style=\"color:#A6E22E\">cd</span><span class=\"token
      plain\"> ./my_wt</span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">gb --show-current</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span class=\"token
      comment\" style=\"color:#88846f\"># my_wtb</span><br></span></code></pre><div
      class=\"buttonGroup_vlWL\"><button type=\"button\" aria-label=\"Copy code to
