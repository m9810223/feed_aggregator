      href=\"https://mp.weixin.qq.com/s/toFQ8KTQLDe5dGUHGLlQVQ\"&gt;\u300A\u5065\u5EB7\u6642\u5831\u300B\u5831\u5C0E&lt;/a&gt;\u6307\uFF0C2023\u5E74\u5E74\u4E2D\u958B\u59CB\uFF0C\u5152\u7AE5\u652F\u539F\u9AD4\u767C\u75C5\u5C31\u958B\u59CB\u4E0A\u5347\uFF0C\u5230\u300C\u4E5D\u6708\u958B\u5B78\u5B63\u4EE5\u4F86\uFF0C\u591A\u5730\u80BA\u708E\u652F\u539F\u9AD4\u611F\u67D3\u7387\u6574\u9AD4\u4E0A\u5347\u4E14\u5448\u4F4E\u9F61\u5316\u7279\u9EDE\u300D\u3002\u6B64\u5916\uFF0C\u5152\u7AE5\u767C\u75C5\u7684\u91CD\u75C7\u7387\u4E5F\u6709\u6240\u589E\u52A0\u2014\u2014\u591A\u5730\u81E8\u5E8A\u91AB\u751F\u8868\u793A\u540C\u671F\u5152\u79D1\u4F4F\u9662\u60A3\u8005\u4E2D\uFF0C90%\u4E0A\u4E0B\u7684\u4F4F\u9662\u539F\u56E0\u90FD\u662F\u80BA\u708E\u652F\u539F\u9AD4\uFF0C\u5176\u4E2D5\u6B72\u4EE5\u4E0A\u5152\u7AE5\u504F\u591A\u3002\u7576\u6642\u7684\u9810\u6E2C\u6307\uFF0C\u5357\u65B9\u7684\u652F\u539F\u9AD4\u611F\u67D3\u9AD8\u5CF0\u5728\u79CB\u5B63\uFF0C\u800C\u5317\u65B9\u5730\u5340\u7684\u611F\u67D3\u9AD8\u5CF0\u5C07\u51FA\u73FE\u572811-12\u6708\u3002&lt;/p&gt;&lt;p&gt;\u591A\u5BB6\u5A92\u9AD4\u5831\u5C0E\u90FD\u6307\u51FA\uFF0C2023\u5E74\u7684\u5152\u7AE5\u652F\u539F\u9AD4\u611F\u67D3\u6F6E\u4E2D\uFF0C\u5C0D\u5E38\u7528\u6CBB\u7642\u7684\u6297\u751F\u7D20\u300C\u963F\u5947\u9EF4\u7D20\u300D\uFF08azithromycin\uFF09\u8010\u85E5\u7684\u73FE\u8C61\u589E\u52A0\uFF0C\u5C0E\u81F4\u90E8\u5206\u60A3\u8005\u4E45\u96E3\u6CBB\u7652\u3002&lt;/p&gt;&lt;p&gt;\u652F\u539F\u9AD4\u662F\u4E00\u7A2E\u4E0D\u540C\u65BC\u7D30\u83CC\u548C\u75C5\u6BD2\u7684\u7684\u539F\u6838\u751F\u7269\uFF0C\u5176\u53EF\u901A\u904E\u8FD1\u8DDD\u96E2\u98DB\u6CAB\u50B3\u64AD\uFF0C\u6210\u70BA\u5152\u7AE5\u793E\u5340\u7372\u5F97\u6027\u80BA\u708E\u7684\u611F\u67D3\u6E90\u4E4B\u4E00\u3002&lt;/p&gt;&lt;p&gt;\u572811\u670824\u65E5\u7684\u65B0\u805E\u767C\u5E03\u6703\u4E0A\uFF0C\u4E2D\u570B\u570B\u5BB6\u885B\u5065\u59D4\u5BA3\u50B3\u53F8\u526F\u53F8\u9577\u9B0D\u5F37\u5F37\u7279\u5225\u8868\u793A\u300C\u76E3\u6E2C\u548C\u91AB\u