      \ &lt;article&gt;&lt;p&gt;\u525B\u525B\u5728\u4ECA\u5E74\u8D0F\u4E0B\u53C8\u4E00\u6B21\u5927\u9078\u4E26\u7372\u5F97\u65B0\u7684\u4E94\u5E74\u4EFB\u671F\u7684\u571F\u8033\u5176\u7E3D\u7D71\u57C3\u723E\u591A\u5B89\uFF08\u53F0\u8B6F\uFF1A\u827E\u723E\u6BB5\uFF09\u65BC11\u6708\u4E2D\u65EC\u8A2A\u554F\u4E86\u5FB7\u570B\u3002\u5FB7\u570B\u6709\u571F\u8033\u5176\u6D77\u5916\u6700\u5927\u7684\u50D1\u6C11\u793E\u5340\uFF0C\u571F\u8033\u5176\u88D4\u5247\u662F\u5FB7\u570B\u6700\u5927\u7684\u5C11\u6578\u65CF\u7FA4\u3002\u5728\u9019\u6B21\u8A2A\u554F\u524D\u5F8C\uFF0C\u571F\u8033\u5176\u548C\u5FB7\u570B\u4F0A\u65AF\u862D\u6559\u7684\u95DC\u4FC2\u518D\u6B21\u5F15\u8D77\u4E86\u95DC\u6CE8\u3002&lt;/p&gt;&lt;p&gt;\u5176\u4E2D\uFF0C\u4E00\u5247\u65B0\u805E\u6307\u5FB7\u570B\u53EF\u80FD\u5728\u672A\u4F86\u505C\u6B62\u5F9E\u571F\u8033\u5176\u5F15\u5165\u4F0A\u65AF\u862D\u6559\u6E05\u771F\u5BFA\u7684\u6559\u58EB\uFF08\u4F0A\u746A\u76EE\uFF09\uFF0C\u4E26\u6539\u7531\u5FB7\u570B\u672C\u5730\u81EA\u884C\u57F9\u8A13\u7684\u4F0A\u746A\u76EE\u638C\u7BA1\u5FB7\u570B\u5883\u5167\u7684\u6E05\u771F\u5BFA\u3002&lt;/p&gt;&lt;p&gt;\u64DA\u7ACB\u5834\u50BE\u5411\u5DE6\u6D3E\u7684\u5FB7\u570B\u5A92\u9AD4\u300A\u65E5\u5831\u300B\uFF08Die
      Tageszeitung\uFF09&lt;a href=\"https://taz.de/Tuerkischer-Einfluss-auf-deutsche-Moschee/!5975002/\"&gt;\u5831\u5C0E&lt;/a&gt;\uFF0C\u5FB7\u570B\u9818\u5C0E\u5C64\u572810\u6708\u5C31\u591A\u6B21\u8A0E\u8AD6\u5207\u65B7\u571F\u8033\u5176\u653F\u5E9C\u548C\u5B97\u6559\u90E8\u9580\u5C0D\u5FB7\u570B\u4F0A\u65AF\u862D\u6559\u5728\u7D44\u7E54\u4E0A\u7684\u5F71\u97FF\u3002\u523011\u6708\u521D\uFF0C\u54C8\u99AC\u65AF-\u4EE5\u8272\u5217\u6230\u722D\u7684\u64F4\u5927\u4F7F\u5F97\u5FB7\u570B\u5883\u5167\u652F\u6301\u5DF4\u52D2\u65AF\u5766\u548C\u652F\u6301\u4EE5\u8272\u5217\u7684\u885D\u7A81\u6210\u70BA\u91CD\u8981\u8A71\u984C\u3002\u7DA0\u9EE8\u7C4D\u7684\u526F\u7E3D\u7406\u54C8\u8C9D\u514B\uFF08Robert
      Habeck\uFF0C\u53F0\u8B6F\uFF1A\u54C8\u67CF\u514B\uFF09\u66FE\u572811\u6708\u521D&lt;a
      href=\"https://www.politico.eu/article/germany-robert-habeck-vice-chancellor-concerned-over-rise-of-antisemitism/\"&gt;\u6279\u8A55&lt;/a&gt;\u7A46\u65AF\u6797\u7FA4\u9AD4\u5728\u652F\u6301\u5DF4\u52D2\u65AF\u5766\u7684\u6297\u8B70\u6D3B\u52D5\u4E2D\u51FA\u73FE\u4E86\u711A\u71D2\u4EE5\u8272\u5217\u570B\u65D7\u7B49\u300C\u53CD\u7336\u592A\u4E3B\u7FA9\u300D\u884C\u70BA\uFF0C\u4E26\u6307\u9019\u4E9B\u884C\u70BA\u4E0D\u80FD\u63A5\u53D7\u3002&lt;/p&gt;&lt;p&gt;\u6839\u64DA2016\u5E74\u7684\u6578\u64DA\uFF0C\u5FB7\u570B\u7684\u571F\u8033\u5176\u65CF\u88D4\u5EFA\u8A2D\u7684\u6E05\u771F\u5BFA\u4E2D\u6709\u8D85\u904E900\u9593\u7531\u571F\u8033\u5176-\u4F0A\u65AF\u862D\u5B97\u6559\u4E8B\u52D9\u5354\u6703\uFF08Diyanet
      \u0130\u015Fleri T\xFCrk-\u0130slam Birli\u011Fi\uFF09\u8CC7\u52A9\u3002\u9019\u4E00\u5354\u6703\u5177\u6709\u96D9\u91CD\u5C6C\u6027\uFF1A\u4E00\u65B9\u9762\u5176\u5728\u5FB7\u570B\u8A3B\u518A\uFF0C\u4E26\u5F9E\u5FB7\u570B\u5167\u653F\u90E8\u548C\u591A\u500B\u793E\u6703\u5718\u9AD4\u7372\u53D6\u8CC7\u52A9\uFF0C\u53E6\u4E00\u65B9\u9762\u5176\u4E3B\u7BA1\u7531\u571F\u8033\u5176\u570B\u5BB6\u6A5F\u69CB\u2014\u2014\u5B97\u6559\u4E8B\u52D9\u5C40\uFF08Diyanet\uFF09\u4EFB\u547D\uFF0C\u4E0B\u8F44\u7684\u6E05\u771F\u5BFA\u7684\u4F0A\u746A\u76EE\u4E5F\u591A\u4F86\u81EA\u571F\u8033\u5176\uFF0C\u7531\u571F\u8033\u5176\u5B97\u6559\u4E8B\u52D9\u5C40\u8CA0\u8CAC\u57F9\u8A13\u3002\u56E0\u800C\u8A31\u591A\u6279\u8A55\u8A8D\u70BA\u5176\u53CD\u6620\u4E86\u5B89\u5361\u62C9\u7684\u610F\u5FD7\uFF0C\u4E26\u4F7F\u5F97\u5FB7\u570B\u7684\u571F\u8033\u5176\u79FB\u6C11\u5BB9\u6613\u63A5\u53D7\u571F\u8033\u5176\u653F\u5E9C\u7684\u5BA3\u50B3\u3002&lt;a
      href=\"https://theinitium.com/article/20230530-opinion-turkey-election-erdogan-victory\"&gt;\uFF08\u5EF6\u4F38\u95B1\u8B80\uFF1A\u300A\u57C3\u723E\u591A\u5B89\u518D\u6B21\u9023\u4EFB\u571F\u8033\u5176\u7E3D\u7D71\uFF0C\u6703\u70BA\u5168\u7403\u300C\u65B0\u51B7\u6230\u300D\u589E\u52A0\u4F55\u7A2E\u8DA8\u52E2\uFF1F\u300B\uFF09&lt;/a&gt;&lt;/p&gt;&lt;p&gt;\u571F\u8033\u5176\u570B\u5BB6\u5B97\u6559\u4E8B\u52D9\u5C40\u70BA\u51F1\u672B\u723E\u5275\u7ACB\u571F\u8033\u5176\u5171\u548C\u570B\u6642\u8A2D\u7F6E\u7684\u6A5F\u69CB\u3002\u5176\u5275\u8A2D\u65BC1924\u5E74\uFF0C\u958B\u59CB\u6642\u7684\u4E3B\u8981\u5DE5\u4F5C\u662F\u5E6B\u52A9\u51F1\u672B\u723E\u4E3B\u7FA9\u7684\u570B\u5BB6\u6A5F\u5668\u63A7\u5236\u548C\u7BA1\u7406\u5B97\u6559\uFF0C\u4E26\u6539\u9020\u4F0A\u65AF\u862D\u6559\uFF0C\u4F7F\u4E4B\u7B26\u5408\u571F\u8033\u5176\u5171\u548C\u570B\u7684\u4E16\u4FD7\u4E3B\u7FA9\u3001\u570B\u5BB6\u4E3B\u7FA9\u548C\u6C11\u65CF\u4E3B\u7FA9\u610F\u8B58\u5F62\u614B\u3002&lt;/p&gt;&lt;p&gt;2000\u5E74\u4EE3\uFF0C\u5728\u57C3\u723E\u591A\u5B89\u638C\u6B0A\u4E4B\u5F8C\uFF0C\u5B97\u6559\u4E8B\u52D9\u5C40\u4EE5\u5176\u5C0D\u5168\u571F\u6E05\u771F\u5BFA\u7DB2\u7D61\u3001\u4F0A\u746A\u76EE\u57F9\u8A13\u7CFB\u7D71\u3001\u5B97\u6559\u51FA\u7248\u3001\u5370\u5237\u3001\u5BA3\u50B3\u7B49\u65B9\u9762\u7684\u5F37\u5927\u63A7\u5236\u529B\uFF0C\u53CD\u5411\u6210\u70BA\u4F0A\u65AF\u862D\u4E3B\u7FA9\u653F\u6CBB\u7684\u91CD\u8981\u63A8\u5E7F\u90E8\u9580\u3002&lt;a
      href=\"https://theinitium.com/article/20230515-international-blacksea-deepcountry\"&gt;\uFF08\u5EF6\u4F38\u95B1\u8B80\uFF1A\u300A\u5F9E\u65B0\u79FB\u6C11\u5230\u571F\u8033\u5176\u7684\u7D71\u6CBB\u8005\uFF1A\u57C3\u723E\u591A\u5B89\u7684\u9ED1\u6D77\u540C\u9109\u548C\u4ED6\u5011\u7684\u6642\u4EE3\u300B\uFF09&lt;/a&gt;&lt;/p&gt;&lt;p&gt;2016\u5E74\u571F\u8033\u5176\u653F\u8B8A\u5F8C\uFF0C\u57C3\u723E\u591A\u5B89\u653F\u5E9C\u5927\u898F\u6A21\u902E\u6355\u3001\u8FFD\u7DDD\u5C6C\u65BC\u5C45\u502B\u904B\u52D5\uFF08G\xFClen
