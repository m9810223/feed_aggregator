      Wilders\u5728\u7AF6\u9078\u96C6\u6703\u4E0A\u5411\u4EBA\u7FA4\u767C\u8868\u8B1B\u8A71\u3002\u651D\uFF1ADean
      Mouhtaropoulos/Getty Images&lt;span class=\"credit\"&gt;&lt;/span&gt;&lt;/figcaption&gt;&lt;/figure&gt;&lt;p&gt;\u5728\u75AB\u60C5\u548C\u4FC4\u70CF\u6230\u722D\u4E4B\u5F8C\uFF0C\u6B50\u6D32\u666E\u904D\u7269\u50F9\u98DB\u6F32\uFF0C\u901A\u8139\u5C45\u9AD8\u4E0D\u4E0B\uFF0C\u5C0D\u751F\u6D3B\u8CEA\u91CF\u4E0B\u964D\u7684\u9AD4\u611F\u662F\u666E\u904D\u5B58\u5728\u7684\u3002\u800C\u4F4F\u623F\u662F\u9996\u7576\u5176\u885D\u7684\u554F\u984C\u3002&lt;/p&gt;&lt;p&gt;\u4F4F\u623F\u5371\u6A5F\u53EF\u80FD\u662F\u8377\u862D\u904E\u53BB\u4E09\u56DB\u5E74\u9593\u9664\u4E86\u75AB\u60C5\u4E4B\u5916\u6700\u4E3B\u8981\u7684&lt;a
      href=\"https://www.euronews.com/my-europe/2023/11/21/housing-crisis-biggest-concern-for-voters-at-dutch-election\"&gt;\u6C11\u751F\u5371\u6A5F&lt;/a&gt;\u3002\u627E\u623F\u592A\u96E3\u4E86\uFF0C\u4F46\u8AB0\u8A72\u4F86\u80CC\u934B\u5462\uFF1F\u5DE6\u7FFC\u6307\u8CAC\u53F3\u7FFC\u653F\u5E9C\u7684\u65B0\u81EA\u7531\u4E3B\u7FA9\u653F\u7B56\u5C0D\u516C\u5171\u798F\u5229\u7684\u6295\u8CC7\u592A\u5C11\uFF0C\u53F3\u7FFC\u6307\u8CAC\u662F\u79FB\u6C11\u592A\u591A\u6436\u4F54\u8CC7\u6E90\u3002&lt;/p&gt;&lt;p&gt;\u4E00\u500B\u6709\u8DA3\u7684\u7D30\u7BC0\u662F\uFF0C\u5C31\u9023
      Wilders \u9019\u6A23\u4EE5\u53CD\u7A46\u8D77\u5BB6\u7684\u6C11\u7CB9\u8001\u624B\uFF0C\u5728\u7AF6\u9078\u6642\u90FD\u63D0\u5230\uFF0C\u53EF\u4EE5\u5148\u628A\u4ED6\u7684\u53CD\u4F0A\u65AF\u862D\u8B70\u7A0B\u64F1\u7F6E\u4E00\u908A\uFF0C\u56E0\u70BA\u773C\u524D\u8377\u862D\u793E\u6703\u6709\u66F4\u91CD\u8981\u7684\u8B70\u984C\uFF0C\u90A3\u5C31\u662F\u6C11\u751F\uFF1A\u600E\u9EBC\u8B93\u666E\u901A\u8001\u767E\u59D3\u7684\u751F\u6D3B\u6210\u672C\u964D\u4E0B\u4F86\uFF1F\u5F9E\u7D50\u679C\u4F86\u770B\uFF0C\u9019\u4E00\u62DB\u4E5F\u8A31\u662F\u6709\u6548\u7684\uFF0C\u722D\u53D6\u5230\u4E86\u8A31\u591A\u4E0D\u6EFF\u65BC\u9AD8\u901A\u8139\u3001\u9AD8\u7269\u50F9\u3001\u9AD8\u623F\u50F9\u7684\u9078\u6C11\u7684\u7968\u3002&lt;/p&gt;&lt;h2&gt;\u4E2D\u53F3\u7FFC\u9078\u7968\u6D41\u5411\u6975\u53F3\u7FFC&lt;/h2&gt;&lt;p&gt;\u76F8\u6BD4\u65BC2021\u5E74\u5927\u9078\u6642\u768420\u500B\u5E2D\u4F4D\uFF0CPVV
      \u4ECA\u5E74\u65B0\u65AC\u7372\u4E8617\u500B\u5E2D\u4F4D\uFF0C\u589E\u5E45\u63A5\u8FD1\u4E00\u500D\u3002\u9019\u662F\u975E\u5E38\u9A5A\u4EBA\u7684\u6F32\u5E45\u3002\u9019\u4E9B\u65B0\u589E\u7684\u9078\u7968\u662F\u5F9E\u54EA\u4F86\u7684\u5462\uFF1F&lt;/p&gt;&lt;p&gt;\u9996\u5148\uFF0C\u7D55\u5927\u90E8\u5206\u57282021\u5E74\u6295\u7D66
      PVV \u7684\u4EBA\uFF0C\u4ECA\u5E74\u4ECD\u7136\u6295\u7D66\u4E86 PVV\u3002\u5176\u6B21\uFF0C\u670912%\u7684\u4F86\u81EA\u4E0A\u4E00\u6B21\u5927\u9078\u4E2D\u6C92\u6709\u53C3\u52A0\u6295\u7968\u7684\u4EBA\uFF0C\u4F46\u9019\u6B21\u51FA\u4F86\u6295\u7D66\u4E86
      PVV\u3002\u518D\u6B21\uFF0C\u65B0\u589E\u7684\u90E8\u5206\u88CF\uFF0C\u670915%\u662F\u5F9E\u4E2D\u53F3\u7FFC\u9EE8\u6D3E\u81EA\u7531\u6C11\u4E3B\u4EBA\u6C11\u9EE8\uFF08VVD\uFF09\u90A3\u88CF\u5206\u4F86\u7684\u9078\u7968\u3002&lt;/p&gt;&lt;p&gt;\u4E2D\u53F3\u7FFC\u7684
      VVD \u662F\u8377\u862D\u6700\u91CD\u8981\u7684\u653F\u9EE8\u4E4B\u4E00\u3002\u57F7\u638C\u4E86\u8377\u862D\u5341\u4E09\u5E74\u9593\u7684\u9996\u76F8\u5442\u7279\uFF08Rutte\uFF09\u5C31\u4F86\u81EA
      VVD\u3002\u4ECA\u5E74\u65E9\u4E9B\u6642\u5019\uFF0C\u5442\u7279\u7531\u65BC\u5728\u96E3\u6C11\u653F\u7B56\u4E0A\u8207\u5167\u95A3\u7522\u751F\u5206\u6B67\uFF0C\u5BA3\u5E03\u89E3\u6563\u5167\u95A3\uFF0C\u63D0\u524D\u5927\u9078\uFF0C\u4E5F\u56E0\u6B64\u6709\u4E86\u9019\u4E00\u6B21\u7684\u9078\u8209\u3002\u5442\u7279\u672C\u4EBA\u4E5F\u5BA3\u5E03\u81EA\u6B64\u9000\u51FA\u653F\u58C7\u3002VVD
      \u4E0D\u5F97\u4E0D\u63A8\u51FA\u65B0\u7684\u5019\u9078\u4EBA\u3002\u6295\u7968\u7D50\u679C\u986F\u793A\uFF0CVVD
      \u53EF\u80FD\u662F\u9019\u6B21\u9078\u8209\u6700\u5927\u8F38\u5BB6\u3002\u4E00\u65B9\u9762\uFF0C\u9019\u6216\u8A31\u8207VVD
      \u5728\u904E\u53BB\u591A\u5E74\u65B0\u81EA\u7531\u4E3B\u7FA9\u5F0F\u7684\u57F7\u653F\u4E2D\u7A4D\u7D2F\u4E0B\u7684\u6B77\u53F2\u907A\u7559\u554F\u984C\u6709\u95DC\uFF0C\u5982\u7269\u50F9\u98DB\u6F32\u3001\u516C\u5171\u6295\u5165\u4E0D\u8DB3\u3001\u623F\u50F9\u98C6\u5347\u7B49\uFF0C\u9078\u6C11\u51FA\u73FE\u4E86\u4E00\u5B9A\u7684\u4FE1\u4EFB\u5371\u6A5F\u3002\u4F46\u53E6\u4E00\u65B9\u9762\uFF0C\u5F88\u5927\u7A0B\u5EA6\u4E0A\u4E5F\u8981\u6B78\u548E\u65BC\u65B0\u9EE8\u9B41\u8036\u5E0C\u723E\u683C\u8332-\u6FA4\u8D6B\u88CF\u70CF\u65AF\uFF08Dilan
      Ye\u015Filg\xF6z-Zegerius\uFF09\u3002&lt;/p&gt;&lt;p&gt;\u4E00\u65B9\u9762\uFF0C\u8036\u6C0F\u5728\u653F\u6CBB\u4E0A\u9817\u70BA\u6295\u6A5F\u3002\u5979\u4F5C\u70BA\u571F\u8033\u5176\u5EAB\u723E\u5FB7\u79FB\u6C11\u7684\u5F8C\u4EE3\uFF0C7\u6B72\u6642\u4EE5\u96E3\u6C11\u8EAB\u4EFD\u4F86\u5230\u8377\u862D\uFF0C\u5F9E\u653F\u521D\u671F\u8DDF\u96A8\u904E\u4E0D\u540C\u7684\u5DE6\u6D3E\u653F\u9EE8\uFF0C\u5F8C\u671F\u624D\u8F49\u5230
      VVD\uFF0C\u4ECA\u5E74\u6210\u70BA\u672C\u9EE8\u5019\u9078\u4EBA\u4E4B\u5F8C\uFF0C\u9084\u6253\u8D77\u4E86\u53CD\u79FB\u6C11\u7684\u5927\u65D7\u3002\u4F46\u5979\u672C\u4EBA\u7684\u6545\u4E8B\u548C\u5979\u7684\u653F\u6CBB\u4E3B\u5F35\u5BE6\u5728\u662F\u592A\u4E0D\u81EA\u6D3D\uFF0C\u9019\u4E5F\u5F71\u97FF\u4E86\u5979\u7684\u865F\u53EC\u529B\u3002\u53E6\u4E00\u500B\u6295\u6A5F\u4E4B\u8655\u662F\uFF0C\u5979\u7ADF\u7136\u8868\u793A\u4E0D\u6392\u9664\u8DDF
      PVV \u7D44\u95A3\u2014\u2014\u9019\u662F\u591A\u5E74\u4EE5\u4F86\u5442\u7279\u672C\u4EBA\u90FD\u672A\u66FE\u677E\u904E\u7684\u53E3\u3002\u53E6\u4E00\u65B9\u9762\uFF0C\u8036\u6C0F\u4E0D\u88AB\u672C\u9EE8\u9078\u6C11\u4FE1\u4EFB\u7684\u539F\u56E0\u4E4B\u4E2D\uFF0C\u6050\u6015\u4E5F\u8DDF\u5979\u4F5C\u70BA\u4E00\u500B\u79FB\u6C11\u5973\u6027\u7684\u8EAB\u4EFD\u6709\u95DC\u3002\u54EA\u6015\u5979\u518D\u52AA\u529B\u300C\u81EA\u8B49\u6E05\u767D\u300D\uFF0C\u90A3\u4E9B\u771F\u6B63\u7684\u672C\u9EE8\u57FA\u672C\u76E4\u3001\u4FDD\u5B88\u6392\u5916\u7684\u53F3\u7FFC\u9078\u6C11\u5011\uFF0C\u4E5F\u5F88\u96E3\u6703\u771F\u6B63\u4FE1\u4EFB\u4E00\u500B\u79FB\u6C11\u7684\u5973\u5152\u3002\u5979\u8D8A\u6253\u53CD\u79FB\u6C11\u724C\uFF0CPVV
      \u7684\u9078\u6C11\u5C31\u6709\u53EF\u80FD\u8D8A\u8F49\u53BB\u6295\u300C\u771F\u6B63\u300D\u53CD\u79FB\u6C11\u7684
      VVD\u3002&lt;/p&gt;&lt;figure class=\"image\" itemscope=\"\" itemtype=\"https://schema.org/ImageObject\"&gt;&lt;a
      class=\"image\"&gt;&lt;img src=\"https://d32kak7w9u5ewj.cloudfront.net/media/image/2023/11/7cc5e2c52e66444e91117811b29b1b1d.jpg?imageView2/1/w/1080/h/720/format/jpg\"
      alt=\"2023\u5E7411\u670821\u65E5\uFF0C\u8377\u862D\u6D77\u7259\uFF0CVVD \u7684
      Dilan Yesilgoz\uFF08\u5DE6\uFF09\u548C PVV \u7684 Geert Wilders\uFF08\u53F3\uFF09\u51FA\u5E2D\u5168\u570B\u9078\u8209\u8FAF\u8AD6\u3002\u651D\uFF1APatrick
      van Katwijk/Getty Images\" itemprop=\"contentUrl\"&gt;&lt;/a&gt;            &lt;figcaption
      itemprop=\"caption\"&gt;2023\u5E7411\u670821\u65E5\uFF0C\u8377\u862D\u6D77\u7259\uFF0CVVD
      \u7684 Dilan Yesilgoz\uFF08\u5DE6\uFF09\u548C PVV \u7684 Geert Wilders\uFF08\u53F3\uFF09\u51FA\u5E2D\u5168\u570B\u9078\u8209\u8FAF\u8AD6\u3002\u651D\uFF1APatrick
      van Katwijk/Getty Images&lt;span class=\"credit\"&gt;&lt;/span&gt;&lt;/figcaption&gt;&lt;/figure&gt;&lt;h2&gt;\u6F70\u6557\u7684\u5DE6\u7FFC\u8207\u7D44\u95A3\u524D\u666F&lt;/h2&gt;&lt;p&gt;\u5DE6\u7FFC\u653F\u9EE8\u5C0D\u65BC\u9078\u6C11\u7684\u52D5\u54E1\uFF0C\u5247\u660E\u986F\u843D\u5F8C\u65BC\u53F3\u7FFC\u9078\u6C11\u3002\u672C\u6B21\u9078\u8209\u7684\u4E00\u500B\u4EAE\u9EDE\u662F\uFF0C\u9577\u671F\u8015\u8018\u6B50\u76DF\u653F\u58C7\u7684
      Timmermans \u91CD\u56DE\u8377\u862D\u653F\u58C7\uFF0C\u7DA0\u9EE8\u5DE5\u9EE8\u806F\u5408\u7D44\u6210\u5DE6\u7FFC\u5927\u9EE8\u3002\u4ED6\u5728\u6B50\u76DF\u8015\u8018\u591A\u5E74\u4E4B\u5F8C\u91CD\u56DE\u8377\u862D\uFF0C\u5927\u7D04\u4E5F\u662F\u770B\u5230\u4E86\u5DE6\u7FFC\u5FA9\u8208\u7684\u6A5F\u6703\u3002&lt;/p&gt;&lt;p&gt;Wilders
      \u5728\u9078\u524D\u5E7E\u5929\u7684\u6C11\u8ABF\u7A81\u7136\u9AD8\u6F32\uFF0C\u5DE6\u7FFC\u9EE8\u6D3E\u4E5F\u958B\u59CB\u547C\u7C72\u9078\u6C11\u5011\u7B56\u7565\u6027\u6295\u7968\uFF0C\u4E3B\u8981\u90FD\u662F\u7D66\u5230\u4E86
      Timmermans\u3002\u5F88\u591A\u5DE6\u7FFC\u9078\u6C11\u4E5F\u76F4\u8A00\uFF0C\u6C7A\u5B9A\u6295\u7968\u7D66
      Timmermans\uFF0C\u4E26\u4E0D\u662F\u56E0\u70BA\u591A\u559C\u6B61\u4ED6\u7684\u653F\u7B56\uFF0C\u800C\u662F\u56E0\u70BA\u904E\u53BB\u5F88\u591A\u5E74\u4EE5\u4F86\uFF0C\u8377\u862D\u90FD\u6C92\u6709\u904E\u6A5F\u6703\uFF0C\u53BB\u5EFA\u7ACB\u4E00\u500B\u771F\u6B63\u7684\u5DE6\u7FFC\u653F\u5E9C\uFF0C\u56E0\u70BA\u5DE6\u7FFC\u592A\u5206\u88C2\u4E86\u3002\u4F46\u5118\u7BA1\u5982\u6B64\uFF0C\u5DE6\u7FFC\u4E5F\u4ECD\u7136\u56DE\u5929\u4E4F\u8853\u3002\u5F9E\u7D50\u679C\u4F86\u770B\uFF0CTimmermans
      \u7684\u5F97\u7968\u78BA\u5BE6\u6F32\u4E86\u4E0D\u5C11\uFF0C\u4F46\u9019\u4E9B\u7968\u5F88\u53EF\u80FD\u5C31\u662F\u5F9E\u539F\u672C\u5C31\u662F\u5DE6\u7FFC\u7684\u653F\u9EE8D66\u90A3\u88CF\u5206\u4F86\u7684\uFF0C\u5DE6\u7FFC\u7684\u76E4\u5B50\u4E0D\u4F46\u6C92\u6709\u505A\u5927\uFF0C\u800C\u662F\u6D41\u5931\u4E86\u5F88\u591A\u5230\u53F3\u7FFC\u3001\u751A\u81F3\u662F\u6975\u53F3\u7FFC\u90A3\u88CF\u3002&lt;/p&gt;&lt;p&gt;\u5927\u9078\u7B2C\u4E8C\u5929\uFF0C\u7D44\u95A3\u8AC7\u5224\u5DF2\u7D93\u958B\u5553\u3002\u672C\u6B21\u8AC7\u5224\u7684\u95DC\u9375\u53EF\u80FD\u5728\u65BC
      VVD\u3002PVV \u4F5C\u70BA\u7B2C\u4E00\u5927\u9EE8\uFF0C\u6309\u6D41\u7A0B\u5C07\u727D\u982D\u7D44\u95A3\uFF0C\u5F9E\u7968\u6578\u548C\u5149\u8B5C\u4E0A\u4F86\u770B\uFF0C\u5B83\u76EE\u524D\u6700\u61C9\u722D\u53D6\u7684\u5C0D\u8C61\u4ECD\u7136\u662F
      VVD\u3002\u4F46\u5C0D\u65BC VVD \u4F86\u8AAA\uFF0C\u662F\u4E0D\u662F\u53EF\u4EE5\u8DDFPVV\u7D44\u95A3\u5462\uFF1FVVD
      \u5167\u90E8\u61C9\u8A72\u6703\u6709\u4E0D\u540C\u8072\u97F3\u3002\u7D44\u95A3\u7684\u901F\u5EA6\u548C\u5F62\u614B\uFF0C\u53EF\u80FD\u6700\u7D42\u53D6\u6C7A\u65BC
      VVD \u5167\u90E8\u7684\u5206\u91CE\u3002&lt;/p&gt;&lt;p&gt;\u9019\u6B21\u5927\u9078\u5C0D\u8377\u862D\u7684\u610F\u7FA9\u662F\u4E0D\u8A00\u81EA\u660E\u7684\u3002\u5442\u7279\u64D4\u4EFB\u4E8613\u5E74\u7684\u9996\u76F8\uFF0C\u5982\u4ECA\u7D42\u65BC\u8981\u63DB\u4EBA\u4E86\uFF0C\u4E0D\u7BA1\u600E\u6A23\u90FD\u662F\u8B8A\u5316\u7684\u958B\u59CB\u3002\u6975\u53F3\u7FFC\u653F\u9EE8\u6210\u70BA\u8B70\u6703\u7B2C\u4E00\u5927\u9EE8\uFF0C\u96D6\u7136\u7D44\u95A3\u524D\u666F\u672A\u660E\uFF0C\u4F46\u8377\u862D\u672A\u4F86\u6703\u5728\u79FB\u6C11\u3001\u6C23\u5019\u3001\u6B50\u76DF\u7B49\u8B70\u984C\u4E0A\uFF0C\u9032\u5165\u4E00\u500B\u76F8\u5C0D\u4FDD\u5B88\u7684\u6642\u671F\uFF0C\u4E5F\u662F\u53EF\u4EE5\u9810\u6E2C\u7684\u3002&lt;/p&gt;&lt;p&gt;\u96D6\u7136\uFF0C\u8377\u862D\u7576\u524D\u63A1\u7528\u7684\u6BD4\u4F8B\u4EE3\u8868\u5236\u6709\u5B83\u81EA\u8EAB\u7684\u97CC\u6027\uFF0C\u7D44\u95A3\u5167\u90E8\u6703\u6709\u529B\u91CF\u5236\u8861\uFF0C\u5927\u6982\u7387\u4E0D\u6703\u51FA\u73FE\u6975\u7AEF\u7684\u653F\u7B56\u548C\u5931\u63A7\u7684\u72C0\u614B\u3002\u4F46\u662F\uFF0C\u6B63\u5982\u77E5\u540D\u653F\u6CBB\u5B78\u8005\u3001\u6C11\u7CB9\u7406\u8AD6\u5C08\u5BB6
      Cas Mudde \u5728\u5176&lt;a href=\"https://www.theguardian.com/commentisfree/2023/nov/23/netherlands-far-right-geert-wilders-victory-mark-rutte\"&gt;\u300A\u885B\u5831\u300B\u5C08\u6B04&lt;/a&gt;\u4E2D\u6240\u63D0\u5230\u7684\u90A3\u6A23\uFF0C\u8377\u862D\u653F\u58C7\u5728\u904E\u53BB25\u5E74\u9593\uFF0C\u4E00\u76F4\u5728\u6709\u610F\u7121\u610F\u5730\u8FCE\u5408\u6975\u53F3\u7FFC\u9078\u6C11\uFF0C\u5982\u6B64\u505A\u7684\u653F\u5BA2\u5011\u537B\u5E38\u5E38\u5BA3\u7A31\uFF0C\u9019\u6A23\u505A\u6B63\u662F\u70BA\u4E86\u64CA\u6557\u6975\u53F3\u7FFC\u653F\u9EE8\u3002\u5982\u4ECA\uFF0C\u8377\u862D\u4E0D\u5F97\u4E0D\u63A5\u53D7\u4E00\u500B\u65B0\u7684\u73FE\u5BE6\uFF1A\u6975\u53F3\u7FFC\u653F\u9EE8\u6210\u70BA\u4E86\u8B70\u6703\u4E2D\u8FC4\u4ECA\u70BA\u6B62\u6700\u5927\u7684\u653F\u9EE8\u3002\u4E5F\u8A31\u73FE\u5728\uFF0C\u5728\u5DF2\u6545\u7684\u8377\u862D\u77E5\u540D\u6C11\u7CB9\u653F\u6CBB\u5BB6
      Pim Fortuyn \u5D1B\u8D7720\u591A\u5E74\u5F8C\uFF0C\u8377\u862D\u7D42\u65BC\u53EF\u4EE5\u958B\u59CB\u8AA0\u5BE6\u3001\u516C\u958B\u5730\u8A0E\u8AD6\u6975\u53F3\u7FFC\u554F\u984C\u4E86\u3002&lt;/p&gt;&lt;/article&gt;
