      \ &lt;article&gt;&lt;p&gt;11\u670822\u65E5\u843D\u4E0B\u5E37\u5E55\u7684\u8377\u862D\u5927\u9078\uFF0C\u4EA4\u51FA\u4E86\u4E00\u4EFD\u8B93\u4EBA\u5403\u9A5A\u7684\u7B54\u5377\uFF1A\u88AB\u7A31\u4F5C\u300C\u8377\u862D\u7279\u6717\u666E\u300D\u7684\u6975\u53F3\u7FFC\u653F\u5BA2
      Geert Wilders \u7372\u5F97\u7E3D\u7968\u6578\u768423.7%\uFF0C\u8D0F\u4E0B\u4E8637\u500B\u5E2D\u4F4D\uFF0C\u4ED6\u6240\u9818\u5C0E\u7684\u6975\u53F3\u7FFC\u653F\u9EE8\u81EA\u7531\u9EE8\uFF08PVV\uFF09\u6210\u70BA\u4E86\u8377\u862D\u8B70\u6703\u7684\u7B2C\u4E00\u5927\u9EE8\uFF0C\u4E26\u4E14\u7529\u958B\u7B2C\u4E8C\u540D\u7684\u9EE8\u6D3E\u768425\u5E2D\u4E00\u5927\u622A\u3002\u9019\u662FPVV\u81EA2006\u5E74\u6210\u7ACB\u4EE5\u4F86\u8868\u73FE\u5F97\u6700\u597D\u7684\u4E00\u6B21\uFF0C\u4E5F\u662F\u8377\u862D\u9078\u8209\u53F2\u4E0A\u6975\u53F3\u7FFC\u653F\u9EE8\u8D0F\u9762\u6700\u5927\u7684\u4E00\u6B21\u3002\u9019\u5834\u6975\u53F3\u7FFC\u5927\u52DD\uFF0C\u4E5F\u5F15\u767C\u4E86\u662F\u5426\u6703\u63A8\u6CE2\u52A9\u703E\u5168\u7403\u6975\u53F3\u6D6A\u6F6E\u7684\u64D4\u6182\u3002&lt;/p&gt;&lt;p&gt;\u8377\u862D\u653F\u6CBB\u63A1\u7528\u7684\u662F\u6BD4\u4F8B\u4EE3\u8868\u5236\uFF0C\u7D44\u95A3\u6210\u529F\u4E00\u822C\u9700\u8981\u8D85\u904E\u8B70\u6703\u5E2D\u4F4D\u534A\u6578\uFF0C\u4E5F\u5C31\u662F75\u5E2D\u4EE5\u4E0A\u3002\u55AE\u4E00\u9EE8\u6D3E\u5F88\u96E3\u76F4\u63A5\u9054\u5230\u9019\u500B\u5E2D\u4F4D\u6578\uFF0C\u4E00\u822C\u6703\u9700\u8981\u8DDF\u5176\u4ED6\u9EE8\u6D3E\u958B\u5C55\u7D44\u95A3\u8AC7\u5224\u3002&lt;/p&gt;&lt;p&gt;\u7531\u65BC
      Wilders \u5728\u653F\u58C7\u591A\u5E74\u4EE5\u4F86\u7684\u72C2\u4EBA\u5F62\u8C61\u548C\u6C11\u7CB9\u4E3B\u5F35\uFF0C\u5927\u591A\u6578\u5176\u4ED6\u9EE8\u6D3E\u5DF2\u7D93\u660E\u78BA\u8868\u793A\uFF0C\u5C07\u62D2\u7D55\u8DDF
      PVV \u7D44\u95A3\u3002\u56E0\u6B64 PVV \u96D6\u7136\u62FF\u4E0B\u4E86\u7B2C\u4E00\uFF0C\u537B\u53EF\u80FD\u7E7C\u7E8C\u88AB\u4E00\u500B\u5C11\u6578\u6D3E\u653F\u5E9C\u6392\u9664\u5728\u5167\u95A3\u4E4B\u5916\u3002\u4E0D\u904E\uFF0C\u6C11\u610F\u7684\u9AD8\u6F32\u537B\u662F\u4E8B\u5BE6\uFF0C\u653F\u58C7\u7121\u8996\u518D\u5FFD\u8996\u9019\u80A1\u529B\u91CF\u3002\u4E0D\u7BA1\u662F\u5165\u95A3\u57F7\u653F\u3001\u9084\u662F\u4F5C\u70BA\u5728\u91CE\u9EE8\uFF0CPVV
      \u6240\u4EE3\u8868\u7684\u6975\u53F3\u7FFC\u8072\u91CF\u90FD\u5C07\u9060\u8D85\u5F9E\u524D\u3002&lt;/p&gt;&lt;h2&gt;\u53CD\u79FB\u6C11\u6D6A\u6F6E\u8207\u4F4F\u623F\u5371\u6A5F\u7684\u5408\u6D41&lt;/h2&gt;&lt;p&gt;\u5176\u5BE6\uFF0C\u672C\u6B21\u5927\u9078\u4E4B\u524D\u7684\u591A\u5BB6\u6C11\u8ABF\u5DF2\u7D93\u9810\u6E2C\u4E86
      PVV \u53EF\u80FD\u6703\u6210\u70BA\u7B2C\u4E00\u5927\u9EE8\uFF0C\u4F46\u6C92\u60F3\u5230\u8D0F\u9762\u6703\u9019\u9EBC\u5927\u3002&lt;/p&gt;&lt;p&gt;Wilders
      \u662F\u8377\u862D\u653F\u58C7\u7684\u719F\u4EBA\u4E86\uFF0C\u6D3B\u8E8D\u4E86\u6709\u4E8C\u5341\u591A\u5E74\uFF0C\u4ED6\u4EE5\u53CD\u4F0A\u65AF\u862D\u8457\u7A31\uFF0C\u63D0\u5021\u8981\u95DC\u6389\u8377\u862D\u6240\u6709\u7684\u6E05\u771F\u5BFA\u3002\u81EA2006\u5E74\u53C3\u9078\u4EE5\u4F86\uFF0C\u6BCF\u6B21\u5927\u9078\u4ED6\u90FD\u80FD\u65AC\u7372\u4E00\u4E9B\u8B70\u5E2D\uFF0C\u4F46\u5F9E\u672A\u50CF\u9019\u6B21\u9019\u6A23\u6210\u529F\u3002&lt;/p&gt;&lt;p&gt;\u95DC\u65BC\u6975\u53F3\u7FFC\u9078\u6C11\u7684\u6295\u7968\u50BE\u5411\uFF0C\u4E00\u7A2E&lt;a
      href=\"https://clio.columbia.edu/catalog/16755514?counter=1\"&gt;\u89C0\u9EDE&lt;/a&gt;\u8A8D\u70BA\uFF0C\u4E00\u500B\u570B\u5BB6\u7684\u7E3D\u4EBA\u7FA4\u4E2D\uFF0C\u53EF\u80FD\u5C31\u662F\u6703\u6709\u7A69\u5B9A\u7684\u4E00\u90E8\u5206\u6BD4\u4F8B\uFF0C\u4E0D\u7BA1\u600E\u9EBC\u6A23\uFF0C\u90FD\u6703\u7D66\u6975\u53F3\u7FFC\u6295\u7968\u3002\u9019\u500B\u6BD4\u4F8B\u56E0\u570B\u5BB6\u800C\u7570\uFF0C\u5F9E\u8377\u862D\u7684\u904E\u5F80\u4E8C\u5341\u5E74\u7684\u60C5\u6CC1\u4F86\u770B\uFF0C\u4E00\u822C\u662F\u5728\u7E3D\u4EBA\u53E3\u768410%\u5DE6\u53F3\u3002&lt;/p&gt;&lt;p&gt;\u4F46\u9019\u6B21\u7684\u9078\u8209\u7D50\u679C\u4E2D
      PVV \u7684\u5F97\u7968\u9AD8\u905423%\u3002\u4E5F\u5C31\u662F\u8AAA\uFF0C\u5E7E\u4E4E\u6BCF\u56DB\u500B\u6295\u7968\u4E86\u7684\u8377\u862D\u9078\u6C11\u4E2D\uFF0C\u5C31\u6709\u4E00\u500B\u4EBA\u5728\u7D66\u6975\u53F3\u7FFC\u653F\u9EE8\u6295\u7968\u3002\u800C\u9019\u9084\u53EA\u662F
      PVV \u55AE\u500B\u9EE8\u7684\u5F97\u7968\u60C5\u6CC1\u3002\u5982\u679C\u7B97\u4E0A\u540C\u6A23\u4E5F\u88AB\u6B78\u70BA\u6975\u53F3\u7FFC\u653F\u9EE8\u3001\u4F46\u9AD4\u91CF\u8F03\u5C0F\u7684
      FVD\uFF08\u4E09\u5E2D\uFF09\uFF0C\u6BD4\u4F8B\u9084\u6703\u66F4\u9AD8\u3002&lt;/p&gt;&lt;p&gt;\u4E0A\u4E00\u6B21\u6975\u53F3\u7FFC\u653F\u9EE8\u5728\u8377\u862D\u6380\u8D77\u5927\u8072\u6D6A\u662F\u57282017\u5E74\u3002\u5F7C\u6642\uFF0C\u85C9\u7740\u6558\u5229\u4E9E\u96E3\u6C11\u6F6E\u6D8C\u5165\u6B50\u6D32\u7684\u300C\u6771\u98A8\u300D\uFF0CWilders
      \u85C9\u7740\u5176\u53CD\u79FB\u6C11\u3001\u53CD\u4F0A\u65AF\u862D\u3001\u63A8\u52D5\u8377\u862D\u812B\u6B50\u516C\u6295\u7B49\u653F\u7B56\u5438\u5F15\u4E86\u4E0D\u5C11\u773C\u7403\u3002\u5728\u90A3\u4E4B\u524D\u7684\u4E00\u5E74\uFF0C\u82F1\u570B\u9078\u64C7\u812B\u96E2\u6B50\u76DF\uFF0C\u7279\u6717\u666E\u7576\u9078\u4E86\u7F8E\u570B\u7E3D\u7D71\uFF0C\u6CD5\u570B\u7684\u52D2\u9F90\u3001\u610F\u5927\u5229\u7684\u4E94\u661F\u904B\u52D5\u90FD\u5728\u5411\u653F\u6CBB\u6B0A\u529B\u4E2D\u5FC3\u767C\u8D77\u885D\u523A\u3002&lt;/p&gt;&lt;p&gt;\u90A3\u4E00\u6CE2\u7684\u53F3\u7FFC\u6C11\u7CB9\u6D6A\u6F6E\uFF0C\u5728\u6B50\u6D32\u4EE5\u99AC\u514B\u9F8D\u7684\u7576\u9078\u800C\u66AB\u544A\u6BB5\u843D\uFF0C\u4F46\u5B83\u5982\u4ECA\u518D\u5EA6\u6372\u571F\u91CD\u4F86\u3002\u5C0D\u79FB\u6C11\u7684\u6575\u610F\u4ECD\u7136\u662F\u5176\u6D6A\u6F6E\u7684\u6838\u5FC3\uFF0C\u4E0D\u904E\u9019\u6B21\u7684\u91CD\u9EDE\u7565\u6709\u4E0D\u540C\u30022017\u5E74\u5927\u9078\u6642\uFF0C\u8377\u862D\u653F\u5BA2\u5011\u5C0D\u79FB\u6C11\u7684\u4E3B\u8981\u653B\u64CA\uFF0C\u662F\u6050\u6016\u8972\u64CA\u98A8\u96AA\uFF0C\u662F\u5C0D\u7A46\u65AF\u6797\u7FA4\u9AD4\u5728\u6587\u5316\u4E0A\u7684\u53CD\u611F\u3002\u800C2023\u5E74\u7684\u9019\u4E00\u6B21\uFF0C\u5247\u4E3B\u8981\u95DC\u6CE8\u7531\u65BC\u79FB\u6C11\u6D8C\u5165\u5E36\u4F86\u7684\u300C\u751F\u5B58\u8CC7\u6E90\u300D\u6436\u596A\u3002&lt;/p&gt;&lt;figure
