      href=\"https://www.dw.com/tr/erdo%C4%9Fan%C4%B1n-almanya-ziyareti-%C3%B6ncesinde-di%CC%87ti%CC%87b-tart%C4%B1%C5%9Fmas%C4%B1/a-67380927\"&gt;\u6279\u8A55\u7A31&lt;/a&gt;\u5FB7\u570B\u61C9\u8A72\u4E0D\u518D\u4F9D\u9760\u571F\u8033\u5176-\u4F0A\u65AF\u862D\u5B97\u6559\u4E8B\u52D9\u5354\u6703\uFF0C\u800C\u662F\u61C9\u81EA\u884C\u7BA1\u7406\u5FB7\u570B\u7684\u4F0A\u65AF\u862D\u6559\u3002\u5176\u4E2D\u5305\u62EC\u571F\u8033\u5176\u88D4\u7684\u7DA0\u9EE8\u7C4D\u8FB2\u696D\u90E8\u9577
      Cem \xD6zdemir\u3002\u5FB7\u570B\u81EA\u6C11\u9EE8\u5728\u8B70\u6703\u7684\u5B97\u6559\u4E8B\u52D9\u653F\u7B56\u767C\u8A00\u4EBA
      Sandra Bubendorfer-Licht &lt;a href=\"https://www.fdpbt.de/bubendorfer-licht-deutsche-islamkonferenz-sollte-bruecke-beim-wandel-migrations-und\"&gt;\u5247\u7A31&lt;/a&gt;\u5FC5\u9808\u63A8\u5EE3\u300C\u7D2E\u6839\u5FB7\u570B\u7684\u4F0A\u65AF\u862D\u6559\u300D\uFF0C\u5176\u4E2D\u5305\u62EC\u6539\u8B8A\u5C0D\u5F85\u4EE5\u8272\u5217\u7684\u614B\u5EA6\u7B49\u672C\u5730\u5316\u904E\u7A0B\u3002\u5979\u9084\u6307\u8981\u589E\u52A0\u653F\u7B56\u52A0\u5F37\u672C\u5730\u5C0D\u6559\u58EB\u7684\u57F9\u8A13\u3002&lt;/p&gt;&lt;p&gt;&lt;a
      href=\"https://www.dw.com/en/germanys-first-cohort-of-locally-trained-imams-graduates/a-66971875\"&gt;\u300A\u5FB7\u570B\u4E4B\u8072\u300B\u7684\u5831\u5C0E&lt;/a&gt;\u6307\uFF0C\u5FB7\u570B\u76EE\u524D\u6709\u8D85\u904E2000\u540D\u4F0A\u65AF\u862D\u6559\u58EB\uFF0C\u5176\u4E2D\u5927\u591A\u6578\u90FD\u7531\u5916\u570B\u5F15\u5165\uFF0C\u5728\u672C\u5730\u5DE5\u4F5C4-5\u5E74\u3002\u5FB7\u570B\u65BC2021\u5E74\u524D\u5F8C\u958B\u59CB\u8A66\u884C\u81EA\u4E3B\u57F9\u990A\u672C\u5730\u7684\u4F0A\u746A\u76EE\uFF0C2023\u5E749\u6708\u5176\u81EA\u4E3B\u57F9\u990A\u8A08\u5283\u7684\u7B2C\u4E00\u6279\u5B78\u54E1\u7D50\u696D\u3002\u4F46\u5831\u5C0E\u4E5F\u6307\u51FA\uFF0C\u5FB7\u570B\u653F\u5E9C\u5982\u4F55\u78BA\u4FDD\u672C\u5730\u57F9\u990A\u7684\u4F0A\u746A\u76EE\u53EF\u4EE5\u627E\u5230\u5DE5\u4F5C\u548C\u8CC7\u52A9\u662F\u672A\u4F86\u7684\u4E00\u5927\u96E3\u984C\u3002&lt;/p&gt;&lt;p&gt;\u54C8\u99AC\u65AF-\u4EE5\u8272\u5217\u4E4B\u9593\u7684\u6230\u722D\u64F4\u5927\u5F8C\uFF0C\u5FB7\u570B\u5883\u5167\u7684\u53CD\u4EE5\u8272\u5217\u60C5\u7DD2\u548C\u53CD\u4F0A\u65AF\u862D\u60C5\u7DD2\u90FD\u6709\u4E0A\u5347\u8DA8\u52E2\u3002\u653F\u5E9C\u4E5F\u5C0D\u6E05\u771F\u5BFA\u63A1\u53D6\u4E86\u66F4\u56B4\u683C\u7684\u7BA1\u7406\u63AA\u65BD\u3002&lt;a
      href=\"https://theinitium.com/article/20231124-international-germany-israel-hamas-conflict-anti-semitism-controversies\"&gt;\uFF08\u5EF6\u4F38\u95B1\u8B80\uFF1A\u300A\u300C\u53CD\u7336\u4E3B\u7FA9\u300D\u6A19\u7C3D\u5728\u5FB7\u570B\uFF1A\u5931\u9748\u7684\u6C11\u4E3B\u548C\u81EA\u6211\u4E2D\u5FC3\u5F0F\u7684\u6B77\u53F2\u6127\u759A\u300B\uFF09&lt;/a&gt;&lt;/p&gt;&lt;p&gt;\u5FB7\u570B\u653F\u5E9C\u5DF2\u7D93\u5C0D\u5FB7\u570B\u5883\u5167\u7684\u6E05\u771F\u5BFA\u548C\u4F0A\u65AF\u862D\u6559\u63A1\u53D6\u4E86\u66F4\u591A\u7684\u7BA1\u7406\u63AA\u65BD\u300211\u670816\u65E5\uFF0C\u5FB7\u570B\u8B66\u5BDF\u548C\u5167\u653F\u90E8\u4EBA\u54E1&lt;a
      href=\"https://www.dw.com/en/germanys-first-cohort-of-locally-trained-imams-graduates/a-66971875\"&gt;\u641C\u67E5\u4E86&lt;/a&gt;\u4F4D\u65BC\u5FB7\u570B7\u500B\u4E0D\u540C\u5730\u5340\u768454\u8655\u5834\u6240\uFF0C\u5305\u62EC\u4F4D\u65BC\u6F22\u5821\u7684\u4F0A\u65AF\u862D\u4E2D\u5FC3\uFF08IZH\uFF09\u3002\u8B66\u65B9\u6307\u5F8C\u8005\u6D89\u5ACC\u64C1\u6709\u4E00\u500B\u548C\u9ECE\u5DF4\u5AE9\u771F\u4E3B\u9EE8\u548C\u4F0A\u6717\u6709\u95DC\u7684\u6D3B\u52D5\u7DB2\u7D61\u3002\u548C\u524D\u8FF0\u7684\u571F\u8033\u5176-\u4F0A\u65AF\u862D\u5B97\u6559\u4E8B\u52D9\u5354\u6703\u7BA1\u8F44\u7684\u905C\u5C3C\u6D3E\u6E05\u771F\u5BFA\u4E0D\u540C\uFF0C\u6F22\u5821\u4F0A\u65AF\u862D\u4E2D\u5FC3\u5C6C\u65BC\u4EC0\u8449\u6D3E\uFF0C\u7531\u4F0A\u6717\u79FB\u6C11\u5EFA\u65BC1953\u5E74\u3002&lt;/p&gt;&lt;/article&gt;
