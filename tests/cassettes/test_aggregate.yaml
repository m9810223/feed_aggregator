      href=\"http://news.dichan.sina.com.cn/2023/11/23/1292339_m.html\"&gt;\u300A\u4E2D\u570B\u623F\u5730\u7522\u5831\u300B\u5831\u5C0E&lt;/a&gt;\uFF0C\u91D1\u878D\u76E3\u7BA1\u90E8\u9580\u6B63\u5728\u8D77\u8349\u4E00\u4EFD\u623F\u5730\u7522\u4F01\u696D\u300C\u767D\u540D\u55AE\u300D\uFF0C\u53EF\u80FD\u6DB5\u84CB50\u5BB6\u898F\u6A21\u623F\u4F01\uFF0C\u570B\u6709\u623F\u4F01\u548C\u6C11\u71DF\u623F\u4F01\u90FD\u6703\u5217\u5165\u5176\u4E2D\uFF0C\u5305\u62EC\u842C\u79D1\u3001\u9F8D\u6E56\u3001\u65B0\u57CE\u63A7\u80A1\u3001\u65ED\u8F1D\u7B49\uFF0C\u540D\u55AE\u5167\u7684\u4F01\u696D\u5C07\u7372\u5F97\u4FE1\u8CB8\u3001\u50B5\u5238\u548C\u80A1\u6B0A\u878D\u8CC7\u7B49\u591A\u65B9\u9762\u652F\u6301\u3002\u6B64\u524D\uFF0C\u4E2D\u570B\u4EBA\u6C11\u9280\u884C\uFF08\u592E\u884C\uFF09\u7684\u6DF1\u5733\u5E02\u5206\u884C\u9084\u4E0B\u8ABF\u4E86\u4E8C\u5957\u4F4F\u623F\u6700\u4F4E\u9996\u4ED8\u6B3E\u6BD4\u4F8B\uFF0C\u9032\u4E00\u6B65\u523A\u6FC0\u8CB7\u623F\u9700\u6C42\u3002&lt;/p&gt;&lt;p&gt;&lt;a
      href=\"https://cn.wsj.com/articles/%E4%B8%AD%E5%9B%BD%E6%88%BF%E5%9C%B0%E4%BA%A7%E8%82%A1%E8%B5%B0%E9%AB%98-%E5%B8%82%E5%9C%BA%E5%AF%84%E6%9C%9B%E6%88%BF%E4%BC%81%E8%9E%8D%E8%B5%84-%E7%99%BD%E5%90%8D%E5%8D%95-5b2d170f\"&gt;\u300A\u83EF\u723E\u8857\u65E5\u5831\u300B\u6307\u51FA&lt;/a&gt;\uFF0C\u53D7\u6709\u95DC\u9019\u4EFD\u767D\u540D\u55AE\u4EE5\u53CA\u4E2D\u570B\u76E3\u7BA1\u90E8\u9580\u8A08\u5283\u5411\u623F\u5730\u7522\u884C\u696D\u6CE8\u5165\u6D41\u52D5\u6027\u7684\u5831\u5C0E\u5E36\u52D5\uFF0C\u77ED\u671F\u5167\u623F\u5730\u7522\u985E\u80A1\u53EF\u80FD\u7E7C\u7E8C\u4E0A\u6F32\u3002\u73FE\u5728\u4E00\u500B\u4E3B\u8981\u554F\u984C\u662F\uFF1A\u5546\u696D\u9280\u884C\u662F\u5426\u6709\u8DB3\u5920\u7684\u52D5\u529B\u64F4\u5927\u5C0D\u5DF2\u9055\u7D04\u958B\u767C\u5546\u7684\u878D\u8CC7\u655E\u53E3\u3002&lt;/p&gt;&lt;p&gt;\u6B64\u5916\uFF0C\u8FD1\u671F\u7DB2\u7D61\u4E0A\u71B1\u8B70\u7684\u4E00\u500B\u71B1\u9EDE\u4E5F\u8207\u623F\u5730\u7522\u6709\u95DC\u3002\u8FD1\u65E5\uFF0C\u56E0\u8CB7\u5230\u721B\u5C3E\u6A13\u800C\u5099\u53D7\u4E2D\u570B\u5927\u9678\u6C11\u8846\u95DC\u6CE8\u7684\u77ED\u8996\u983B\u535A\u4E3B\u300C\u4EAE\u4EAE\u9E97\u541B\u592B\u5A66\u300D\u518D\u6B21\u56E0\u70BA\u623F\u8CB8\u554F\u984C\u5F15\u767C\u95DC\u6CE8\u300211\u670815\u65E5\uFF0C\u4ED6\u5011\u5169\u4EBA\u53BB\u6309\u63ED\u4F9B\u6B3E\u4F46\u9072\u9072\u672A\u4EA4\u623F\u7684\u878D\u5275\u5730\u7522\u7684\u552E\u6A13\u90E8\uFF0C\u8981\u6C42\u958B\u767C\u5546\u514C\u73FE\u8CB7\u623F\u6642\u627F\u8AFE\u7684\u5169\u842C\u591A\u5143\u4F63\u91D1\uFF0C\u4F46\u906D\u5230\u4E86\u6BC6\u6253\uFF0C\u9E97\u541B\u7684\u624B\u6A5F\u4E5F\u88AB\u6436\u596A\u8D70\u300211\u670817\u65E5\uFF0C\u4EAE\u4EAE\u9E97\u541B\u5728\u77ED\u8996\u983B\u4E2D\u8AAA\uFF0C\u4E8B\u60C5\u5DF2\u7D93\u59A5\u5584\u89E3\u6C7A\uFF0C\u300C\u611F\u8B1D\u8B66\u5BDF\uFF0C\u611F\u8B1D\u5927\u5BB6\u300D\u300211\u670822\u65E5\uFF0C\u5169\u4EBA\u518D\u6B21\u767C\u8996\u983B\u8868\u793A\u5DF2\u7D93\u6C7A\u5B9A\u96E2\u958B\u912D\u5DDE\u56DE\u8001\u5BB6\u3002\u4E8B\u4EF6\u5728\u7DB2\u7D61\u4E0A\u5F15\u767C\u71B1\u8B70\u3002\uFF08\u5EF6\u4F38\u95B1\u8B80\uFF1A\u300A&lt;a
      href=\"https://theinitium.com/article/20220722-mainland-real-estate-owner-loan-suspension\"&gt;\u4E2D\u570B\u767E\u57CE\u696D\u4E3B\u5BA3\u5E03\u300C\u505C\u8CB8\u300D\uFF0C\u721B\u5C3E\u6A13\u554F\u984C\u61F8\u800C\u96E3\u6C7A&lt;/a&gt;\u300B\uFF09&lt;/p&gt;&lt;p&gt;\u503C\u5F97\u6CE8\u610F\u7684\u662F\uFF0C\u4E2D\u570B\u653F\u5E9C\u6B64\u524D\u5C0D\u6A13\u5E02\u7684\u653F\u7B56\u91CD\u9EDE\u4E00\u76F4\u662F\u300C\u4FDD\u4EA4\u6A13\u300D\uFF0C\u5373\u78BA\u4FDD\u5DF2\u7D93\u8CFC\u623F\u8005\u80FD\u5920\u5F97\u5230\u81EA\u5DF1\u8CFC\u8CB7\u7684\u623F\u7522\u800C\u4E0D\u6703\u9762\u81E8\u6A13\u76E4\u721B\u5C3E\u3002\u4F46\u81EA2021\u5E74\u5E95\u4EE5\u4F86\uFF0C\u4E2D\u570B\u591A\u5730\u7684\u4EA4\u6A13\u60C5\u6CC1\u4E0D\u898B\u597D\u8F49\u3002\u4E2D\u570B\u653F\u5E9C\u65B0\u4E00\u8F2A\u7684\u6551\u6FDF\u63AA\u65BD\u4E0D\u50C5\u4E8B\u95DC\u623F\u5730\u7522\u884C\u696D\u7684\u6D41\u52D5\u6027\u5371\u6A5F\u6703\u5426\u5916\u6EA2\u70BA\u7D93\u6FDF\u5371\u6A5F\uFF0C\u4E5F\u6538\u95DC\u4E2D\u570B\u653F\u5E9C\u662F\u5426\u80FD\u5920\u7E7C\u7E8C\u7DAD\u6301\u6C11\u8846\u5C0D\u623F\u5730\u7522\u5E02\u5834\u7684\u4FE1\u5FC3\u548C\u793E\u6703\u7A69\u5B9A\u3002&lt;/p&gt;&lt;/article&gt;
