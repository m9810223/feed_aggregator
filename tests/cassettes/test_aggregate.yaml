      viewBox=\"0 0 24 24\" class=\"copyButtonSuccessIcon_i2QZ\"><path fill=\"currentColor\"
      d=\"M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z\"></path></svg></span></button></div></div></div>\n<h3
      class=\"anchor anchorWithStickyNavbar_Ma3z\" id=\"\u6E05\u9664-worktree\">\u6E05\u9664
      worktree<a href=\"https://blog.m9h8.com/git-worktree#%E6%B8%85%E9%99%A4-worktree\"
      class=\"hash-link\" aria-label=\"Direct link to \u6E05\u9664 worktree\" title=\"Direct
      link to \u6E05\u9664 worktree\">\u200B</a></h3>\n<div class=\"language-sh codeBlockContainer_Z6Ro
      theme-code-block\" style=\"--prism-color:#F8F8F2;--prism-background-color:#272822\"><div
      class=\"codeBlockContent_LAWP\"><pre tabindex=\"0\" class=\"prism-code language-sh
      codeBlock_AtD0 thin-scrollbar\" style=\"color:#F8F8F2;background-color:#272822\"><code
      class=\"codeBlockLines_cMW_\"><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token comment\" style=\"color:#88846f\"># \u79FB\u9664 worktree</span><span
      class=\"token plain\"></span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">gwtrm ./my_wt</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">gwtls</span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span
