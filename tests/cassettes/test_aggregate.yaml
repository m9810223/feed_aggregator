      isPermaLink=\"false\">https://news.ycombinator.com/item?id=37383913</guid></item><item><title><![CDATA[Ask
      HN: Why did Python win?]]></title><description><![CDATA[\n<p>I started programming
      in ~2013 in JavaScript. I\u2019ve since learned and tried a handful of languages,
      including Python, but JavaScript was always my favorite. Just within the last
      year I learned Ruby, and I was blown away by how fun and easy to use it is.
      At the present time, I\u2019m starting all my new projects in Ruby.<p>My impression
      is that in the \u201800s, Python and Ruby were both relatively new, dynamically
      typed, \u201CEnglish-like\u201D languages. And for a while these languages had
      similar popularity.<p>Now Ruby is still very much alive; there are plenty of
      Rails jobs available and exciting things happening with Ruby itself. But Python
      has become a titan in the last ten years. It has continued to grow exponentially
      and Ruby has not.<p>I can guess as to why (Python\u2019s math libraries, numpy
      and pandas make it appealing to academics; Python is simpler and possibly easier
      to learn; Rails was so popular that it was synonymous with Ruby) but I wasn\u2019t
      paying attention at that time. So I\u2019m interested in hearing from some of
      the older programmers about why Ruby has stalled out and Python has become possibly
      the most popular programming language (when, in my opinion, Ruby is the better
      language).</p>\n<hr>\n<p>Comments URL: <a href=\"https://news.ycombinator.com/item?id=37308747\">https://news.ycombinator.com/item?id=37308747</a></p>\n<p>Points:
      578</p>\n<p># Comments: 828</p>\n]]></description><pubDate>Tue, 29 Aug 2023
