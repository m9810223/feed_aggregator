      \ &lt;article&gt;&lt;p&gt;\u64DA11\u670824\u65E5\u4E0A\u6D77&lt;a href=\"https://m.thepaper.cn/newsDetail_forward_25416418\"&gt;\u300A\u6F8E\u6E43\u65B0\u805E\u300B\u5831\u5C0E&lt;/a&gt;\uFF0C\u4E2D\u570B\u5EFA\u8A2D\u9280\u884C\u7E3D\u884C\u5728\u5317\u4EAC\u53EC\u958B\u4E86\u4E00\u6B21\u7531\u516D\u5BB6\u623F\u5730\u7522\u4F01\u696D\u53C3\u8207\u7684\u5EA7\u8AC7\u6703\uFF0C\u8A0E\u8AD6\u9280\u884C\u53EF\u4EE5\u5982\u4F55\u652F\u6301\u623F\u5730\u7522\u4F01\u696D\u7684\u878D\u8CC7\u9700\u6C42\uFF0C\u4EE5\u88DC\u5145\u5176\u6D41\u52D5\u6027\u3002\u64DA\u6089\uFF0C\u53E6\u4E00\u5BB6\u5927\u578B\u570B\u6709\u9280\u884C\u4EA4\u901A\u9280\u884C\u7E3D\u884C\u4E5F\u5373\u5C07\u53EC\u958B\u985E\u4F3C\u7684\u5EA7\u8AC7\u6703\u3002&lt;/p&gt;&lt;p&gt;\u9019\u662F\u4E2D\u570B\u8FD1\u671F\u50B3\u51FA\u7684\u6551\u5E02\u8209\u63AA\u7684\u5176\u4E2D\u4E00\u500B\u3002\u6B64\u524D\uFF0C\u4E2D\u570B\u653F\u5E9C\u5805\u6301\u7FD2\u8FD1\u5E73\u63D0\u51FA\u7684\u300C\u623F\u5B50\u662F\u7528\u4F86\u4F4F\u7684\uFF0C\u4E0D\u662F\u7528\u4F86\u7092\u7684\u300D\uFF0C\u5C0D\u623F\u5730\u7522\u4F01\u696D\u66B4\u96F7\u63A1\u53D6\u4E86\u6700\u4F4E\u9650\u5EA6\u7684\u633D\u6551\u63AA\u65BD\u3002\u58D3\u5012\u99F1\u99DD\u7684\u6700\u5F8C\u4E00\u6839\u7A3B\u8349\uFF0C\u4F3C\u4E4E\u662F\u4E00\u5EA6\u88AB\u8996\u70BA\u4E2D\u570B\u6700\u5F8C\u4E00\u5BB6\u907F\u514D\u4E86\u9055\u7D04\u7684\u5927\u578B\u623F\u5730\u7522\u5DE8\u982D\u78A7\u6842\u5712\u7684\u6D41\u52D5\u6027\u5371\u6A5F\u3002&lt;/p&gt;&lt;p&gt;8\u67088\u65E5\uFF0C\u64DA\u5F6D\u535A\u793E\u5831\u5C0E\uFF0C\u5169\u7A2E\u4E0D\u540C\u78A7\u6842\u5712\u516C\u53F8\u50B5\u7684\u90E8\u5206\u6301\u6709\u8005\u8868\u793A\u78A7\u6842\u5712\u672A\u6309\u671F\u652F\u4ED8\u516C\u53F8\u50B5\u5229\u606F\uFF0C\u7531\u6B64\u78A7\u6842\u5712\u7684\u6D41\u52D5\u6027\u5371\u6A5F\u6253\u958B\u5E8F\u5E55\u3002\uFF08\u5EF6\u4F38\u95B1\u8B80\uFF1A\u300A&lt;a
      href=\"https://theinitium.com/article/20211006-mainland-evergrande-commercial-paper\"&gt;\u6211\u9001\u7684\u8CA8\uFF0C\u6700\u5F8C\u90FD\u8B8A\u6210\u6211\u7684\u50B5\u2014\u2014\u842C\u5104\u50B5\u52D9\u80CC\u5F8C\uFF0C\u70BA\u6046\u5927\u300C\u8F38\u8840\u300D\u7684\u4F9B\u61C9\u5546\u5011&lt;/a&gt;\u300B\uFF09&lt;/p&gt;&lt;p&gt;\u7531\u65BC\u78A7\u6842\u5712\u7684\u92B7\u552E\u898F\u6A21\u6BD4\u5176\u4ED6\u623F\u5730\u7522\u4F01\u696D\u66F4\u5927\uFF0C\u4E14\u4E0B\u6C89\u5230\u4E2D\u570B\u5927\u91CF\u4E8C\u4E09\u7DDA\u57CE\u5E02\uFF0C\u78A7\u6842\u5712\u7684\u9055\u7D04\u5F15\u767C\u4E86\u5C0D\u66F4\u5EE3\u6CDB\u7684\u91D1\u878D\u5371\u6A5F\u7684\u6050\u614C\u3002&lt;a
      href=\"https://www.reuters.com/world/china/china-authorities-ask-ping-an-take-controlling-stake-country-garden-sources-say-2023-11-08/\"&gt;\u8DEF\u900F\u793E\u7A31&lt;/a&gt;\u4E2D\u570B\u653F\u5E9C\u5C0D\u78A7\u6842\u5712\u7684\u6D41\u52D5\u6027\u554F\u984C\u975E\u5E38\u64D4\u6182\uFF0C\u4E26\u64D4\u5FC3\u98A8\u96AA\u5916\u6EA2\u5230\u5176\u4ED6\u66F4\u5EE3\u6CDB\u7684\u7D93\u6FDF\u9818\u57DF\u3002\u5176\u5831\u5C0E\u4E2D\u9084\u6307\u51FA\uFF1A\u4E2D\u570B\u653F\u5E9C\u5E0C\u671B\u91D1\u878D\u548C\u4FDD\u96AA\u5DE8\u982D\u4E2D\u570B\u5E73\u5B89\u5206\u671F\u6CE8\u8CC7\u78A7\u6842\u5712\uFF0C\u4E0D\u904E\u4E2D\u570B\u5E73\u5B89\u5F88\u5FEB\u516C\u958B\u5426\u8A8D\u4E86\u8A72\u5831\u5C0E\u3002&lt;/p&gt;&lt;p&gt;\u5728\u6B64\u4E4B\u5F8C\uFF0C\u4E2D\u570B\u653F\u5E9C\u4F3C\u4E4E\u52A0\u5FEB\u4E86\u6551\u52A9\u623F\u5730\u7522\u884C\u696D\u7684\u6B65\u4F10\u3002\u6B64\u524D\uFF0C\u4E2D\u570B\u653F\u5E9C\u7684\u6551\u5E02\u8209\u63AA\u50C5\u9650\u65BC\u964D\u4F4E\u62B5\u62BC\u8CB8\u6B3E\u5229\u7387\u8207\u653E\u5BEC\u8CFC\u623F\u9650\u5236\uFF0C\u4F46\u4E2D\u570B\u7684\u623F\u5730\u7522\u884C\u696D\u4ECD\u7136\u4E0D\u898B\u8D77\u8272\u3002\u6578\u64DA\u986F\u793A\uFF0C\u4ECA\u5E741-10\u6708\u4EFD\u7684\u4F4F\u5B85\u92B7\u552E\u984D&lt;a
