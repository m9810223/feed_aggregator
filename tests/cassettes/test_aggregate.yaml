      \ &lt;article&gt;&lt;p&gt;11\u670824\u65E5\u662F\u53F0\u7063\u7E3D\u7D71\u5927\u9078\u5012\u6578\u7B2C50\u5929\uFF0C\u66F4\u662F\u53F0\u7063\u4E2D\u592E\u9078\u8209\u59D4\u54E1\u6703\u53D7\u7406\u7B2C16\u4EFB\u7E3D\u7D71\u3001\u526F\u7E3D\u7D71\u8207\u7B2C11\u4EFB\u7ACB\u59D4\u767B\u8A18\u7533\u8ACB\u7684\u6700\u5F8C\u4E00\u5929\uFF0C\u524D\u65E5\uFF0811\u670823\u65E5\uFF09\u665A\u90ED\u53F0\u9298\u3001\u4FAF\u53CB\u5B9C\u53CA\u67EF\u6587\u54F2\u4E09\u65B9\u6703\u8AC7\u4E0D\u6B61\u800C\u6563\u5F8C\uFF0C24\u65E5\u65E9\u4E0A\u570B\u6C11\u9EE8\u624D\u53EC\u958B\u4E2D\u5E38\u6703\u6C7A\u5B9A\u526F\u7E3D\u7D71\u4EBA\u9078\uFF0C\u4E26\u7531\u7E3D\u7D71\u53C3\u9078\u4EBA\u4FAF\u53CB\u5B9C\u516C\u5E03\u5176\u526F\u624B\u70BA\u4E2D\u5EE3\u8463\u4E8B\u9577\u8D99\u5C11\u5EB7\uFF0C\u4E5F\u6B63\u5F0F\u5BA3\u544A\u300C\u85CD\u767D\u5408\u300D\u7834\u5C40\u3002
      &lt;/p&gt;&lt;p&gt;\u5728\u67EF\u6587\u54F2\u8FA6\u516C\u5BA4\u767C\u51FA\u8A18\u8005\u6703\u901A\u77E5\uFF0C\u8868\u793A\u5C07\u5728\u5019\u9078\u4EBA\u767B\u8A18\u622A\u6B62\u65E5\u524D\u5F80\u767B\u8A18\u5F8C\uFF0C\u570B\u6C11\u9EE8\u9663\u71DF\u767C\u51FA\u4E2D\u5E38\u6703\u6703\u8B70\u6642\u9593\u53CA\u4FAF\u53CB\u5B9C\u767B\u8A18\u53C3\u9078\u7684\u884C\u7A0B\uFF0C\u4E26\u8868\u793A\u6703\u7B49\u5F85\u67EF\u6587\u54F2\u5230\u6700\u5F8C\u4E00\u523B\u3002\u5C0D\u6B64\uFF0C\u4FAF\u53CB\u5B9C\u89E3\u91CB\u7A31\uFF1A\u300C\u76F4\u5230\u4ECA\u5929\u65E9\u4E0A\u9084\u81F4\u96FB\u7D66\u6C11\u773E\u9EE8\u4E3B\u5E2D\u67EF\u6587\u54F2\uFF0C\u4F46\u4ED6\u6C92\u63A5\u300D\u3002\u4ED6\u6307\u85CD\u767D\u5408\u7B49\u5230\u6700\u5F8C\u4E00\u523B\u7D42\u7834\u5C40\uFF0C\u300C\u8B93\u516D\u6210\u6C11\u610F\u5931\u671B\u300D\uFF0C\u611F\u5230\u975E\u5E38\u907A\u61BE\u3002&lt;/p&gt;&lt;p&gt;\u4FAF\u53CB\u5B9C\u5728\u8A18\u8005\u6703\u4E0A\u8868\u793A\uFF0C\u4FAF\u53CB\u5B9C\u548C\u8D99\u5C11\u5EB7\u7684\u300C\u4FAF\u5EB7\u914D\u300D\uFF08\u53F0\u8A9E\u8AE7\u97F3\u597D\u5EB7\uFF09\uFF0C\u5BD3\u610F\u70BA\u300C\u9867\uFF08\u4FAF\uFF09\u597D\u53F0\u7063\uFF0C\u4EBA\u6C11\uFF08\u4FAF\uFF09\u597D\u5EB7\u300D\u3002\u4ED6\u9084\u6307\u8D99\u5C11\u5EB7\u5728\u672C\u6B21\u9078\u8209\u4E2D\uFF0C\u4E00\u76F4\u52AA\u529B\u4FC3\u6210\u653F\u9EE8\u8F2A\u66FF\uFF0C\u300C\u5805\u5B9A\u634D\u885B\u53F0\u6D77\u5B89\u5B9A\u3001\u53F0\u7063\u5B89\u5168\u300D\u3002\u4ED6\u9032\u800C\u611F\u8B1D\u8D99\u5728\u5927\u9078\u5012\u6578\u65E5\u300C\u81E8\u5371\u6388\u547D\u300D\uFF0C\u8B93\u4ED6\u5341\u5206\u611F\u8B1D\u60C5\u7FA9\u76F8\u633A\uFF1A\u300C\u5C11\u5EB7\u5144\u5C31\u662F\u9019\u6A23\u8B93\u6211\u5C0A\u656C\u3002\u300D&lt;/p&gt;&lt;p&gt;\u9019\u5E7E\u65E5\u4ECD\u5728\u81C9\u66F8\u767C\u6587\u529B\u4FC3\u85CD\u767D\u5408\u7684\u8D99\u5C11\u5EB7\u8868\u793A\uFF0C\u9762\u5C0D\u4FAF\u53CB\u5B9C\u7684\u9080\u8ACB\uFF0C\u4ED6\u76F4\u523023\u65E5\u624D\u505A\u51FA\u6C7A\u5B9A\uFF0C\u300C\u770B\u5230\u6703\u8AC7\u904E\u7A0B\uFF0C\u85CD\u767D\u5BE6\u5728\u5408\u4E0D\u8D77\u4F86\uFF0C\u624D\u60F3\u8AAA\u3002\u61C9\u8A72\u662F\u51FA\u4F86\u7684\u6642\u5019\u4E86\u3002\u300D&lt;/p&gt;&lt;p&gt;\u300C\u7B2C\u4E00\u6642\u9593\u60F3\u8AAA\uFF0C\u627E\u5C11\u5EB7\u5144\u4ED6\u6703\u4E0D\u6703\u7B54\u61C9\uFF1F\u6BCF\u5929\u9019\u9EBC\u5FD9\uFF0C\u5BB6\u4EBA\u53CD\u5C0D\u90A3\u9EBC\u4E45\uFF0C\u6211\u662F\u59D1\u4E14\u4E00\u8A66\uFF0C\u9019\u6B21\u5176\u5BE6\u6211\u81EA\u5DF1\u627E\u8D99\u5C11\u5EB7\uFF0C\u6C92\u6709\u5E7E\u500B\u4EBA\u77E5\u9053\uFF0C\u800C\u5C11\u5EB7\u5144\u4E5F\u662F\u9019\u4E00\u5169\u5929\u624D\u4E0B\u6C7A\u5FC3\u7684\u3002\u300D\u5C0D\u65BC\u5916\u50B3\u6709\u4EBA\u63A8\u85A6\u8D99\u5C11\u5EB7\uFF0C\u4FAF\u53CB\u5B9C\u8868\u793A\u7121\u9808\u4ED6\u4EBA\u63A8\u85A6\uFF0C\u4ED6\u8DDF\u8D99\u5F88\u719F\uFF0C\u800C\u4E14\u6BCF\u5929\u770B\u4ED6\u7684\u7BC0\u76EE\u3002&lt;/p&gt;&lt;p&gt;\u4FAF\u53CB\u5B9C\u9084\u6307\u8D99\u5C11\u5EB7\u5C0D\u570B\u5BB6\u610F\u8B58\u7684\u6982\u5FF5\u975E\u5E38\u6E05\u695A\uFF0C\u505A\u4EBA\u300C\u4E7E\u8106\u3001\u660E\u77AD\u3001\u8AA0\u4FE1\u3001\u52C7\u5F80\u76F4\u524D\u300D\u3002&lt;/p&gt;&lt;figure
