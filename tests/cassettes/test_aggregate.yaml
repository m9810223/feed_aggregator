      Murati\uFF09\u64D4\u4EFB\u9996\u5E2D\u6280\u8853\u5B98\u3002&lt;/p&gt;&lt;p&gt;\u963F\u723E\u7279\u66FC\u5728\u5B98\u7DB2\u4E0A\u767C\u5E03\u7684\u516C\u544A\u4E2D\u8868\u793A\uFF0C\u5F9E\u672A\u300C\u50CF\u73FE\u5728\u9019\u6A23\u5C0D\u672A\u4F86\u611F\u5230\u8208\u596E\u300D\u3002\u4ED6\u6307\u63A5\u4E0B\u4F86
      OpenAI \u6703\u63A8\u9032\u7814\u7A76\u8A08\u5283\uFF0C\u9032\u4E00\u6B65\u6295\u8CC7\u5168\u68E7\u5B89\u5168\u5DE5\u4F5C\uFF1B\u7E7C\u7E8C\u6539\u9032\u548C\u90E8\u7F72\u7522\u54C1\uFF0C\u670D\u52D9\u5BA2\u6236\uFF1B\u4E26\u300C\u5EFA\u7ACB\u4E00\u500B\u591A\u5143\u5316\u7684\u8463\u4E8B\u6703\uFF0C\u6539\u5584
      OpenAI \u7684\u6CBB\u7406\u7D50\u69CB\u300D\uFF0C\u76E3\u7763\u5C0D\u8FD1\u671F\u4E8B\u4EF6\u7684\u7368\u7ACB\u5BE9\u67E5\u3002&lt;/p&gt;&lt;p&gt;\u963F\u723E\u7279\u66FC\u9084\u8868\u793A\uFF0C\u5E0C\u671B\u63A8\u52D5\u8463\u4E8B\u6703\u89E3\u8077\u963F\u723E\u7279\u66FC\u7684\u9996\u5E2D\u79D1\u5B78\u5BB6\u8607\u8328\u514B\u7DAD\uFF08Ilya
      Sutskever\uFF09\u7E7C\u7E8C\u5728 Open AI \u4EFB\u8077\uFF0C\u540C\u6642\u5FAE\u8EDF\u5C07\u4F5C\u70BA\u7121\u6295\u7968\u6B0A\u7684\u89C0\u5BDF\u54E1\u9032\u5165\u65B0\u8463\u4E8B\u6703\u3002&lt;/p&gt;&lt;p&gt;11\u670817\u65E5\uFF0C\u4F5C\u70BA\u806F\u5408\u5275\u59CB\u4EBA\u4E4B\u4E00\u7684\u963F\u723E\u7279\u66FC\u7A81\u7136\u88AB
      OpenAI \u89E3\u50F1\u3002\u50B3\u5A92\u5831\u5C0E\u6307\u963F\u723E\u7279\u66FC\u4E00\u4E9B\u5728\u5546\u696D\u4E0A\u5192\u96AA\u7684\u60F3\u6CD5\u4EE4\u8463\u4E8B\u6703\u64D4\u6182\u3002&lt;/p&gt;&lt;p&gt;&lt;small&gt;\u95DC\u65BC
      OpenAI \u4E8B\u4EF6\uFF0C\u8ACB\u95DC\u6CE8\u7AEF\u50B3\u5A92\u63A5\u4E0B\u4F86\u7684\u6DF1\u5EA6\u89E3\u8B80\u3002&lt;/small&gt;&lt;/p&gt;&lt;h2&gt;\u9999\u6E2F\u5BE9\u8A08\u7F72\u6279\u8A55\u6E2F\u4E2D\u5927\u9910\u5EF3&lt;/h2&gt;&lt;p&gt;\u9999\u6E2F\u5BE9\u8A08\u7F7211\u670829\u65E5\u767C\u8868\u5831\u544A\uFF0C\u6279\u8A55\u9999\u6E2F\u4E2D\u6587\u5927\u5B78\u516733\u9593\u9910\u5EF3\u5747\u6C92\u6709\u9818\u53D6\u98DF\u7269\u696D\u724C\u7167\uFF0C\u4E26\u6307\u90E8\u4EFD\u9910\u5EF3\u63A5\u5F85\u300C\u8857\u5BA2\u300D\u3002&lt;/p&gt;&lt;p&gt;\u5BE9\u8A08\u7F72\u5728\u5831\u544A\u4E2D\u6307\uFF0C\u4E2D\u5927\u5167\u768429\u9593\u9910\u5EF3\u5747\u6709\u62DB\u5F85\u300C\u8857\u5BA2\u300D\uFF0C\u5373\u975E\u4E2D\u5927\u5B78\u751F\u6216\u6559\u8077\u54E1\uFF0C3\u9593\u66F4\u901A\u904E\u7B2C\u4E09\u65B9\u5916\u9001\u98DF\u7269\u5E73\u53F0\uFF0C\u70BA\u6821\u5712\u7BC4\u570D\u5916\u7684\u5730\u9EDE\u63D0\u4F9B\u5916\u9001\u98DF\u7269\u670D\u52D9\u3002&lt;/p&gt;&lt;p&gt;\u6839\u64DA\u9999\u6E2F\u6CD5\u4F8B\uFF0C\u5B78\u6821\u5167\u5C08\u4F9B\u6821\u5167\u5B78\u751F\u4F7F\u7528\u7684\u98DF\u5802\u6216\u5DE5\u4F5C\u5834\u6240\u5167\u5C08\u4F9B\u53D7\u50F1\u65BC\u8A72\u8655\u7684\u54E1\u5DE5\u4F7F\u7528\u7684\u98DF\u5802\u7121\u9808\u7533\u9818\u98DF\u7269\u696D\u724C\u7167\u3002&lt;/p&gt;&lt;p&gt;\u5BE9\u8A08\u7F72\u53C8\u6279\u8A55\u53E6\u59164\u9593\u9910\u5EF3\u8207\u66F8\u5E97\u5F9E\u4E8B\u4E0D\u5C6C\u9910\u98F2\u696D\u8005\u901A\u5E38\u696D\u52D9\u7684\u696D\u52D9\u6216\u92B7\u552E\u5408\u7D04\u5167\u4E0D\u5305\u542B\u7684\u7269\u54C1\u3002\u5BE9\u8A08\u7F72\u9084\u6279\u8A552001\u5E74\u71DF\u696D\u81F3\u4ECA\u7684\u300C\u5973\u5DE5\u5408\u4F5C\u793E\u300D\u672A\u9818\u6709\u98DF\u7269\u696D\u724C\u7167\u537B\u5728\u5E97\u5167\u5373\u5834\u914D\u88FD\uFF0C\u4E26\u5411\u9867\u5BA2\u51FA\u552E\u98DF\u7269\u3002&lt;/p&gt;&lt;p&gt;\u5BE9\u8A08\u7F72\u53C8\u6307\u62DB\u6A19\u6587\u4EF6\u3001\u5408\u7D04\u4EA6\u672A\u6709\u7DAD\u8B77\u570B\u5BB6\u5B89\u5168\u7684\u689D\u6B3E\uFF0C\u5EFA\u8B70\u4E2D\u5927\u5728\u5408\u7D04\u4E2D\u52A0\u5165\u689D\u6B3E\uFF0C\u5BB9\u8A31\u4EE5\u570B\u5BB6\u5B89\u5168\u70BA\u7531\uFF0C\u53D6\u6D88\u6295\u6A19\u8005\u7684\u8CC7\u683C\u548C\u7D42\u6B62\u5408\u7D04\u3002&lt;/p&gt;&lt;p&gt;\u4E2D\u5927\u5728\u65B0\u805E\u7A3F\u4E2D\u8868\u793A\u540C\u610F\u914D\u5408\u5BE9\u8A08\u7F72\u7684\u5BE9\u6838\u7D50\u679C\uFF0C\u4E26\u9678\u7E8C\u5BE6\u65BD\u76F8\u95DC\u5EFA\u8B70\u3002&lt;/p&gt;&lt;p&gt;\u4E0D\u904E\uFF0C\u9078\u59D4\u754C\u7ACB\u6CD5\u6703\u8B70\u54E1\u6C5F\u7389\u6B6130\u65E5\u6279\u8A55\u5BE9\u8A08\u7F72\u300C\u7BA1\u904E\u4E86\u982D\u300D\u53CA\u300C\u96E2\u5730\u300D\uFF0C\u8A8D\u70BA\u5BE9\u8A08\u5DE5\u4F5C\u61C9\u96C6\u4E2D\u770B\u516C\u5171\u8CC7\u6E90\u6709\u5426\u88AB\u5584\u7528\u53CA\u6D6A\u8CBB\u3002&lt;/p&gt;&lt;h2&gt;COP28
      \u4ECA\u958B\u5E55&lt;/h2&gt;&lt;p&gt;\u300A\u806F\u5408\u570B\u6C23\u5019\u8B8A\u5316\u6846\u67B6\u516C\u7D04\u300B\u7DE0\u7D04\u65B9\u6703\u8B70\u7B2C\u4E8C\u5341\u516B\u5C46\u6703\u8B70\uFF08COP28\uFF09\u65BC11\u670830\u65E5\u5728\u963F\u806F\u914B\uFF08\u963F\u806F\uFF09\u8FEA\u62DC\uFF08\u675C\u62DC\uFF09\u958B\u5E55\u3002&lt;/p&gt;&lt;p&gt;\u300A\u885B\u5831\u300B\u6307\uFF0C\u6703\u8B70\u7B2C\u4E00\u5929\u9810\u8A08\u5C07\u5C31\u6C23\u5019\u707D\u5BB3\u640D\u5931\u548C\u640D\u5BB3\u9054\u6210\u5354\u8B70\uFF0C\u5BCC\u88D5\u570B\u5BB6\u5C07\u5728\u672A\u4F86\u5E7E\u5929\u5167\u5BA3\u5E03\u70BA\u640D\u5931\u548C\u640D\u5BB3\u57FA\u91D1\u63D0\u4F9B\u6578\u5104\u7F8E\u5143\u7684\u65B0\u8CC7\u91D1\u3002\u8A72\u57FA\u91D1\u7684\u91CD\u9EDE\u662F\u5C0D\u906D\u53D7\u6975\u7AEF\u5929\u6C23\u5F71\u97FF\u7684\u8CA7\u7AAE\u570B\u5BB6\u9032\u884C\u6551\u63F4\u548C\u6551\u6FDF\u3002&lt;/p&gt;&lt;p&gt;\u7FD2\u8FD1\u5E73\u8207\u7F8E\u570B\u7E3D\u7D71\u62DC\u767B\u90FD\u5C07\u50C5\u6D3E\u7279\u4F7F\u51FA\u5E2D\u6703\u8B70\u3002\u5176\u4ED6\u570B\u5BB6\u9818\u5C0E\u4EBA\u5C07\u65BC11\u670830\u65E5\u958B\u59CB\u70BA\u671F\u5169\u5929\u7684\u6703\u8B70\uFF0C\u5176\u5F8C\u6578\u5343\u540D\u4EE3\u8868\u5404\u570B\u7684\u8AC7\u5224\u4EE3\u8868\u5C07\u5728\u63A5\u4E0B\u4F86\u7684\u5169\u9031\u5167\u5C31\u5177\u9AD4\u4E8B\u5B9C\u9032\u884C\u8AC7\u5224\u3002&lt;/p&gt;&lt;/article&gt;
