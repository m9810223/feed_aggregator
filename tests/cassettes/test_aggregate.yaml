      \u5831\u544A\u6307\u51FA\uFF0C\u5DF2\u670970%\u7684\u570B\u5BB6\u5831\u544A\u8AAA\u5DF2\u958B\u5C55\u4E00\u4E9B\u300C\u540C\u4E00\u5065\u5EB7\u300D\u6D3B\u52D5\uFF0C\u4F46\u5927\u591A\u90FD\u5F88\u521D\u6B65\uFF0C\u6D3B\u52D5\u96C6\u4E2D\u65BC\u4E00\u7A2E\u7279\u5B9A\u7684\u4EBA\u985E\u75BE\u75C5\uFF08\u5982\u6D41\u611F\uFF09\uFF0C\u88AB\u5FFD\u8996\u7684\u4EBA\u755C\u5171\u60A3\u75C5\uFF08\u5982\u72C2\u72AC\u75C5\uFF09\u6216\u662F\u65B0\u8208\u7684\u300C\u540C\u4E00\u5065\u5EB7\u300D\u512A\u5148\u4E8B\u9805\uFF08\u5982\u6297\u83CC\u7D20\u8010\u85E5\u6027\uFF09\uFF0C\u9084\u7F3A\u4E4F\u66F4\u5EE3\u6CDB\u7684\u8996\u89D2\u548C\u66F4\u7D9C\u5408\u7684\u65B9\u5F0F\uFF0C\u5C07\u52D5\u7269\u5065\u5EB7\u8207\u4EBA\u985E\u5065\u5EB7\u8996\u4F5C\u5168\u7403\u6D41\u884C\u75C5\u9810\u9632\u3001\u6E96\u5099\u548C\u61C9\u5C0D\u7684\u57FA\u672C\u80FD\u529B\u3002&lt;/p&gt;&lt;p&gt;\u300C\u53EA\u6709\u9019\u6A23\uFF0C\u300E\u540C\u4E00\u5065\u5EB7\u300F\u6D3B\u52D5\u624D\u6709\u7BC4\u570D\u548C\u80FD\u529B\uFF0C\u8A55\u4F30\u548C\u61C9\u5C0D\u2F34\u6CDB\u75BE\u75C5\u7684\u9810\u9632\u548C\u65E9\u671F\u9810\u8B66\u7684\u9700\u6C42\u3002\u300DGPMB
      \u5728\u5831\u544A\u4E2D\u91CD\u7533\u5176\u57282021\u5E74\u547C\u7C72\u9054\u6210\u4E00\u9805\u570B\u969B\u5354\u8B70\uFF0C\u5176\u4E2D\u5305\u62EC\u5275\u5EFA\u300C\u540C\u4E00\u5065\u5EB7\u300D\u76E3\u6E2C\u548C\u7814\u767C\u6A5F\u5236\uFF0C\u4EE5\u78BA\u4FDD\u5FEB\u901F\u6578\u64DA\u3001\u6A23\u672C\u548C\u5229\u76CA\u5171\u4EAB\u4EE5\u53CA\u516C\u5E73\u7372\u5F97\u91AB\u7642\u5C0D\u7B56\u548C\u57FA\u672C\u91AB\u7642\u7269\u8CC7\u3002&lt;/p&gt;&lt;p&gt;\u5831\u544A\u9084\u6307\u51FA\uFF0CCOVID-19
      \u5927\u6D41\u884C\u5C07\u75AB\u82D7\u958B\u767C\u6642\u9593\u986F\u8457\u7E2E\u77ED\uFF0C\u5F9E\u904E\u53BB\u768410\u5E74\u6E1B\u5C11\u52301\u52302\u5E74\u3002\u4F46\u662F\u572861000\u7A2E\u7522\u54C1\u4E2D\uFF0C\u53EA\u67093%\u7684\u7814\u767C\u652F\u51FA\u7528\u65BC\u4E16\u885B\u7D44\u7E54\u512A\u5148\u652F\u6301\u7684\u5168\u7403\u7814\u767C\u85CD\u5716\u4E2D\u7684\u75C5\u539F\u9AD4\uFF0C\u5B83\u5011\u53EF\u80FD\u5728\u672A\u4F86\u69CB\u6210\u56B4\u91CD\u7684\u516C\u5171\u885B\u751F\u98A8\u96AA\u3002&lt;/p&gt;&lt;p&gt;\u6B64\u5916\uFF0C\u5275\u6B77\u53F2\u65B0\u9AD8\u76841.7\u842C\u5104\u7F8E\u5143\u7684\u5168\u7403\u7814\u767C\u652F\u51FA\uFF0C\u9AD8\u5EA6\u96C6\u4E2D\u65BC10\u500B\u570B\u5BB6\uFF0C\u4F54\u6BD480%\u3002\u5371\u6A5F\u4E2D\u7814\u767C\u8CC7\u91D1\u7684\u5206\u914D\u5354\u8ABF\u8584\u5F31\uFF0C\u6148\u5584\u8CC7\u52A9\u8005\u4E0D\u9858\u653E\u68C4\u81EA\u8EAB\u512A\u5148\u4E8B\u9805\u7684\u8A2D\u5B9A\uFF0C\u653F\u5E9C\u7814\u7A76\u8CC7\u91D1\u4E5F\u53D7\u9650\u65BC\u570B\u5BB6\u81EA\u8EAB\u5229\u76CA\u7684\u72F9\u9698\u5B9A\u7FA9\uFF0C\u5F88\u5C11\u5C07\u4F4E\u6536\u5165\u548C\u4E2D\u7B49\u6536\u5165\u570B\u5BB6\u7D0D\u5165\u7814\u767C\u8A08\u5283\u3002\u9AD8\u6536\u5165\u570B\u5BB6\u78BA\u4FDD\u512A\u5148\u7372\u5F97\u751A\u81F3\u56E4\u7A4D\u91AB\u7642\u5C0D\u7B56\uFF0C\u53CD\u800C\u5C0E\u81F4\u5927\u6D41\u884C\u8513\u5EF6\u5728\u5168\u7403\u7BC4\u570D\u5167\u4E0D\u53D7\u63A7\u5236\u3002&lt;/p&gt;&lt;p&gt;\u5C0D\u6B64\uFF0CGPMB
      \u547C\u7C72\uFF0C\u75AB\u82D7\u3001\u7642\u6CD5\u3001\u6C27\u6C23\u548C\u8A3A\u65B7\u5DE5\u5177\u4EE5\u53CA\u76E3\u6E2C\u7CFB\u7D71\u7684\u88FD\u9020\u80FD\u529B\u61C9\u8A72\u6210\u70BA\u300C\u5168\u7403\u4FC3\u9032\u6230\u7565\u4E00\u81F4\u6027\u548C\u5354\u8ABF\u7684\u65B9\u6CD5\u300D\u3002\u5404\u570B\u548C\u6A5F\u69CB\u61C9\u63D0\u5347\u5340\u57DF\u7814\u767C\u751F\u614B\uFF0C\u5305\u62EC\u5EFA\u7ACB\u75AB\u82D7\u5340\u57DF\u5E02\u5834\u3001\u5404\u570B\u4E4B\u9593\u7684\u76E3\u7BA1\u5354\u8ABF\u4EE5\u53CA\u5404\u570B\u4E4B\u9593\u7684\u4FE1\u606F\u5171\u4EAB\u3002\uFF08\u5EF6\u4F38\u95B1\u8B80\uFF1A\u300A&lt;a
      href=\"https://theinitium.com/article/20201202-international-global-vaccination\"&gt;\u89E3\u8B80\u53F2\u4E0A\u6700\u5927\u75AB\u82D7\u8A08\u756B\uFF1A\u7D42\u7D50\u5927\u6D41\u884C\u8981\u901A\u904E\u54EA\u4E5D\u5927\u6311\u6230\uFF1F&lt;/a&gt;\u300B\uFF09&lt;/p&gt;&lt;p&gt;\u300C\u516C\u5E73\u4E26\u4E0D\u662F\u5168\u7403\u5099\u707D\u7684\u300E\u9326\u4E0A\u6DFB\u82B1\u300F\uFF0C\u800C\u662F\u5B83\u8DF3\u52D5\u7684\u5FC3\u81DF\u3002\u53EA\u6709\u7576\u6BCF\u500B\u4EBA\uFF0C\u7121\u8AD6\u8EAB\u8655\u4F55\u5730\uFF0C\u90FD\u53D7\u5230\u91CD\u8996\u4E26\u78BA\u4FDD\u5E73\u7B49\u6A5F\u6703\u6642\uFF0C\u5168\u7403\u5B89\u5168\u624D\u80FD\u5BE6\u73FE\u3002\u300D\u5831\u544A\u5F37\u8ABF\u3002&lt;/p&gt;&lt;h2&gt;\u5927\u6D41\u884C\u75C5\u5354\u8B70\u8207\u5927\u6D41\u884C\u75C5\u57FA\u91D1&lt;/h2&gt;&lt;p&gt;\u57282021\u5E7412\u6708\u7684\u4E16\u754C\u885B\u751F\u5927\u6703\u4E0A\uFF0C\u4E16\u885B\u7D44\u7E54\u6703\u54E1\u570B\u4E00\u81F4\u540C\u610F\uFF0C\u6C7A\u5B9A\u6210\u7ACB\u4E00\u500B\u653F\u5E9C\u9593\u8AC7\u5224\u6A5F\u69CB\uFF0C\u8CA0\u8CAC\u8D77\u8349\u548C\u8AC7\u5224\u4E00\u9805\u95DC\u65BC\u5927\u6D41\u884C\u9810\u9632\u3001\u9632\u7BC4\u548C\u61C9\u5C0D\u7684\u4E16\u885B\u7D44\u7E54\u516C\u7D04\u3001\u5354\u5B9A\u6216\u5176\u4ED6\u570B\u969B\u6587\u66F8\u3002\u4ECA\u5E7411\u6708\uFF0C\u8A72\u6A5F\u69CB\u5DF2\u8209\u884C\u7B2C\u4E03\u6B21\u6703\u8B70\uFF0C\u5BE9\u8B70\u8AC7\u5224\u6587\u672C\u63D0\u6848\u3002\u9019\u4EFD\u300C\u5927\u6D41\u884C\u75C5\u5354\u8B70\u300D\u9810\u8A08\u5C07\u5728\u660E\u5E745\u6708\u6B63\u5F0F\u554F\u4E16\uFF0C\u6210\u70BA
      COVID-19 \u75AB\u60C5\u300C\u907A\u7522\u300D\u7684\u5177\u8C61\u9AD4\u73FE\uFF0C\u5C0D\u6240\u6709\u7DE0\u7D04\u570B\u7522\u751F\u7D04\u675F\u529B\u3002&lt;/p&gt;&lt;p&gt;GPMB
      \u5831\u544A\u6BEB\u4E0D\u8AF1\u8A00\uFF0C\u8AC7\u5224\u9032\u5C55\u7DE9\u6162\uFF0C\uF967\u540C\u5229\u76CA\u96C6\u5718\u4E4B\u9593\u4ECD\u5B58\u5728\u91CD\u5927\u5206\u6B67\uFF0C\u7F3A\u4E4F\u4FE1\u4EFB\u7684\u5730\u7DE3\u653F\u6CBB\u80CC\u666F\u4F7F\u5F97\u9054\u6210\u5171\u8B58\u5177\u6709\u6311\u6230\u6027\u3002\u6B64\u5916\uFF0C\u88FD\u85E5\uFA08\u696D\u5C0D\u9F13\u52F5\u516C\u5E73\u7372\u53D6\u63AA\u65BD\u7684\u5F37\u70C8\u53CD\u5C0D\u4EE4\u4EBA\u64D4\u6182\u3002\u5C0D\u76F8\u95DC\u975E\u885B\u751F\u90E8\u9580\u7684\u5176\u4ED6\u570B\u969B\u7FA9\u52D9\u548C\u6CBB\uF9E4\uFF0C\u4F8B\u5982\u8CBF\uF9E0\uF965\u5229\u5316\u3001\u77E5\u8B58\u7522\u6B0A\u3001\u75C5\u539F\u9AD4\u5171\u4EAB\u548C\u74B0\u5883\u63AA\u65BD\uFF0C\u610F\u898B\u4E5F\u4ECD\u7136\uF967\u4E00\u81F4\u3002&lt;/p&gt;&lt;p&gt;GPMB
      \u5EFA\u8B70\u4E16\u885B\u7D44\u7E54\u5927\u6D41\uFA08\u75C5\u5354\u8B70\u8349\u6848\u61C9\u5305\u62EC\u666E\u904D\u5B9A\u671F\u540C\uFA08\u8A55\u5BE9\u6A5F\u5236\u548C\u5408\u898F\u6027\u5BE9\u67E5\u6A5F\u5236\uFF0C\u5C24\u5176\u662F\u8981\u6C42\u5404\u500B\u5C64\u7D1A\u7684\u5FAA\u8B49\u548C\u7368\u7ACB\u76E3\u6E2C\u4F86\u652F\u6301\u9019\u4E9B\u6A5F\u5236\uFF0C\u5404\u570B\u9700\u8981\u6295\u8CC7\u5EFA\u8A2D\u76F8\u61C9\u7684\u6578\u64DA\u6536\u96C6\u548C\u5206\u6790\u80FD\u529B\u3002&lt;/p&gt;&lt;p&gt;GPMB
      \u6307\u51FA\uFF0C\u66F4\u56B4\u5CFB\u7684\u6311\u6230\u5728\u65BC\uFF0C\u5168\u7403\u6FC0\u589E\u878D\u8CC7\u5B58\u5728\u56B4\u91CD\u7F3A\u53E3\uFF0C\u878D\u8CC7\u6548\u7387\u4F4E\u4E0B\u3001\u4E0D\u5354\u8ABF\u4E14\u8207\u570B\u5BB6\u9700\u6C42\u548C\u9032\u7A0B\u4E0D\u5920\u4E00\u81F4\u3002&lt;/p&gt;&lt;p&gt;\u53BB\u5E7411\u6708\uFF0CG20\uFF08\u4E8C\u5341\u570B\u96C6\u5718\uFF09\u65B0\u8A2D\u7ACB\u4E86\u5927\u6D41\u884C\u75C5\u57FA\u91D1\uFF0C\u652F\u6301\u70BA\u4E16\u754C\u5404\u5730\u7684\u5927\u6D41\u884C\u9632\u7BC4\u548C\u61C9\u5C0D\u5DE5\u4F5C\u63D0\u4F9B\u50AC\u5316\u6027\u548C\u586B\u88DC\u7F3A\u53E3\u7684\u8CC7\u91D1\uFF0C\u7E2E\u5C0F\u570B\u5BB6\u4E4B\u9593\u7684\u80FD\u529B\u5DEE\u8DDD\u3002\u76EE\u524D25\u500B\u6350\u52A9\u65B9\u5DF2\u8A8D\u635020\u5104\u7F8E\u5143\uFF0C\u4F46\u8DDD\u96E2\u6700\u521D100\u5104\u7F8E\u5143\u7684\u878D\u8CC7\u76EE\u6A19\u9084\u6709\u5F88\u5927\u8DDD\u96E2\u3002GPMB
      \u5EFA\u8B70\u6D41\u884C\u75C5\u57FA\u91D1\u7684\u5206\u914D\uFF0C\u61C9\u512A\u5148\u8003\u616E\u300C\u52A0\u5F37\u5168\u9762\u7684\u75BE\u75C5\u76E3\u6E2C\u548C\u9810\u8B66\u3001\u5BE6\u9A57\u5BA4\u7CFB\u7D71\u4EE5\u53CA\u4EBA\u529B\u8CC7\u6E90/\u516C\u5171\u885B\u751F\u4EBA\u529B\u80FD\u529B\u300D\u3002&lt;/p&gt;&lt;p&gt;\u64DA\u6E2C\u7B97\uFF0C\u5927\u6D41\u884C\u75C5\u300C\u96F6\u65E5\u300D\uFF08Day
      Zero\uFF0C\u5373\u9996\u6B21\u51FA\u73FE\u611F\u67D3\u75C5\u4F8B\u7684\u65E5\u5B50\uFF09\u7684\u61C9\u6025\u8CC7\u91D1\u9700\u6C42\u70BA\u7D045\u5104\u7F8E\u5143\uFF0C\u800C\u76EE\u524D\u4E16\u885B\u7D44\u7E54\u7684\u7A81\u767C\u4E8B\u4EF6\u61C9\u6025\u57FA\u91D1\u57281\u5104\u7F8E\u5143\u9810\u7B97\u4E0B\u50C5\u52692000\u842C\u7F8E\u5143\u53EF\u7528\u3002GPMB
      \u540C\u6A23\u547C\u7C72\u4E16\u885B\u7D44\u7E54\u6703\u54E1\u570B\u589E\u52A0\u5C0D\u8A72\u57FA\u91D1\u7684\u8DB3\u984D\u8CC7\u52A9\u3002&lt;/p&gt;&lt;p&gt;\u300C\u5982\u679C\u6211\u5011\u8981\u5145\u5206\u5229\u7528\u5927\u6D41\u884C\u6700\u521D\u5E7E\u500B\u6708\u7684\u72F9\u7A84\u6A5F\u6703\u7A97\u53E3\u4F86\u6539\u8B8A\u5176\u9032\u7A0B\uFF0C\u90A3\u9EBC\u5F9E\u300E\u96F6\u65E5\u300F\u958B\u59CB\uFF0C\u6FC0\u589E\u878D\u8CC7\u81F3\u95DC\u91CD\u8981\u3002
      \u300D\u4ECA\u5E745\u6708\uFF0C\u4E16\u885B\u7D44\u7E54\u7E3D\u5E79\u4E8B\u8B5A\u5FB7\u585E\uFF08Tedros
