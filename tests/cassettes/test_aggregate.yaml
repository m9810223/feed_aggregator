      \           <content:encoded><![CDATA[<h2 class=\"anchor anchorWithStickyNavbar_Ma3z\"
      id=\"git-worktree\">git worktree<a href=\"https://blog.m9h8.com/git-worktree#git-worktree\"
      class=\"hash-link\" aria-label=\"Direct link to git worktree\" title=\"Direct
      link to git worktree\">\u200B</a></h2>\n<p><code>worktree \u6307\u4EE4</code>\u53EF\u4EE5\u5C07\u5167\u5BB9\u8907\u88FD\u4E00\u4EFD\u51FA\u4F86\u81F3\u6307\u5B9A\u4F4D\u7F6E\uFF0C\u7576\u9700\u8981\u540C\u6642\u8655\u7406\u591A\u500B
      branch \u7684\u6642\u5019\u5F88\u65B9\u4FBF\uFF0C\u53EF\u4EE5\u907F\u514D\u983B\u7E41
      switch branch \u3002</p>\n<p>Documentation: <a href=\"https://git-scm.com/docs/git-worktree\"
      target=\"_blank\" rel=\"noopener noreferrer\">https://git-scm.com/docs/git-worktree</a></p>\n<h2
      class=\"anchor anchorWithStickyNavbar_Ma3z\" id=\"example\">Example<a href=\"https://blog.m9h8.com/git-worktree#example\"
      class=\"hash-link\" aria-label=\"Direct link to Example\" title=\"Direct link
      to Example\">\u200B</a></h2>\n<p>gwt alias \u53C3\u8003: <a href=\"https://github.com/ohmyzsh/ohmyzsh/blob/418046e9583f635b0303e4b8cf31c356b175cec3/plugins/git/git.plugin.zsh#L389-L393\"
      target=\"_blank\" rel=\"noopener noreferrer\"><code>ohmyzsh</code> git alias</a></p>\n<h3
      class=\"anchor anchorWithStickyNavbar_Ma3z\" id=\"\u4F7F\u7528-worktree\">\u4F7F\u7528
      worktree<a href=\"https://blog.m9h8.com/git-worktree#%E4%BD%BF%E7%94%A8-worktree\"
      class=\"hash-link\" aria-label=\"Direct link to \u4F7F\u7528 worktree\" title=\"Direct
      link to \u4F7F\u7528 worktree\">\u200B</a></h3>\n<div class=\"language-sh codeBlockContainer_Z6Ro
      theme-code-block\" style=\"--prism-color:#F8F8F2;--prism-background-color:#272822\"><div
      class=\"codeBlockContent_LAWP\"><pre tabindex=\"0\" class=\"prism-code language-sh
      codeBlock_AtD0 thin-scrollbar\" style=\"color:#F8F8F2;background-color:#272822\"><code
      class=\"codeBlockLines_cMW_\"><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token comment\" style=\"color:#88846f\"># \u5217\u51FA worktree</span><span
      class=\"token plain\"></span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">gwtls</span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\"></span><span class=\"token comment\" style=\"color:#88846f\">#
      {REPO}  3dd0c75 [master]</span><span class=\"token plain\"></span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\" style=\"display:inline-block\"></span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span
      class=\"token comment\" style=\"color:#88846f\"># \u5EFA\u7ACB worktree</span><span
      class=\"token plain\"></span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">gwta </span><span class=\"token parameter variable\" style=\"color:#F8F8F2\">-b</span><span
      class=\"token plain\"> my_wtb ./my_wt  </span><span class=\"token comment\"
      style=\"color:#88846f\"># or `-B` to reset</span><span class=\"token plain\"></span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span
      class=\"token comment\" style=\"color:#88846f\"># Preparing worktree (new branch
      'my_wtb')</span><span class=\"token plain\"></span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span class=\"token
      comment\" style=\"color:#88846f\"># HEAD is now at 3dd0c75 {MSG}</span><span
      class=\"token plain\"></span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\" style=\"display:inline-block\"></span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\">gwtls</span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span
      class=\"token comment\" style=\"color:#88846f\"># {REPO}        3dd0c75 [master]</span><span
      class=\"token plain\"></span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\"></span><span class=\"token comment\" style=\"color:#88846f\">#
      {REPO}/my_wt  3dd0c75 [my_wtb]</span><span class=\"token plain\"></span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span
      class=\"token function\" style=\"color:#A6E22E\">ls</span><span class=\"token
      plain\"></span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\"></span><span class=\"token comment\" style=\"color:#88846f\">#
      my_wt</span><span class=\"token plain\"></span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span class=\"token
      function\" style=\"color:#A6E22E\">ls</span><span class=\"token plain\"> .git/worktrees</span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span
      class=\"token comment\" style=\"color:#88846f\"># my_wt</span><br></span></code></pre><div
      class=\"buttonGroup_vlWL\"><button type=\"button\" aria-label=\"Copy code to
      clipboard\" title=\"Copy\" class=\"clean-btn\"><span class=\"copyButtonIcons_62tS\"
      aria-hidden=\"true\"><svg viewBox=\"0 0 24 24\" class=\"copyButtonIcon_RGrO\"><path
      fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2
      0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path></svg><svg
      viewBox=\"0 0 24 24\" class=\"copyButtonSuccessIcon_i2QZ\"><path fill=\"currentColor\"
      d=\"M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z\"></path></svg></span></button></div></div></div>\n<p>\u5207\u63DB\u76EE\u9304\u5F8C\u5C31\u6703\u767C\u73FE
      branch \u6703\u81EA\u52D5\u8B8A\u63DB</p>\n<div class=\"language-sh codeBlockContainer_Z6Ro
      theme-code-block\" style=\"--prism-color:#F8F8F2;--prism-background-color:#272822\"><div
      class=\"codeBlockContent_LAWP\"><pre tabindex=\"0\" class=\"prism-code language-sh
      codeBlock_AtD0 thin-scrollbar\" style=\"color:#F8F8F2;background-color:#272822\"><code
