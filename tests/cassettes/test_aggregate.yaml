      \           <content:encoded><![CDATA[<h2 class=\"anchor anchorWithStickyNavbar_Ma3z\"
      id=\"signals\">signals<a href=\"https://blog.m9h8.com/signals#signals\" class=\"hash-link\"
      aria-label=\"Direct link to signals\" title=\"Direct link to signals\">\u200B</a></h2>\n<div
      class=\"language-text codeBlockContainer_Z6Ro theme-code-block\" style=\"--prism-color:#F8F8F2;--prism-background-color:#272822\"><div
      class=\"codeBlockContent_LAWP\"><pre tabindex=\"0\" class=\"prism-code language-text
      codeBlock_AtD0 thin-scrollbar\" style=\"color:#F8F8F2;background-color:#272822\"><code
      class=\"codeBlockLines_cMW_\"><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">ctrl+c: 2(SIGINT)</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">ctrl+\\: 3(SIGQUIT)</span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\">ctrl+z:
      19(SIGCONT) / 18(SIGTSTP)</span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">ctrl+t: 29(SIGINFO)</span><br></span></code></pre><div
      class=\"buttonGroup_vlWL\"><button type=\"button\" aria-label=\"Copy code to
      clipboard\" title=\"Copy\" class=\"clean-btn\"><span class=\"copyButtonIcons_62tS\"
      aria-hidden=\"true\"><svg viewBox=\"0 0 24 24\" class=\"copyButtonIcon_RGrO\"><path
      fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2
      0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z\"></path></svg><svg
      viewBox=\"0 0 24 24\" class=\"copyButtonSuccessIcon_i2QZ\"><path fill=\"currentColor\"
      d=\"M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z\"></path></svg></span></button></div></div></div>\n<p><code>man
      signal</code></p>\n<div class=\"language-text codeBlockContainer_Z6Ro theme-code-block\"
      style=\"--prism-color:#F8F8F2;--prism-background-color:#272822\"><div class=\"codeBlockContent_LAWP\"><pre
      tabindex=\"0\" class=\"prism-code language-text codeBlock_AtD0 thin-scrollbar\"
      style=\"color:#F8F8F2;background-color:#272822\"><code class=\"codeBlockLines_cMW_\"><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\">      Name
      \            Default Action       Description</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">1     SIGHUP           terminate
      process    terminal line hangup</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">2     SIGINT           terminate
      process    interrupt program</span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">3     SIGQUIT          create core image    quit program</span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\">4     SIGILL
      \          create core image    illegal instruction</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">5     SIGTRAP          create
      core image    trace trap</span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">6     SIGABRT          create core image    abort program
      (formerly SIGIOT)</span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">7     SIGEMT           create core image    emulate instruction
      executed</span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">8     SIGFPE           create core image    floating-point
      exception</span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">9     SIGKILL          terminate process    kill program</span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\">10
      \   SIGBUS           create core image    bus error</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">11    SIGSEGV          create
      core image    segmentation violation</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">12    SIGSYS           create
      core image    non-existent system call invoked</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">13    SIGPIPE          terminate
      process    write on a pipe with no reader</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">14    SIGALRM          terminate
      process    real-time timer expired</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">15    SIGTERM          terminate
      process    software termination signal</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">16    SIGURG           discard
      signal       urgent condition present on socket</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">17    SIGSTOP          stop
      process         stop (cannot be caught or ignored)</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">18    SIGTSTP          stop
      process         stop signal generated from keyboard</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">19    SIGCONT          discard
      signal       continue after stop</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">20    SIGCHLD          discard
      signal       child status has changed</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">21    SIGTTIN          stop
      process         background read attempted from control terminal</span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\">22
      \   SIGTTOU          stop process         background write attempted to control
      terminal</span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">23    SIGIO            discard signal       I/O is possible
      on a descriptor (see fcntl(2))</span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">24    SIGXCPU          terminate process    cpu time limit
      exceeded (see setrlimit(2))</span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\">25    SIGXFSZ          terminate process    file size
      limit exceeded (see setrlimit(2))</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">26    SIGVTALRM        terminate
      process    virtual time alarm (see setitimer(2))</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">27    SIGPROF          terminate
      process    profiling timer alarm (see setitimer(2))</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">28    SIGWINCH         discard
      signal       Window size change</span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\">29    SIGINFO          discard
      signal       status request from keyboard</span><br></span><span class=\"token-line\"
