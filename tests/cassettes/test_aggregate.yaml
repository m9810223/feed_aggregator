      15. Parallel Query</guid>\n            <pubDate>Wed, 08 Feb 2023 00:00:00 GMT</pubDate>\n
      \           <description><![CDATA[Chapter 15. Parallel Query]]></description>\n
      \           <content:encoded><![CDATA[<h2 class=\"anchor anchorWithStickyNavbar_Ma3z\"
      id=\"chapter-15-parallel-query\">Chapter 15. Parallel Query<a href=\"https://blog.m9h8.com/PostgreSQL/Chapter%2015.%20Parallel%20Query#chapter-15-parallel-query\"
      class=\"hash-link\" aria-label=\"Direct link to Chapter 15. Parallel Query\"
      title=\"Direct link to Chapter 15. Parallel Query\">\u200B</a></h2>\n<ol>\n<li>\u70BA\u4E86\u66F4\u5FEB\u56DE\u61C9\u67E5\u8A62
      PostgreSQL \u8A2D\u8A08\u7684 query plan \u53EF\u5229\u7528\u591A\u500B CPU</li>\n<li>\u5F88\u591A\u67E5\u8A62\u6C92\u8FA6\u6CD5\u53D7\u76CA\u65BC
      parallel query \u56E0\u70BA\u73FE\u5728\u5BE6\u4F5C\u7684\u9650\u5236\uFF0C\u6216\u662F\u6C92\u80FD\u627E\u5230\u6BD4
      serial \u66F4\u5FEB\u7684 query plan</li>\n<li>\u901A\u5E38\u53D7\u76CA\u6700\u591A\u7684\u67E5\u8A62<code>\u56DE\u50B3\u5C11\u6578
      row</code> \uFF0C\u4F46<code>\u89F8\u53CA\u5927\u91CF\u8CC7\u6599</code></li>\n</ol>\n<h2
      class=\"anchor anchorWithStickyNavbar_Ma3z\" id=\"151-how-parallel-query-works\">15.1.
      How Parallel Query Works<a href=\"https://blog.m9h8.com/PostgreSQL/Chapter%2015.%20Parallel%20Query#151-how-parallel-query-works\"
      class=\"hash-link\" aria-label=\"Direct link to 15.1. How Parallel Query Works\"
      title=\"Direct link to 15.1. How Parallel Query Works\">\u200B</a></h2>\n<div
      class=\"language-sql codeBlockContainer_Z6Ro theme-code-block\" style=\"--prism-color:#F8F8F2;--prism-background-color:#272822\"><div
      class=\"codeBlockContent_LAWP\"><pre tabindex=\"0\" class=\"prism-code language-sql
      codeBlock_AtD0 thin-scrollbar\" style=\"color:#F8F8F2;background-color:#272822\"><code
      class=\"codeBlockLines_cMW_\"><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token keyword\" style=\"color:#F92672\">EXPLAIN</span><span class=\"token
      plain\"> </span><span class=\"token keyword\" style=\"color:#F92672\">SELECT</span><span
      class=\"token plain\"> </span><span class=\"token operator\" style=\"color:#F92672\">*</span><span
      class=\"token plain\"> </span><span class=\"token keyword\" style=\"color:#F92672\">FROM</span><span
      class=\"token plain\"> pgbench_accounts </span><span class=\"token keyword\"
      style=\"color:#F92672\">WHERE</span><span class=\"token plain\"> filler </span><span
      class=\"token operator\" style=\"color:#F92672\">LIKE</span><span class=\"token
      plain\"> </span><span class=\"token string\" style=\"color:#E6DB74\">'%x%'</span><span
      class=\"token punctuation\">;</span><span class=\"token plain\"></span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span
      class=\"token comment\" style=\"color:#88846f\">--                                     QUERY
      PLAN</span><span class=\"token plain\"></span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span class=\"token
      comment\" style=\"color:#88846f\">-- -----------------------------------------------------------------------------------</span><span
      class=\"token plain\"></span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\"></span><span class=\"token comment\" style=\"color:#88846f\">--
      \ Gather  (cost=1.00..2161.93 rows=1 width=97)</span><span class=\"token plain\"></span><br></span><span
      class=\"token-line\" style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span
      class=\"token comment\" style=\"color:#88846f\">--    Workers Planned: 2</span><span
      class=\"token plain\"></span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\"></span><span class=\"token comment\" style=\"color:#88846f\">--
      \   -&gt;  Parallel Seq Scan on pgbench_accounts  (cost=0.00..2160.83 rows=1
      width=97)</span><span class=\"token plain\"></span><br></span><span class=\"token-line\"
      style=\"color:#F8F8F2\"><span class=\"token plain\"></span><span class=\"token
      comment\" style=\"color:#88846f\">--          Filter: (filler ~~ '%x%'::text)</span><span
      class=\"token plain\"></span><br></span><span class=\"token-line\" style=\"color:#F8F8F2\"><span
      class=\"token plain\"></span><span class=\"token comment\" style=\"color:#88846f\">--
      (4 rows)</span><br></span></code></pre><div class=\"buttonGroup_vlWL\"><button
      type=\"button\" aria-label=\"Copy code to clipboard\" title=\"Copy\" class=\"clean-btn\"><span
      class=\"copyButtonIcons_62tS\" aria-hidden=\"true\"><svg viewBox=\"0 0 24 24\"
      class=\"copyButtonIcon_RGrO\"><path fill=\"currentColor\" d=\"M19,21H8V7H19M19,5H8A2,2
      0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0
      0,0 2,3V17H4V3H16V1Z\"></path></svg><svg viewBox=\"0 0 24 24\" class=\"copyButtonSuccessIcon_i2QZ\"><path
      fill=\"currentColor\" d=\"M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z\"></path></svg></span></button></div></div></div>\n<ol>\n<li><code>plan
      tree</code>\n<ol>\n<li>\u7576 <code>optimizer</code> \u5224\u5B9A parallel query
      \u662F\u6BD4\u8F03\u5FEB\u7684\u7B56\u7565\uFF0C\u5C31\u6703\u5EFA\u7ACB\u5305\u542B
      <code>Gather</code> \u6216 <code>Gather Merge</code> node \u7684 query plan</li>\n<li>\u5728\u6240\u6709\u60C5\u6CC1\u4E0B
      <code>Gather</code> or <code>Gather Merge</code> node \u53EA\u6703\u6709\u525B\u597D\u4E00\u500B
      <code>child plan</code> node\uFF0C<code>child plan</code> \u662F <code>plan</code>
      \u7684\u4E00\u90E8\u5206\uFF0C\u6703\u88AB\u5E73\u884C\u57F7\u884C</li>\n<li>\u7576
      <code>Gather</code> or <code>Gather Merge</code> node \u5728 <code>plan</code>
      tree \u7684\u9802\u7AEF\uFF0C\u6574\u500B query \u90FD\u6703\u5E73\u884C\u57F7\u884C\uFF1B\u5982\u679C\u662F\u5728
      child node \uFF0C\u5247\u53EA\u6709\u5176\u5E95\u4E0B\u7684 plan \u624D\u6703\u5E73\u884C\u57F7\u884C</li>\n<li>\u5728\u7BC4\u4F8B\u4E2D\u7684
      query \u53EA\u6709\u7528\u5230\u4E00\u5F35 table \uFF0C\u9664\u4E86 <code>Gather</code>
      node \u672C\u8EAB\u4E4B\u5916\u53EA\u6709\u4E00\u500B <code>plan</code> node\uFF1B
      \u9019\u500B <code>plan</code> node \u662F <code>Gather</code> node \u7684 child
      \uFF0C\u56E0\u6B64\u4ED6\u6703\u5E73\u884C\u57F7\u884C</li>\n</ol>\n</li>\n<li><code>worker</code>\n<ol>\n<li>\u4F7F\u7528
      <code>EXPLAIN</code> \u53EF\u4EE5\u770B\u5230 plan \u7684 worker \u6578\u91CF\uFF0C\u7576
      query \u8655\u7406\u5230 <code>Gather</code> node \u6642\uFF0C\u6703\u7522\u751F\u8A72\u6578\u91CF\u7684
      background worker processes</li>\n<li>planner \u6700\u591A\u6703\u7522\u751F\u7684
      worker \u6578\u91CF\u662F\u53C3\u6578 <code>max_parallel_workers_per_gather</code>\uFF1B
      background workers \u7684\u7E3D\u6578\u53D7\u53C3\u6578 <code>max_worker_processes</code>
      \u548C <code>max_parallel_workers</code> \u9650\u5236</li>\n<li>\u6709\u53EF\u80FD\u6703\u767C\u751F\uFF0C\u4F7F\u7528\u7684
      worker \u6578\u91CF\u6BD4 plan \u7684\u9084\u8981\u5C11\uFF0C\u751A\u81F3\u6C92\u6709
      worker \uFF0C\u6240\u4EE5\u53EF\u80FD\u6703\u56E0\u70BA\u9020\u6210\u6548\u80FD\u5F88\u5DEE\u3002</li>\n<li>\u5982\u679C\u9019\u500B\u60C5\u6CC1\u5E38\u767C\u751F\u53EF\u4EE5\u8003\u616E\u52A0\u5927
      <code>max_worker_processes</code> \u548C <code>max_parallel_workers</code> \u4EE5\u589E\u52A0
      worker \uFF1B\u6216\u662F\u6E1B\u5C0F <code>max_parallel_workers_per_gather</code>
      \u6E1B\u5C11\u55AE\u4E00 plan \u8981\u7684 worker \u6578\u91CF</li>\n<li>\u6BCF\u500B
      background worker process \u90FD\u6703\u57F7\u884C\u4E00\u90E8\u5206 query \u5305\u62EC
      leader\uFF0C\u4F46\u662F leader \u9084\u9700\u8981\u8B80\u53D6 worker \u7522\u751F\u7684\u6240\u6709\u8CC7\u6599(tuple)</li>\n<li>\u7576\u7522\u751F\u7684
      tuple \u6578\u91CF\u5C11\u7684\u6642\u5019\uFF0C leader \u884C\u70BA\u6703\u50CF
      worker \u5E6B\u5FD9\u52A0\u901F\u67E5\u8A62\uFF1B\u5982\u679C\u7522\u751F\u7684
      tuple \u6578\u91CF\u591A\uFF0C leader \u5E7E\u4E4E\u6703\u6574\u500B\u88AB\u6307\u6D3E\u53BB\u8B80
      worker \u7522\u751F\u7684 tuple \u53CA\u57F7\u884C <code>Gather</code> node
      \u6216 <code>Gather Merge</code> node \u4E0A\u5C64\u7684 plan node \u6240\u8981\u6C42\u7684\u5DE5\u4F5C\uFF0C\u5728\u9019\u500B\u72C0\u6CC1\uFF0C
      leader \u53EA\u6703\u57F7\u884C\u5F88\u5C11\u7684\u5E73\u884C\u5DE5\u4F5C\u3002</li>\n<li>When
      the node at the top of the parallel portion of the plan is <code>Gather Merge</code>
      rather than Gather, it indicates that each process executing the parallel portion
      of the plan is producing tuples <code>in sorted order</code>, and that the leader
      is performing an order-preserving merge. In contrast, <code>Gather</code> reads
      tuples from the workers in whatever order is convenient, destroying any sort
      order that may have existed.</li>\n</ol>\n</li>\n</ol>\n<p>\u8A3B:</p>\n<ul>\n<li>worker
      \u662F single-thread process</li>\n<li><code>Gather Merge</code> \u6703\u5728\u4F7F\u7528\u5230
      <code>ORDER BY</code> \u8A9E\u53E5\u7684 parallel query \u51FA\u73FE\uFF0C\u4F7F\u7528
      <code>binary heap</code> \u3002</li>\n<li>\u4F7F\u7528 parallel \u6642 plan
      tree \u5C31\u6703\u51FA\u73FE <code>Gather/(Merge)</code> node \uFF0C\u8A72
      node \u53EA\u6703\u6709\u4E00\u500B child \uFF0C child \u662F parallel \u7684</li>\n<li><code>max_parallel_workers_per_gather</code>\n<ul>\n<li>Type<!--
      -->:integer</li>\n<li>Default:2</li>\n<li>Min:0 / Max:1024</li>\n<li>Restart<!--
      -->:false</li>\n<li>\u9650\u5236\u55AE\u4E00 <code>Gather / (Merge)</code> node
      \u7684 worker \u6578\u91CF</li>\n<li>request \u7684 worker \u6578\u91CF\u53EF\u80FD\u4E0D\u5920\uFF0C\u6240\u4EE5
      plan \u6548\u7387\u53EF\u80FD\u6703\u6BD4\u8F03\u5DEE</li>\n<li>\u8A2D\u70BA
      0 \u6703\u505C\u7528 parallel query</li>\n<li>\u4E00\u500B parallel query \u5982\u679C\u4F7F\u7528\u4E86
      N \u500B worker \u4EE3\u8868\u5176\u53EF\u80FD\u4F7F\u7528\u4E86\u6700\u591A
      N+1 \u500D\u7684\u8CC7\u6E90</li>\n</ul>\n</li>\n<li><code>max_worker_processes</code>\n<ul>\n<li>Type<!--
      -->:integer</li>\n<li>Default:8</li>\n<li>Min:0 / Max:262143</li>\n<li>Restart<!--
      -->:true</li>\n<li>\u9650\u5236\u6700\u5927\u7684 background processes \u6578\u91CF</li>\n<li>standby
      server \u7684\u6578\u503C\u4E0D\u80FD\u5C0F\u65BC primary server \uFF0C\u4E0D\u7136\u6703\u7121\u6CD5
      query</li>\n<li>\u5EFA\u8B70\u4E00\u4F75\u8ABF\u6574 <code>max_parallel_workers</code>
      <code>max_parallel_maintenance_workers</code> <code>max_parallel_workers_per_gather</code></li>\n<li><em>parallel
      worker \u6703\u5F9E pool \u53D6\u5F97</em></li>\n</ul>\n</li>\n<li><code>max_parallel_workers</code>\n<ul>\n<li>Type<!--
      -->:integer</li>\n<li>Default:8</li>\n<li>Min:0 / Max:1024</li>\n<li>Restart<!--
      -->:false</li>\n<li>\u9650\u5236\u540C\u4E00\u6642\u9593 database cluster \u53EF\u7528\u7684
      parallel worker processes\u3002\u4E0D\u80FD\u5927\u65BC <code>max_worker_processes</code></li>\n<li><em>parallel
      worker \u7684\u6578\u91CF\u88AB\u6B64\u53C3\u6578\u9650\u5236</em></li>\n<li>\u52A0\u5927\u6642\u5EFA\u8B70\u4E00\u4F75\u8ABF\u6574
      <code>max_parallel_maintenance_workers</code> <code>max_parallel_workers_per_gather</code></li>\n<li>\u8A2D\u5B9A\u7684\u6BD4
      <code>max_worker_processes</code> \u662F\u6C92\u6709\u7528\u7684</li>\n</ul>\n</li>\n</ul>\n<h2
      class=\"anchor anchorWithStickyNavbar_Ma3z\" id=\"152-when-can-parallel-query-be-used\">15.2.
      When Can Parallel Query Be Used?<a href=\"https://blog.m9h8.com/PostgreSQL/Chapter%2015.%20Parallel%20Query#152-when-can-parallel-query-be-used\"
      class=\"hash-link\" aria-label=\"Direct link to 15.2. When Can Parallel Query
      Be Used?\" title=\"Direct link to 15.2. When Can Parallel Query Be Used?\">\u200B</a></h2>\n<ul>\n<li><code>max_parallel_workers_per_gather</code>
      &gt; 0</li>\n<li>\u7576 OS \u662F <code>single-user mode</code> \u6642\u4E0D\u6703\u4F7F\u7528
      parallel query\uFF0C\u56E0\u70BA\u6C92\u8FA6\u6CD5\u7528 background worker</li>\n<li>\u4EE5\u4E0B\u60C5\u6CC1\u4E0D\u6703\u4F7F\u7528
      parallel query:<!-- -->\n<ul>\n<li>query \u5BEB\u8CC7\u6599\u6216\u662F\u9396\u5B9A\u4EFB\u4F55
      row \u7684\u6642\u5019\u3002\u5982\u679C query \u5305\u542B\u4FEE\u6539\u8CC7\u6599\u7684\u64CD\u4F5C\u6216\u662F
      CTE \u4E0D\u884C\u3002\u4EE5\u4E0B\u70BA\u642D\u914D SELECT \u4F7F\u7528\u7684\u4F8B\u5916:<!--
      -->\n<ul>\n<li><code>CREATE TABLE ... AS</code></li>\n<li><code>SELECT INTO</code></li>\n<li><code>CREATE
      MATERIALIZED VIEW</code></li>\n<li><code>REFRESH MATERIALIZED VIEW</code></li>\n</ul>\n</li>\n<li>\u7576
      query \u53EF\u80FD\u6703\u88AB\u66AB\u505C\u7684\u6642\u5019\u3002\u4F8B\u5982
      <code>DECLARE CURSOR</code>\u3001<code>FOR x IN query LOOP .. END LOOP</code>
      \u4E0D\u53EF\u80FD\u4F7F\u7528 parallel plan\u3002</li>\n<li>query \u7528\u5230\u6A19\u8A18\u70BA
      <code>PARALLEL UNSAFE</code> \u7684 function \u7684\u6642\u5019\u3002</li>\n<li>\u7576
      query \u5DF2\u7D93\u5728\u5E73\u884C\u7684 query \u7684\u6642\u5019\u3002\u4F8B\u5982
      parallel query \u547C\u53EB function \u53BB\u505A query \u4E0D\u6703\u4F7F\u7528
      parallel plan\u3002\u56E0\u70BA\u9019\u53EF\u80FD\u6703\u9700\u8981\u5F88\u591A
      process \uFF0C\u6240\u4EE5\u5BE6\u4F5C\u6703\u4FDD\u6301\u76EE\u524D\u7684\u9650\u5236\u3002</li>\n</ul>\n</li>\n<li>\u5C31\u7B97\u7522\u751F\u4E86
      parallel query plan \uFF0C\u4F46\u662F\u5728\u57F7\u884C\u6642\u53EF\u80FD\u7121\u6CD5\u57F7\u884C\u8A72
      parallel query \uFF0C leader \u6703\u81EA\u884C\u8655\u7406\uFF0C\u5C31\u7B97\u662F
      Gather node \u9084\u6C92\u51FA\u73FE\u3002\u6703\u5728\u4EE5\u4E0B\u60C5\u5F62\u767C\u751F\uFF1A<!--
      -->\n<ul>\n<li>\u82E5 parallel \u6703\u4F7F background workers \u6578\u91CF\u8D85\u904E
      <code>max_worker_processes</code></li>\n<li>\u82E5 parallel \u6703\u4F7F\u57F7\u884C\u4E2D\u7684
      background workers \u6578\u91CF\u8D85\u904E <code>max_parallel_workers</code></li>\n</ul>\n</li>\n</ul>\n<h2
      class=\"anchor anchorWithStickyNavbar_Ma3z\" id=\"1531-parallel-scans\">15.3.1.
      Parallel Scans<a href=\"https://blog.m9h8.com/PostgreSQL/Chapter%2015.%20Parallel%20Query#1531-parallel-scans\"
      class=\"hash-link\" aria-label=\"Direct link to 15.3.1. Parallel Scans\" title=\"Direct
      link to 15.3.1. Parallel Scans\">\u200B</a></h2>\n<ul>\n<li><code>parallel sequential
      scan</code>: table blocks \u6703\u88AB\u5283\u5206\u6210\u591A\u500B\u7BC4\u570D\uFF0C\u5728
      process \u4E4B\u9593\u5171\u7528\u3002 \u6BCF\u500B worker process \u6703\u5728\u5B8C\u6210\u76EE\u524D\u7684
      table blocks \u7BC4\u570D\u624D\u6703\u518D\u53BB\u62FF\u5225\u7684 block\u3002</li>\n<li><code>parallel
      bitmap heap scan</code>: \u6709\u4E00\u500B process \u88AB\u9078\u70BA leader\uFF0C\u4ED6\u6703
      scan \u4E00\u500B\u6216\u662F\u591A\u500B index \uFF0C\u9084\u6709\u5EFA\u7ACB
      bitmap \u6307\u793A\u54EA\u4E9B table block \u9700\u8981\u88AB scan \u3002 \u63A5\u8457\u9019\u4E9B
      block \u6703\u88AB\u5206\u914D\u7D66 process \u57F7\u884C parallel sequential
      scan \u3002 \u4E5F\u5C31\u662F\u8AAA heap scan \u662F\u5E73\u884C\u7684\uFF0C\u5E95\u5C64\u7684
      index scan \u4E0D\u662F\u3002</li>\n<li><code>parallel index scan</code> \u6216
      <code>parallel index-only scan</code>: process \u8F2A\u6D41\u5F9E index \u8B80\u53D6\u8CC7\u6599\u3002\u76EE\u524D
      <code>parallel index scans</code> \u53EA\u6709 <code>btree index</code> \u53EF\u7528
      \u3002\u6BCF\u500B process \u90FD\u6703\u8A8D\u9818\u4E00\u500B index block
      \u7136\u5F8C scan \u53CA\u56DE\u50B3\u6240\u6709\u8A72 block \u53C3\u7167\u7684
      tuple \uFF0C\u540C\u6642\u5176\u4ED6 process \u53EF\u4EE5\u56DE\u50B3\u4E0D\u540C
      index block \u7684 tuple \u3002\u5728\u6BCF\u500B worker process \u5167\uFF0C
      parallel btree scan \u7684\u7D50\u679C\u90FD\u6703\u6392\u5E8F\u3002</li>\n</ul>\n<h2
      class=\"anchor anchorWithStickyNavbar_Ma3z\" id=\"1532-parallel-joins\">15.3.2.
      Parallel Joins<a href=\"https://blog.m9h8.com/PostgreSQL/Chapter%2015.%20Parallel%20Query#1532-parallel-joins\"
      class=\"hash-link\" aria-label=\"Direct link to 15.3.2. Parallel Joins\" title=\"Direct
      link to 15.3.2. Parallel Joins\">\u200B</a></h2>\n<p>\u8207 non-parallel plan
      \u4E00\u6A23\uFF0C\u53EF\u4EE5\u4F7F\u7528 <code>nested loop</code>, <code>hash
      join</code>, <code>merge join</code> \u5C07 table \u8207\u4E00\u5F35\u6216\u662F\u591A\u5F35\u8868\u505A
      join \u3002 \u5982\u679C\u53EF\u4EE5\u5B89\u5168\u57F7\u884C\u7684\u8A71\uFF0Cinner
      side \u53EF\u4EE5\u662F\u4EFB\u4F55 planner \u652F\u63F4\u7684 non-parallel
      plan \u3002\u6709\u7684 join \u5176 inner side \u4E5F\u53EF\u4EE5\u662F parallel
      plan \u3002</p>\n<ul>\n<li><code>nested loop join</code>: inner side \u4E00\u5F8B\u70BA
      non-parallel \u3002\u5982\u679C inner side \u662F index scan \u6548\u7387\u6703\u6BD4\u8F03\u597D\uFF0C\u56E0\u70BA\u5916\u90E8\u53EF\u4EE5\u5C07
      index \u67E5\u627E\u5206\u914D\u5230\u591A\u500B process</li>\n<li><code>merge
      join</code>: inner side \u4E00\u5F8B\u70BA non-parallel \u3002\u6548\u7387\u53EF\u80FD\u4E0D\u597D\uFF0C\u5C24\u5176\u662F\u8981\u6392\u5E8F\u6642\uFF0C\u56E0\u70BA\u5DE5\u4F5C\u548C\u7D50\u679C\u6703\u5728\u6BCF\u500B
      process \u4E2D\u91CD\u8907\u3002</li>\n<li><code>hash join</code> (without the
      \"parallel\" prefix): inner side \u6BCF\u500B process \u90FD\u6703\u8907\u88FD\u4E00\u4EFD
      hash table \u3002 \u5982\u679C hash table \u5F88\u5927\u6216\u662F plan \u958B\u92B7\u5927\uFF0C\u9019\u6A23\u6548\u7387\u6703\u5F88\u4F4E\u3002
      \u5728 <code>hash join</code> \u4E2D inner side \u662F\u4E00\u500B parallel
      hash \uFF0C\u5B83\u628A shared hash table \u5206\u914D\u5230\u591A\u500B process\u3002</li>\n</ul>\n<h2
      class=\"anchor anchorWithStickyNavbar_Ma3z\" id=\"1533-parallel-aggregation\">15.3.3.
      Parallel Aggregation<a href=\"https://blog.m9h8.com/PostgreSQL/Chapter%2015.%20Parallel%20Query#1533-parallel-aggregation\"
      class=\"hash-link\" aria-label=\"Direct link to 15.3.3. Parallel Aggregation\"
      title=\"Direct link to 15.3.3. Parallel Aggregation\">\u200B</a></h2>\n<p>PostgreSQL
      \u900F\u904E\u5169\u500B\u968E\u6BB5\u7684 aggregation \u53BB\u652F\u63F4\u5E73\u884C\u3002\u7B2C\u4E00\u6B65\uFF0C\u6BCF\u500B
      query \u7684 process \u57F7\u884C\u4E00\u500B aggregation step \uFF0C\u7522\u751F\u4E00\u90E8\u5206\u7684\u7D50\u679C\uFF0C\u9019\u5728
      plan \u4E2D\u662F\u4E00\u500B <code>Partial Aggregate</code> node \u3002\u7B2C\u4E8C\u6B65\uFF0C\u90E8\u5206\u7684\u7D50\u679C\u900F\u904E
      <code>Gather</code> \u6216 <code>Gather Merge</code> \u50B3\u9001\u5230 leader
      \u3002\u6700\u5F8C leader \u91CD\u65B0 aggregate \u4F86\u81EA workers \u7684\u7D50\u679C\u4F5C\u70BA\u6700\u7D42\u7D50\u679C\u3002\u9019\u5728
      plan \u4E2D\u662F\u4E00\u500B <code>Finalize Aggregate</code> node \u3002</p>\n<p>\u56E0\u70BA
      <code>Finalize Aggregate</code> node \u662F\u5728 leader process \u57F7\u884C\uFF0C
      query planner \u4E0D\u559C\u6B61\u5206\u7D44\u6578\u76F8\u5C0D\u5927\u91CF\u7684
      query \u3002\u4F8B\u5982\u6700\u58DE\u7684\u60C5\u5F62\u662F\uFF0C <code>Finalize
      Aggregate</code> node \u770B\u5230\u7684\u5206\u7D44\u6578\u91CF\u548C <code>Partial
      Aggregate</code> \u7684 input rows \u6578\u91CF\uFF0C\u9019\u7A2E\u60C5\u5F62\uFF0C\u4F7F\u7528
      parallel aggregation \u660E\u986F\u6548\u80FD\u5F88\u5DEE\uFF0C\u6240\u4EE5
      query planner \u4E0D\u6703\u50BE\u5411\u4F7F\u7528 parallel aggregate \u7684\u505A\u6CD5\u3002</p>\n<p>Parallel
      aggregation \u4E0D\u662F\u5728\u6240\u6709\u60C5\u6CC1\u4E0B\u90FD\u652F\u63F4\uFF0C\u6BCF\u500B
      aggregate \u5FC5\u9808\u662F <code>safe</code> for parallelism \u4E14\u5FC5\u9808\u6709\u4E00\u500B
      combine function \u3002\u5982\u679C aggregate \u6709\u4E00\u500B internal \u985E\u578B\u7684
      transition state \uFF0C\u4ED6\u5FC5\u9700\u8981\u6709 serialization function
      \u548C deserialization function \u3002 \u8A73\u7D30\u8CC7\u8A0A\u53EF\u770B
      <code>CREATE AGGREGATE</code> \u3002 \u5982\u679C aggregate function call \u6709
      <code>DISTINCT</code> or <code>ORDER BY</code> \u4E0D\u6703\u652F\u63F4 parallel
      aggregation \uFF0C ordered set aggregates \u6216\u662F <code>GROUPING SETS</code>
      \u4E5F\u4E0D\u652F\u63F4\u3002\u53EA\u6709 query \u7684\u6240\u6709 join \u4E5F\u662F
      plan \u7684\u5E73\u884C\u90E8\u5206\u4E4B\u4E00\u624D\u652F\u63F4\u3002</p>\n<h2
      class=\"anchor anchorWithStickyNavbar_Ma3z\" id=\"1534-parallel-append\">15.3.4.
      Parallel Append<a href=\"https://blog.m9h8.com/PostgreSQL/Chapter%2015.%20Parallel%20Query#1534-parallel-append\"
      class=\"hash-link\" aria-label=\"Direct link to 15.3.4. Parallel Append\" title=\"Direct
      link to 15.3.4. Parallel Append\">\u200B</a></h2>\n<p>\u7576 PostgreSQL \u9700\u8981\u7D50\u5408\u591A\u500B\u4F86\u6E90\u7684
      row \u70BA\u4E00\u500B result set \u6642\uFF0C\u6703\u4F7F\u7528 <code>Append</code>
      plan node \u6216 <code>MergeAppend</code> plan node \uFF0C\u4F7F\u7528 <code>UNION
      ALL</code> \u6216\u662F\u6383\u63CF partitioned table \u7684\u6642\u5019\u6703\u5E38\u767C\u751F\uFF0C\u5C31\u50CF\u662F\u9019\u4E9B
      node \u53EF\u4EE5\u88AB\u7528\u5728\u5176\u4ED6 plan \u4E00\u6A23\uFF0C\u4E5F\u53EF\u4EE5\u7528\u5728
      parallel plan \uFF0C\u4E0D\u904E\u5728 parallel plan \uFF0C planner \u4F7F\u7528\u7684\u662F
      <code>Parallel Append</code> node \u3002</p>\n<p>\u7576 <code>Append</code>
      node \u88AB\u4F7F\u7528\u5728 parallel plan \u6642\uFF0C\u6BCF\u500B process
      \u90FD\u6703\u4F9D\u7167\u51FA\u73FE\u7684\u9806\u5E8F\u57F7\u884C child plan\u3002
      \u4F7F\u7528 <code>Parallel Append</code> \u6642 executor \u6703\u76E1\u91CF\u5E73\u5747\u5206\u6563
      child plan \uFF0C \u8B93 child plan \u540C\u6642\u57F7\u884C\u3002\u9019\u6A23\u53EF\u4EE5\u907F\u514D\u7AF6\u722D\u4E5F\u907F\u514D\u555F\u52D5
      child plan \u7684 process \u4F46\u537B\u6C92\u6709\u4F7F\u7528\u5230\u3002</p>\n<p>\u5728
      parallel plan \u6642\uFF0C\u8207\u4E00\u822C\u7684 <code>Append</code> node
      \u4E0D\u540C\uFF08\u53EA\u80FD\u6709\u53EA\u80FD\u6709 partial child plans \uFF09\uFF0C
      <code>Parallel Append</code> node \u53EF\u4EE5\u6709 partial child plans \u8207
      non-partial child plans \u3002 Non-partial children \u53EA\u6703\u88AB\u4E00\u500B
      process \u6383\u63CF\uFF0C\u56E0\u70BA\u6383\u8D85\u904E\u4E00\u6B21\u6703\u7522\u751F\u91CD\u8907\u7684\u7D50\u679C\u3002\u56E0\u6B64\uFF0C\u5373\u4F7F\u6C92\u6709\u6709\u6548\u7684
      partial plan \u53EF\u7528\uFF0C\u6D89\u53CA\u9644\u52A0\u591A\u500B results
      set \u7684 plan \u4E5F\u53EF\u4EE5\u5BE6\u73FE\u7C97\u7C92\u5EA6\u7684\u4E26\u884C\u6027\u3002\u4F8B\u5982\uFF0C\u4E00\u500B\u91DD\u5C0D
      partitioned table \u7684\u67E5\u8A62\uFF0C\u8A72\u67E5\u8A62\u53EA\u80FD\u901A\u904E\u4F7F\u7528\u4E0D\u652F\u63F4
      parallel scan \u7684 index \u4F86\u6709\u6548\u7387\u5730\u5BE6\u73FE\u3002
      planner \u53EF\u80FD\u6703\u9078\u64C7\u4E00\u822C\u7684 <code>Index Scan</code>
      plan \u7684 <code>Parallel Append</code> \uFF0C\u6BCF\u500B\u55AE\u7368\u7684
      index scan \u90FD\u6703\u88AB\u4E00\u500B process \u57F7\u884C\uFF0C\u4F46\u4E0D\u540C\u7684
      process \u53EF\u4EE5\u540C\u6642\u57F7\u884C\u4E0D\u540C\u7684\u6383\u63CF\u3002</p>\n<p><code>enable_parallel_append</code>
      \u53EF\u4EE5\u95DC\u9589\u9019\u500B\u529F\u80FD\u3002</p>\n<h2 class=\"anchor
      anchorWithStickyNavbar_Ma3z\" id=\"1535-parallel-plan-tips\">15.3.5. Parallel
      Plan Tips<a href=\"https://blog.m9h8.com/PostgreSQL/Chapter%2015.%20Parallel%20Query#1535-parallel-plan-tips\"
      class=\"hash-link\" aria-label=\"Direct link to 15.3.5. Parallel Plan Tips\"
      title=\"Direct link to 15.3.5. Parallel Plan Tips\">\u200B</a></h2>\n<p>\u5982\u679C
      query \u6C92\u6709\u751F\u6210\u9810\u671F\u7684 parallel plan \uFF0C\u53EF\u4EE5\u5617\u8A66\u6E1B\u5C0F
      <code>parallel_setup_cost</code> \u6216 <code>parallel_tuple_cost</code> \u3002
      plan \u4E5F\u53EF\u80FD\u8B8A\u5F97\u6BD4 serial plan \u6162\uFF0C\u4F46\u4E0D\u5E38\u767C\u751F\u3002\u5982\u679C\u53C3\u6578\u90FD\u8A2D\u5B9A\u5F88\u5C0F\u6216\u662F\u96F6\uFF0C\u9084\u662F\u6C92\u6709\u7522\u751F
      parallel plan \uFF0C\u53EF\u80FD\u6709\u5225\u7684\u539F\u56E0\uFF0C\u53EF\u4EE5\u53C3\u8003
      <code>Section 15.2</code> \u548C <code>Section 15.4</code> \u3002</p>\n<p>\u57F7\u884C
      parallel plan \u6642\u53EF\u4EE5\u4F7F\u7528 <code>EXPLAIN (ANALYZE, VERBOSE)</code>
      \u67E5\u770B\u7D66\u500B plan node \u7684\u6BCF\u500B worker \u7684\u8A73\u60C5\u3002</p>\n<h2
      class=\"anchor anchorWithStickyNavbar_Ma3z\" id=\"154-parallel-safety\">15.4.
      Parallel Safety<a href=\"https://blog.m9h8.com/PostgreSQL/Chapter%2015.%20Parallel%20Query#154-parallel-safety\"
      class=\"hash-link\" aria-label=\"Direct link to 15.4. Parallel Safety\" title=\"Direct
      link to 15.4. Parallel Safety\">\u200B</a></h2>\n<p>planner \u628A\u64CD\u4F5C\u5206\u6210
      <code>PARALLEL SAFE</code> <code>PARALLEL RESTRICTED</code> <code>PARALLEL UNSAFE</code>
      \u3002</p>\n<ul>\n<li><code>PARALLEL SAFE</code> \u4E0D\u6703\u548C parallel
      query \u885D\u7A81\u3002</li>\n<li><code>PARALLEL RESTRICTED</code> \u4E0D\u80FD\u518D
      parallel worker \u57F7\u884C\uFF0C\u4F46\u662F\u7576 parallel query \u7684\u6642\u5019\u53EF\u4EE5\u5728
      leader \u57F7\u884C\uFF0C\u56E0\u6B64 <code>PARALLEL RESTRICTED</code> \u4E0D\u53EF\u80FD\u51FA\u73FE\u5728
      <code>Gather</code> node \u6216 <code>Gather Merge</code> node \u4E4B\u4E0B\uFF0C\u4F46\u53EF\u4EE5\u51FA\u73FE\u5728\u5176\u4ED6\u4F4D\u7F6E\u3002</li>\n<li><code>PARALLEL
      UNSAFE</code> \u4E0D\u80FD\u5728 parallel query \u57F7\u884C\uFF0C\u4E5F\u4E0D\u80FD\u5728
      leader \u57F7\u884C\uFF0C\u7576 query \u5305\u542B\u4EFB\u4F55 <code>PARALLEL
      UNSAFE</code> \u7684\u64CD\u4F5C\uFF0C parallel query \u5C31\u6703\u5B8C\u5168\u7981\u7528\u3002</li>\n</ul>\n<p>\u4EE5\u4E0B\u64CD\u4F5C\u662F
      <code>PARALLEL RESTRICTED</code> :</p>\n<ul>\n<li>CTE \u7684\u6383\u63CF</li>\n<li>temporary
      table \u7684\u6383\u63CF</li>\n<li>foreign tables \u7684\u6383\u63CF (IsForeignScanParallelSafe
      \u9664\u5916)</li>\n<li>\u6709 InitPlan \u7684 plan node</li>\n<li>\u5F15\u7528
      SubPlan \u7684 plan node</li>\n</ul>\n<h2 class=\"anchor anchorWithStickyNavbar_Ma3z\"
      id=\"1541-parallel-labeling-for-functions-and-aggregates\">15.4.1. Parallel
      Labeling for Functions and Aggregates<a href=\"https://blog.m9h8.com/PostgreSQL/Chapter%2015.%20Parallel%20Query#1541-parallel-labeling-for-functions-and-aggregates\"
      class=\"hash-link\" aria-label=\"Direct link to 15.4.1. Parallel Labeling for
      Functions and Aggregates\" title=\"Direct link to 15.4.1. Parallel Labeling
      for Functions and Aggregates\">\u200B</a></h2>\n<p>planner \u4E0D\u6703\u81EA\u52D5\u5224\u65B7
      user-defined \u7684 function \u6216 aggregate \u662F <code>PARALLEL SAFE</code>,
      <code>PARALLEL RESTRICTED</code>, <code>PARALLEL UNSAFE</code> \uFF0C\u9664\u975E\u88AB\u6A19\u8A18\u4E0D\u7136\u90FD\u8996\u70BA
      <code>PARALLEL UNSAFE</code> \u3002\u4F7F\u7528 <code>CREATE FUNCTION</code>
      \u6216 <code>ALTER FUNCTION</code> \u53EF\u4EE5\u6307\u5B9A <code>PARALLEL SAFE</code>
      <code>PARALLEL RESTRICTED</code> <code>PARALLEL UNSAFE</code> \u3002\u4F7F\u7528
      <code>CREATE AGGREGATE</code> \u6642 <code>PARALLEL</code> \u53EF\u4EE5\u6307\u5B9A
      <code>SAFE</code> <code>RESTRICTED</code> <code>UNSAFE</code> \u3002</p>\n<p>\u5982\u679C
      function \u548C aggregate \u6703 <code>\u5BEB\u5165db</code> <code>access sequence</code>
      <code>\u6539\u8B8A transaction \u72C0\u614B</code> <code>\u66F4\u6539\u8A2D\u5B9A</code>
      \u90A3\u4E00\u5B9A\u8981\u88AB\u6A19\u70BA <code>PARALLEL UNSAFE</code> \uFF0C\u901A\u6A23\u5982\u679C
      function \u6703 <code>access temporary tables</code> <code>access client connection
      state</code> <code>access cursors</code> ... \u7B49\u7B49\u6216\u7121\u6CD5\u5728
      worker \u540C\u6B65\u7684 backend-local state \u90A3\u4E00\u5B9A\u8981\u88AB\u6A19\u70BA
      <code>PARALLEL RESTRICTED</code> \u3002 \u4F8B\u5982 <code>setseed</code> \u548C
      <code>random</code>\u3002</p>\n<p>\u4E00\u822C\u800C\u8A00\uFF0C\u5982\u679C\u4E00\u500B
      function \u7684\u5E73\u884C\u6A19\u8A18\u865B\u5831\u4E86\uFF0C\u628A\u4ED6\u7528\u5728
      parallel query \u4E2D\u53EF\u80FD\u6703\u5831\u932F\u6216\u662F\u62FF\u5230\u932F\u8AA4\u7684\u7B54\u6848\uFF1B\u5982\u679C\u662F
      C \u8A9E\u8A00\u7684 function \u90A3\u6703\u66F4\u56B4\u91CD\u3002\u6240\u4EE5\u6709\u4EFB\u4F55\u7591\u616E\uFF0C\u6700\u597D\u6A19\u70BA
      <code>UNSAFE</code> \u3002</p>\n<p>\u5982\u679C\u5728 parallel worker \u4E2D\u7684
      function \u8981\u6C42\u4E00\u500B\u4E0D\u662F leader \u9396\u64C1\u6709\u7684
      lock \uFF0C\u4F8B\u5982 query \u4E00\u5F35 query \u6C92\u6709\u53C3\u7167\u7684
      table \uFF0C\u5247\u8A72 lock \u6703\u5728 worker exit \u7684\u6642\u5019 release
      \uFF0C\u800C\u4E0D\u662F transaction \u7D50\u675F\u7684\u6642\u5019\u3002\u6240\u4EE5\u9019\u7A2E\u51FD\u6578\u8981\u88AB\u6A19\u70BA
      <code>PARALLEL RESTRICTED</code> \u8B93\u4ED6\u53EA\u5728 leader \u57F7\u884C\u3002</p>\n<p>query
      planner \u4E0D\u6703\u70BA\u4E86\u751F\u6210\u66F4\u597D\u7684 plan \u800C\u5EF6\u9072\u8A55\u4F30
      <code>PARALLEL RESTRICTED</code> \u7684 function \u6216 aggregate \uFF0C\u6240\u4EE5\u5982\u679C
      <code>WHERE</code> \u8A9E\u53E5\u5C0D\u4E00\u5F35 table \u662F <code>PARALLEL
      RESTRICTED</code> \u90A3 query planner \u5C31\u4E0D\u6703\u5728 parallel \u7684\u90E8\u5206\u57F7\u884C\u8A72
      table \u7684\u6383\u63CF\u3002\u6709\u7684\u60C5\u6CC1\u4E0B\uFF0C\u5728 parallel
      \u7684\u90E8\u5206\u5EF6\u9072\u8A55\u4F30 <code>WHERE</code> \u8A9E\u53E5\u662F\u53EF\u884C\u6216\u662F\u6BD4\u8F03\u6709\u6548\u7387\u7684\uFF0C\u4F46\u662F
      planner \u4E0D\u6703\u9019\u6A23\u505A\u3002</p>\n<h2 class=\"anchor anchorWithStickyNavbar_Ma3z\"
      id=\"refs\">refs<a href=\"https://blog.m9h8.com/PostgreSQL/Chapter%2015.%20Parallel%20Query#refs\"
      class=\"hash-link\" aria-label=\"Direct link to refs\" title=\"Direct link to
      refs\">\u200B</a></h2>\n<ul>\n<li>doc: <a href=\"https://www.postgresql.org/docs/15/parallel-query.html\"
      target=\"_blank\" rel=\"noopener noreferrer\">https://www.postgresql.org/docs/15/parallel-query.html</a></li>\n<li>plannodes:
      <a href=\"https://github.com/postgres/postgres/blob/c5dc80c1bc216f0e21a2f79f5e0415c2d4cfb35d/src/include/nodes/plannodes.h#L955-L994\"
      target=\"_blank\" rel=\"noopener noreferrer\">https://github.com/postgres/postgres/blob/c5dc80c1bc216f0e21a2f79f5e0415c2d4cfb35d/src/include/nodes/plannodes.h#L955-L994</a></li>\n</ul>]]></content:encoded>\n
