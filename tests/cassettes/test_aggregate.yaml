      Chukrut/SOPA Images/LightRocket via Getty Images&lt;span class=\"credit\"&gt;&lt;/span&gt;&lt;/figcaption&gt;&lt;/figure&gt;&lt;p&gt;2018\u5E7411\u6708\uFF0C\u7F8E\u570B\u904B\u901A\u8207\u4E2D\u570B\u7684\u6280\u8853\u516C\u53F8\u9023\u9023\u6578\u5B57\u79D1\u6280\u6709\u9650\u516C\u53F8\u8A2D\u7ACB\u7684\u5408\u8CC7\u516C\u53F8\u9023\u901A\uFF08\u676D\u5DDE\uFF09\u6280\u8853\u670D\u52D9\u6709\u9650\u516C\u53F8\uFF08\u4E0B\u7A31\u300C\u9023\u901A\u516C\u53F8\u300D\uFF09\u6210\u70BA\u9996\u5BB6\u7372\u51C6\u7C4C\u5099\u7684\u5408\u8CC7\u9280\u884C\u5361\u6E05\u7B97\u6A5F\u69CB\u30022020\u5E748\u6708\uFF0C\u9023\u901A\u516C\u53F8\u6B63\u5F0F\u958B\u59CB\u5546\u696D\u904B\u71DF\u3002\u7F8E\u570B\u904B\u901A\u56E0\u6B64\u8207\u591A\u5BB6\u9280\u884C\u5408\u4F5C\u767C\u884C\u4E86\u7F8E\u570B\u904B\u901A\u55AE\u6A19\u7684\u4EBA\u6C11\u5E63\u7D50\u7B97\u9280\u884C\u5361\u3002&lt;/p&gt;&lt;p&gt;\u4E0D\u904E\uFF0C\u6839\u64DA\u9023\u9023\u6578\u5B57\u79D1\u6280\u6709\u9650\u516C\u53F82023\u5E746\u670830\u65E5\u5411\u6E2F\u4EA4\u6240\u63D0\u4F9B\u7684\u300A\u62DB\u80A1\u8AAA\u660E\u66F8\u300B\uFF0C\u9023\u901A\u516C\u53F82020\u5E74-2022\u5E74\u9593\u9023\u5E74\u8667\u640D\uFF0C\u6309\u7167\u6B0A\u76CA\u6CD5\u6838\u7B97\uFF0C\u9023\u9023\u6578\u79D1\u627F\u64D4\u9023\u901A\u8667\u640D\u91D1\u984D\u5206\u5225\u70BA3.28\u5104\u5143\u30016.87\u5104\u5143\u30018.05\u5104\u5143\uFF0C\u4F54\u9023\u9023\u6578\u79D1\u5E74\u5EA6\u6DE8\u8667\u640D\u6BD4\u4F8B\u70BA88.9%\u300192.0%\u53CA87.8%\u3002\u9023\u9023\u6578\u5B57\u516C\u53F8\u7A31\uFF0C\u9023\u9023\u6578\u79D1\u5C0D\u9023\u901A\u7684\u6295\u8CC7\u5B58\u5728\u7121\u6CD5\u6536\u56DE\u7684\u53EF\u80FD\u6027\u3002\u5A92\u9AD4\u6307\uFF0C\u4E2D\u570B\u5237\u5361\u8CBB\u7387\u56E0\u534A\u5E02\u5834\u5316\u6027\u8CEA\u5728\u5168\u7403\u7BC4\u570D\u5167\u5C6C\u8F03\u4F4E\u6C34\u5E73\uFF0C\u52A0\u4E0A\u7B2C\u4E09\u65B9\u652F\u4ED8\u884C\u696D\u7AF6\u722D\u6FC0\u70C8\u3001\u904B\u71DF\u8CBB\u7528\u589E\u52A0\uFF0C\u5927\u591A\u652F\u4ED8\u6A5F\u69CB\u5747\u8655\u65BC\u56F0\u5883\u4E2D\u3002&lt;/p&gt;&lt;p&gt;&lt;a
      href=\"https://finance.caixin.com/2023-11-20/102137608.html?originReferrer=caixinsearch_pc\"&gt;\u64DA\u6089&lt;/a&gt;\uFF0C\u4EE5\u5916\u5546\u7368\u8CC7\u8EAB\u4EFD\u63D0\u4EA4\u7533\u8ACB\u7684\u53E6\u4E00\u5361\u7D44\u7E54\u5DE8\u982D
      VISA \u4ECD\u5728\u7B49\u5F85\u592E\u884C\u7684\u6279\u51C6\u3002&lt;/p&gt;&lt;p&gt;\u53E6\u5916\u503C\u5F97\u6CE8\u610F\u7684\u662F\uFF0C\u7FD2\u62DC\u6703\u7684\u8209\u884C\u3001\u7D50\u7B97\u696D\u52D9\u7684\u9032\u4E00\u6B65\u653E\u5BEC\u548C\u65B0\u8A2D\u7ACB\u7684\u4E2D\u592E\u91D1\u878D\u59D4\u54E1\u6703\u958B\u59CB\u904B\u4F5C\u57FA\u672C\u540C\u6B65\u3002\uFF08\u5EF6\u4F38\u95B1\u8B80\uFF1A\u300A&lt;a
      href=\"https://theinitium.com/article/20230406-opinion-interview-economist-chenzhiwu\"&gt;\u5C08\u8A2A\u7D93\u6FDF\u5B78\u5BB6\u9673\u5FD7\u6B66\uFF1A\u4E2D\u570B\u7D93\u6FDF\u7684\u5FA9\u7526\u56F0\u5883\uFF0C\u8207\u672A\u4F86\u767C\u5C55\u65B9\u5411\u7684\u7D50\u69CB\u6027\u8F49\u8B8A&lt;/a&gt;\u300B\uFF09&lt;/p&gt;&lt;p&gt;\u6839\u64DA\u65B0\u83EF\u793E\u5831\u5C0E\uFF0C\u570B\u52D9\u9662\u7E3D\u7406\u674E\u5F3711\u670820\u65E5\u4EE5\u4E2D\u592E\u91D1\u878D\u59D4\u54E1\u6703\u4E3B\u4EFB\u7684\u8EAB\u4EFD\u4E3B\u6301\u53EC\u958B\u4E2D\u592E\u91D1\u878D\u59D4\u54E1\u6703\u6703\u8B70\u3002&lt;/p&gt;&lt;p&gt;\u4E2D\u592E\u91D1\u878D\u59D4\u54E1\u6703\uFF08\u91D1\u878D\u59D4\uFF09\u662F2023\u5E743\u670816\u65E5\u6839\u64DA\u4E2D\u5171\u4E2D\u592E\u5370\u767C\u7684\u300A\u9EE8\u548C\u570B\u5BB6\u6A5F\u69CB\u6539\u9769\u65B9\u6848\u300B\u8A2D\u7ACB\u7684\u66FF\u4EE3\u570B\u52D9\u9662\u91D1\u878D\u7A69\u5B9A\u767C\u5C55\u59D4\u54E1\u6703\u7684\u6C7A\u7B56\u8B70\u4E8B\u5354\u8ABF\u6A5F\u69CB\uFF0C\u300C\u8CA0\u8CAC\u91D1\u878D\u7A69\u5B9A\u548C\u767C\u5C55\u7684\u9802\u5C64\u8A2D\u8A08\u3001\u7D71\u7C4C\u5354\u8ABF\u3001\u6574\u9AD4\u63A8\u9032\u3001\u7763\u4FC3\u843D\u5BE6\uFF0C\u7814\u7A76\u5BE9\u8B70\u91D1\u878D\u9818\u57DF\u91CD\u5927\u653F\u7B56\u3001\u91CD\u5927\u554F\u984C\u7B49\u3002\u300D&lt;/p&gt;&lt;p&gt;\u8207\u91D1\u878D\u59D4\u985E\u4F3C\u7684\u6A5F\u69CB\u5C1A\u6709\u4E2D\u592E\u5168\u9762\u6DF1\u5316\u6539\u9769\u59D4\u54E1\u6703\u3001\u4E2D\u592E\u8CA1\u7D93\u59D4\u54E1\u6703\u7B49\uFF0C\u800C\u9019\u4E9B\u6A5F\u69CB\u7684\u4E3B\u4EFB\u90FD\u7531\u7FD2\u8FD1\u5E73\u89AA\u81EA\u64D4\u4EFB\u3002\u4F46\u91D1\u878D\u59D4\u7684\u4E3B\u5C0E\u6B0A\u7531\u674E\u5F37\u7372\u5F97\u3002&lt;/p&gt;&lt;/article&gt;
