      \ &lt;article&gt;&lt;h2&gt;\u88AB\u7981\u6B62\u7684\u89AA\u5DF4\u52D2\u65AF\u5766\u904A\u884C&lt;/h2&gt;&lt;p&gt;\u5FB7\u570B\u9996\u90FD\u67CF\u6797\u5E02\u4E2D\u5FC3\u4E9E\u6B77\u5C71\u5927\u5EE3\u5834\u4E0A\uFF0C\u5927\u7D04\u4E0B\u5348\u5169\u9EDE\u7684\u5149\u666F\uFF0C\u805A\u96C6\u4E86\u6574\u6574\u4E00\u4E0A\u5348\u7684\u539A\u91CD\u96F2\u6735\u958B\u59CB\u8B8A\u5F97\u7A00\u8584\uFF0C\u967D\u5149\u900F\u904E\u7E2B\u9699\u7167\u4E86\u4E0B\u4F86\uFF0C\u7051\u5728\u5EE3\u5834\u4E2D\u5FC3\u6D77\u795E\u5674\u6CC9\u4E0A\uFF0C\u4E5F\u7051\u5728\u7AD9\u5728\u9752\u9285\u96D5\u5851\u4E0A\uFF0C\u624B\u62FF\u7740\u5DF4\u52D2\u65AF\u5766\u570B\u65D7\u7684\u4EBA\u5011\u8EAB\u4E0A\u3002\u5E73\u6642\u9031\u672B\u9019\u88CF\u4EBA\u4E26\u4E0D\u591A\uFF0C2023\u5E7411\u67084\u65E5\u9019\u5929\uFF0C\u537B\u64E0\u6EFF\u4E86\u524D\u4F86\u53C3\u52A0\u652F\u6301\u5DF4\u52D2\u65AF\u5766\u904A\u884C\u793A\u5A01\u7684\u4EBA\u7FA4\u3002\u8207\u4E3B\u8857\u76F8\u9130\u7684\u4E00\u5074\u662F\u958B\u9053\u9818\u8DEF\u7684\u5361\u8ECA\uFF0C\u904A\u884C\u7D44\u7E54\u8005\u62FF\u7740\u5587\u53ED\uFF0C\u84C4\u52E2\u5F85\u767C\u3002\u8D8A\u904E\u98C4\u63DA\u5728\u7A7A\u4E2D\u5404\u5F0F\u5404\u6A23\u7684\u6A19\u8A9E\u548C\u65D7\u5E5F\uFF0C\u9060\u8655\u662F\u67CF\u6797\u4E00\u8655\u5730\u6A19\u6027\u5EFA\u7BC9\u2014\u2014\u7D05\u8272\u5E02\u653F\u5EF3\u3002\u5728\u9019\u5EA7\u6587\u85DD\u5FA9\u8208\u5F0F\u7684\u7D05\u78DA\u6A13\u524D\uFF0C\u98C4\u8569\u7740\u56DB\u7A2E\u65D7\u5E5F\uFF1A\u5FB7\u570B\u570B\u65D7\u3001\u67CF\u6797\u5E02\u65D7\u3001\u85CD\u9EC3\u8272\u7684\u70CF\u514B\u862D\u570B\u65D7\uFF0C\u4EE5\u53CA\u85CD\u767D\u8272\u7684\u4EE5\u8272\u5217\u570B\u65D7\u3002&lt;/p&gt;&lt;p&gt;\u5FB7\u570B\u7E3D\u7406\u6714\u723E\u8328\u5728\u54C8\u99AC\u65AF\u767C\u52D5\u8972\u64CA\u5F8C\u7684\u7B2C\u4E00\u6642\u9593\u5C31\u66FE\u505A\u51FA\u8868\u614B\uFF0C\u4E26\u5728\u6B64\u5F8C\u7684\u4E00\u500B\u6708\u88CF\uFF0C\u5728\u4E0D\u540C\u7684\u5834\u5408\u63D0\u53CA\uFF1A\u4EE5\u8272\u5217\u6709\u6B0A\u5229\u9032\u884C\u81EA\u885B\uFF0C\u5FB7\u570B\u5C07\u7AD9\u5728\u4EE5\u8272\u5217\u9019\u908A\u3002\u5FB7\u570B\u5C0D\u4EE5\u8272\u5217\u548C\u7336\u592A\u4EBA\u8CA0\u6709\u7279\u6B8A\u8CAC\u4EFB\uFF0C\u800C\u4FDD\u8B77\u4EE5\u8272\u5217\u7684\u5B89\u5168\uFF0C\u662F\u5FB7\u570B\u7684\u570B\u5BB6\u7406\u6027\uFF08Staatsr\xE4son\uFF09\u3002&lt;/p&gt;&lt;p&gt;\u5FB7\u570B\u8846\u591A\u6A5F\u69CB\u9580\u524D\u90FD\u5347\u8D77\u4E86\u4EE5\u8272\u5217\u570B\u65D7\uFF0C\u5728\u67CF\u6797\u8857\u982D\u7684\u96FB\u5B50\u5EE3\u544A\u724C\u4E0A\uFF0C\u751A\u81F3\u9280\u884C\u9580\u53E3\u81EA\u52D5\u53D6\u6B3E\u6A5F\u7684\u5C4F\u5E55\u4E0A\uFF0C\u4E5F\u9583\u7740\u300C\u8207\u4EE5\u8272\u5217\u7AD9\u5728\u4E00\u8D77\u300D\u7684\u6A19\u8A9E\u3002&lt;/p&gt;&lt;p&gt;\u800C11\u67084\u65E5\u7684\u904A\u884C\uFF0C\u662F\u81EA10\u67087\u65E5\u54C8\u99AC\u65AF\u5C0D\u4EE5\u8272\u5217\u767C\u52D5\u8972\u64CA\u4EE5\u4F86\uFF0C\u5728\u5FB7\u570B\u9996\u90FD\u67CF\u6797\u7372\u5F97\u6279\u51C6\u7684\u7B2C\u4E8C\u6B21\u5927\u898F\u6A21\u89AA\u5DF4\u52D2\u65AF\u5766\u904A\u884C\u3002\u5728\u6700\u521D\u7684\u5341\u591A\u5929\u88CF\uFF0C\u5E7E\u4E4E\u6240\u6709\u652F\u6301\u5DF4\u52D2\u65AF\u5766\u7684\u904A\u884C\u7533\u8ACB\u90FD\u88AB\u67CF\u6797\u5730\u65B9\u653F\u5E9C\u99C1\u56DE\uFF0C\u800C\u672A\u7D93\u6279\u51C6\u7684\u904A\u884C\u5247\u88AB\u8B66\u5BDF\u58D3\u5236\u3002&lt;br/&gt;&lt;br/&gt;\u9019\u4E9B\u904A\u884C\u5927\u90E8\u5206\u90FD\u767C\u751F\u5728\u67CF\u6797\u6771\u5357\u90E8\u7684\u65B0\u514B\u723E\u6069\u5340\uFF08Neuk\xF6lln\uFF09\u3002
      \u90A3\u88CF\u6709\u6578\u91CF\u9F90\u5927\u7684\u963F\u62C9\u4F2F\u88D4\u548C\u7A46\u65AF\u6797\u88D4\u5C45\u6C11\uFF0C\u540C\u6642\u4E5F\u662F\u6B50\u6D32\u6700\u5927\u7684\u5DF4\u52D2\u65AF\u5766\u4EBA\u805A\u96C6\u5340\u3002\u5728\u54C8\u99AC\u65AF\u9707\u9A5A\u5168\u4E16\u754C\u7684\u66B4\u884C\u5F8C\uFF0C\u65B0\u514B\u723E\u6069\u5340\u6709\u6578\u5341\u4EBA\u6176\u795D\u4EE5\u8272\u5217\u88AB\u653B\u64CA\uFF1A\u4E00\u500B\u540D\u70BA\u85A9\u7C73\u675C\u6069\uFF08Samidoun\uFF09\u7684\u7D44\u7E54\uFF08\u5F8C\u88AB\u5FB7\u570B\u653F\u5E9C\u7981\u6B62\u6D3B\u52D5\uFF09\u5728\u65B0\u514B\u723E\u6069\u5340\u7684\u4E3B\u8857\u9053\u4E0A\u63EE\u821E\u5DF4\u52D2\u65AF\u5766\u65D7\u5E5F\uFF0C\u4E26\u5411\u4EBA\u5011\u5206\u767C\u7740\u679C\u4EC1\u871C\u9905\uFF08Baklava\uFF09\u2014\u2014\u4E00\u6B3E\u4F86\u81EA\u4E2D\u6771\u7684\u751C\u98DF\u3002&lt;br/&gt;&lt;br/&gt;\u800C\u5728\u6B64\u5F8C\u7684\u5E7E\u5929\u88CF\uFF0C\u5DF4\u4EE5\u5C40\u52E2\u6025\u8F49\uFF0C\u4EE5\u8272\u5217\u958B\u59CB\u70AE\u8F5F\u52A0\u6C99\uFF0C\u52A0\u6C99\u7684\u5E73\u6C11\u6B7B\u50B7\u4EBA\u6578\u5F88\u5FEB\u8D85\u904E\u4E86\u4EE5\u8272\u5217\uFF0C\u800C\u65B0\u514B\u723E\u6069\u5340\u4E5F\u5F77\u5F7F\u6210\u70BA\u4E86\u5DF4\u4EE5\u5728\u5FB7\u570B\u7684\u524D\u7DDA\uFF0C\u591C\u5E55\u964D\u81E8\u6642\uFF0C\u8857\u9053\u4E0A\u8655\u8655\u662F\u85CD\u5149\u9583\u720D\u7684\u8B66\u8ECA\uFF0C\u8B66\u5BDF\u9A45\u6563\u805A\u96C6\u7684\u4EBA\u7FA4\uFF0C\u4E26\u902E\u6355\u9055\u6297\u8005\uFF0C\u9678\u7E8C\u6709\u6578\u767E\u4EBA\u88AB\u902E\u6355\u3002\u4E00\u4F4D\u4EE5\u8272\u5217\u7336\u592A\u5A66\u5973\uFF0C\u7368\u81EA\u7AD9\u5728\u65B0\u514B\u723E\u6069\u5340\u7684\u8D6B\u723E\u66FC\u5EE3\u5834\u4E0A\uFF0C\u8209\u7740\u6A19\u8A9E\u8B74\u8CAC\u6BCD\u570B\u6240\u767C\u52D5\u7684\u6230\u722D\uFF0C\u4EA6\u88AB\u8B66\u5BDF&lt;a
      href=\"https://twitter.com/clashreport/status/1723216198899237003?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1723216198899237003%7Ctwgr%5E763e52da39b9d1b3965a6d457a7b0894d71aed57%7Ctwcon%5Es1_&amp;amp;ref_url=https%3A%2F%2Fwww.middleeastmonitor.com%2F20231112-germany-police-detain-israeli-woman-for-condemning-gaza-genocide%2F\"&gt;\u62D8\u7559&lt;/a&gt;\u3002\u66F4\u591A\u8B66\u5BDF\u66B4\u529B\u62D8\u6355\u548C\u641C\u67E5\u6297\u8B70\u8005\u3001\u5411\u8DEF\u4EBA\u5674\u5C04\u8FA3\u6912\u6C34\u548C\u8E29\u6EC5\u5DF4\u52D2\u65AF\u5766\u4EBA\u60BC\u5FF5\u6B7B\u96E3\u8005\u881F\u71ED\u7684\u4E00\u5E55\u5E55\uFF0C\u5728\u793E\u4EA4\u5A92\u9AD4\u4E0A\u5EE3\u6CDB\u6D41\u50B3\u3002&lt;br/&gt;&lt;br/&gt;\u67CF\u6797\u548C\u5176\u4ED6\u57CE\u5E02\u653F\u5E9C\u91DD\u5C0D\u89AA\u5DF4\u52D2\u65AF\u5766\u904A\u884C\u7684\u7981\u4EE4\u4E00\u77F3\u6FC0\u8D77\u5343\u5C64\u6D6A\uFF0C\u4EE4\u8F3F\u8AD6\u8B41\u7136\u3002&lt;/p&gt;
