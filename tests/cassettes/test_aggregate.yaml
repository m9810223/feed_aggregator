      href=\"https://theinitium.com/article/20220914-whatsnew-taiwan-terry-gou-election\"&gt;\u5BA3\u5E03\u526F\u624B\u4EBA\u9078\u70BA\u85DD\u4EBA\u8CF4\u4F69\u971E&lt;/a&gt;\uFF0C\u800C\u8CF4\u4F69\u971E\u56E0\u5728\u51FA\u6F14\u53F0\u7063\u73FE\u8C61\u7D1A\u653F\u6CBB\u984C\u6750\u8077\u5834\u5287\u300A\u4EBA\u9078\u4E4B\u4EBA\u300B\u4E2D\u98FE\u6F14\u53C3\u9078\u7E3D\u7D71\u7684\u6797\u6708\u771F\u70BA\u4EBA\u719F\u77E5\u3002\u4F46\u7576\u5929\u96A8\u5373\u7206\u51FA\u8CF4\u4F69\u971E\u64C1\u6709\u7F8E\u570B\u570B\u7C4D\uFF1B\u4F9D\u64DA\u53F0\u7063\u6CD5\u898F\u9650\u5236\uFF0C\u6709\u96D9\u91CD\u570B\u7C4D\u8005\u4E0D\u5F97\u53C3\u9078\u3002\u8CF4\u4F69\u971E\u4E4B\u5F8C\u706B\u901F\u8FA6\u7406\u9000\u7C4D\u624B\u7E8C\uFF0C\u653E\u68C4\u7F8E\u570B\u7C4D\u8EAB\u4EFD\u3002&lt;/p&gt;&lt;p&gt;\u5728\u53F0\u7063\uFF0C\u8981\u9032\u884C\u9023\u7F72\u53C3\u9078\uFF0C\u9996\u5148\u5FC5\u9808\u641C\u96C6\u652F\u6301\u8005\u7684\u9023\u7F72\u66F8\u4EF6\u3002\u5C0D\u65BC\u5104\u842C\u5BCC\u8C6A\u300C\u90ED\u8463\u300D\u4F86\u8AAA\uFF0C\u9322\u4E26\u975E\u554F\u984C\u3002\u4ED6\u627E\u4F862018\u5E74\u4EE5\u6838\u990A\u7DA0\u516C\u6295\u6848\u9818\u929C\u4EBA\u30012021\u5E74\u6838\u56DB\u5546\u8F49\u516C\u6295\u9818\u929C\u4EBA\u9EC3\u58EB\u4FEE\u66FF\u4ED6\u64D8\u756B\u9023\u7F72\u4E8B\u5B9C\uFF0C\u9019\u5C0D\u9023\u7F72\u7D93\u9A57\u8C50\u5BCC\u7684\u9EC3\u58EB\u4FEE\u4F86\u8AAA\uFF0C\u81EA\u7136\u4E0D\u69CB\u6210\u6311\u6230\u3002&lt;/p&gt;&lt;p&gt;\u96A8\u8457\u5404\u7E23\u5E02\u9023\u7F72\u7AD9\u4E00\u7AD9\u4E00\u7AD9\u7684\u958B\u555F\uFF0C\u90ED\u53F0\u9298\u641C\u96C6\u9023\u7F72\u66F8\u4EF6\u7684\u901F\u5EA6\u6548\u7387\u5341\u8DB3\u3002\u4F46\u9023\u7F72\u904E\u7A0B\u4E2D\uFF0C\u4E5F\u5C62\u5C62\u50B3\u51FA\u9023\u7F72\u7AD9\u4EE5\u884C\u8CC4\u65B9\u5F0F\u5411\u6C11\u773E\u300C\u8CFC\u8CB7\u300D\u500B\u8CC7\u53C3\u8207\u9023\u7F72\uFF0C\u4E26\u906D\u6AA2\u65B9\u8ABF\u67E5\u3002\u4E0D\u904E\uFF0C\u9019\u4E9B\u50C5\u662F\u90ED\u53F0\u9298\u58EF\u95CA\u9023\u7F72\u4E4B\u65C5\u4E2D\u7684\u5C0F\u6CE2\u703E\u3002\u5C0D\u90ED\u53F0\u9298\u4F86\u8AAA\uFF0C\u885D\u9023\u7F72\u66F8\u6578\u91CF\u3001\u82B1\u9322\u8A2D\u7F6E\u9023\u7F72\u7AD9\u4E0D\u662F\u554F\u984C\uFF0C\u4F46\u7531\u65BC\u90ED\u53F0\u9298\u7684\u5927\u52D5\u4F5C\u53C3\u9078\uFF0C\u89C0\u5BDF\u5BB6\u4E5F\u6307\u51FA\uFF0C\u9D3B\u6D77\u96C6\u5718\u8207\u5BCC\u58EB\u5EB7\uFF0C\u6050\u6015\u6703\u6210\u70BA\u4E2D\u570B\u653F\u5E9C\u6253\u58D3\u7684\u5C0D\u8C61\u3002&lt;/p&gt;&lt;p&gt;\u679C\u4E0D\u5176\u7136\uFF0C10\u6708\u4EFD\uFF0C\u4E2D\u570B\u653F\u5E9C\u5C0D\u9D3B\u6D77\u96C6\u5718\u5728\u4E2D\u570B\u7684\u5BCC\u58EB\u5EB7\u65D7\u4E0B\u591A\u5730\u4F01\u696D\uFF0C\u540C\u6B65\u5C55\u958B\u7A05\u52D9\u7A3D\u67E5\u8207\u7528\u5730\u8ABF\u67E5\u3002\u90ED\u53F0\u9298\u5C0D\u6B64\u67E5\u7A05\u4E8B\u4EF6\u4E00\u8A9E\u4E0D\u767C\uFF0C\u9D3B\u6D77\u5247\u4F4E\u8ABF\u8072\u660E\uFF1A\u300C\u5408\u6CD5\u5408\u898F\u70BA\u9D3B\u6D77\u5728\u5168\u7403\u5404\u5730\u7684\u57FA\u672C\u539F\u5247\u3002\u96C6\u5718\u6703\u7A4D\u6975\u914D\u5408\u76F8\u95DC\u55AE\u4F4D\u7684\u4F5C\u696D\u8FA6\u7406\u3002\u300D\u6700\u5F8C\uFF0C&lt;a
      href=\"https://money.udn.com/money/story/5603/7589606\"&gt;11\u670821\u65E5\u50B3\u51FA&lt;/a&gt;\uFF0C\u4E2D\u570B\u570B\u5BB6\u7A05\u52D9\u7E3D\u5C40\u6B66\u6F22\u5E02\u7A05\u52D9\u5C40\u4EE5\u5BCC\u58EB\u5EB7\u7DE8\u9020\u865B\u5047\u8A08\u7A05\u4F9D\u64DA\uFF0C\u9055\u53CD\u7A05\u6536\u5FB5\u6536\u7BA1\u7406\u6CD5\uFF0C\u958B\u7F70\u4EBA\u6C11\u5E632\u842C\u5143\uFF08\u65B0\u53F0\u5E63\u7D048.8\u842C\uFF09\u3002&lt;/p&gt;&lt;p&gt;\u81EA\u6B64\uFF0C\u90ED\u53F0\u9298\u7684\u884C\u7A0B\u8F49\u8DA8\u4F4E\u8ABF\uFF0C\u4E0D\u50C5\u81E8\u6642\u53D6\u6D88\u884C\u7A0B\uFF0C\u4E4B\u5F8C\u66F4\u4E00\u9023\u4E94\u5929\u300C\u795E\u96B1\u300D\uFF1B\u76F4\u5230\u73FE\u8EAB\u51FA\u5E2D\u4E16\u754C\u90ED\u6C0F\u5B97\u89AA\u6703\u6703\u54E1\u5927\u6703\uFF0C\u63A5\u4E0B\u7406\u4E8B\u9577\u4E00\u8077\uFF0C\u9762\u5C0D\u5A92\u9AD4\u8A62\u554F\uFF0C\u4ED6\u4E5F\u50C5\u8868\u793A\u300C\u6211\u5011\u5168\u529B\u62DA\u9023\u7F72\u300D\uFF0C\u5C0D\u65BC\u5BCC\u58EB\u5EB7\u88AB\u67E5\u7A05\u4E00\u4E8B\u907F\u800C\u4E0D\u8AC7\u3002&lt;/p&gt;&lt;p&gt;\u6700\u5F8C\uFF0C\u90ED\u9663\u71DF\u7E3D\u8A08\u9001\u4EA4103\u842C6778\u4EFD\u9023\u7F72\u66F8\uFF0C\u4E2D\u9078\u6703\u8A8D\u5B9A\u5408\u65BC\u898F\u5B9A\u4E4B\u9023\u7F72\u4EBA\u6578\u70BA90\u842C2389\u4EBA\u300211\u67081\u65E5\uFF0C\u90ED\u53F0\u9298\u524D\u5F80\u4E2D\u9078\u6703\u9001\u4EA4\u9023\u7F72\u66F8\u6642\uFF0C\u4E5F\u5C0D\u5A92\u9AD4\u8868\u793A\u300C\u6BCF\u4E00\u4EFD\u9023\u7F72\u66F8\u5C0D\u4ED6\u5011\u90FD\u662F\u4E00\u4EFD\u8CAC\u4EFB\u3001\u97AD\u7B56\uFF0C\u4ED6\u8207\u526F\u624B\u8CF4\u4F69\u971E\u6703\u7E7C\u7E8C\u596E\u52C7\u5411\u524D\u3002\u300D&lt;/p&gt;&lt;figure
