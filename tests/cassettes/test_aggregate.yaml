      xmlns:dc=\"http://purl.org/dc/elements/1.1/\">\u7279\u7D04\u64B0\u7A3F\u4EBA
      \u5289\u5343\u5C71</dc:creator><pubDate>Thu, 30 Nov 2023 07:00:00 +0800</pubDate><guid>https://theinitium.com/article/20231130-whatsnew-international-saf/</guid><category>\u570B\u969B</category><category>Whatsnew</category><content:encoded>&lt;section&gt;
      \ &lt;article&gt;&lt;p&gt;11\u670828\u65E5\uFF0C\u82F1\u570B\u7DAD\u73CD\u5927\u897F\u6D0B\u822A\u7A7A\uFF08Virgin
      Atalantic\uFF09\u822A\u73ED\u865F\u70BA VS100 \u7684\u822A\u73ED\u5F9E\u502B\u6566\u5E0C\u601D\u7F85\u6A5F\u5834\u8D77\u98DB\uFF0C\u4E26\u65BC7\u500B\u5C0F\u6642\u5F8C\u964D\u843D\u65BC\u7D10\u7D04\u7518\u8FFA\u8FEA\u570B\u969B\u6A5F\u5834\u3002\u8207\u8846\u4E0D\u540C\u7684\u662F\uFF0C\u9019\u67B6\u6EFF\u8F09\u79D1\u5B78\u5BB6\u3001\u653F\u5E9C\u5B98\u54E1\u548C\u8A18\u8005\u7684\u73ED\u6A5F\u4F7F\u7528\u7684\u662F\u725B\u8102\u548C\u5176\u4ED6\u5EE2\u6599\u88FD\u6210\u7684100%\u53EF\u6301\u7E8C\u822A\u7A7A\u71C3\u6599\uFF08SAF\uFF09\u3002&lt;/p&gt;&lt;p&gt;SAF
      \u662F\u7531\u98DF\u7528\u6CB9\u3001\u5EE2\u6CB9\u3001\u56FA\u9AD4\u5EE2\u7269\u7B49\u88FD\u6210\u7684\u71C3\u6599\uFF0C\u5176\u5316\u5B78\u6027\u8CEA\u8207\u50B3\u7D71\u71C3\u6599\u975E\u5E38\u985E\u4F3C\u3002\u6839\u64DA&lt;a
      href=\"https://www.easa.europa.eu/eco/eaer/topics/sustainable-aviation-fuels\"&gt;\u6B50\u6D32\u822A\u7A7A\u74B0\u5883\u5831\u544A&lt;/a&gt;\uFF0C\u76EE\u524D\u822A\u7A7A\u516C\u53F8\u53EF\u4EE5\u6700\u591A\u4F7F\u752850%\u7684
      SAF \u8207\u50B3\u7D71\u5316\u77F3\u71C3\u6599\u6DF7\u5408\u800C\u7121\u9700\u5C0D\u73FE\u6709\u767C\u52D5\u6A5F\u9032\u884C\u4EFB\u4F55\u6539\u88DD\u3002\u4F46\u5927\u591A\u6578\u7684\u822A\u7A7A\u516C\u53F8\u4F7F\u7528\u7684
      SAF \u6BD4\u4F8B\u76EE\u524D\u9060\u4F4E\u65BC10%\u3002&lt;/p&gt;&lt;p&gt;\u570B\u969B\u822A\u7A7A\u696D\u4E00\u76F4\u5C07\u4F7F\u7528
      SAF \u8996\u70BA\u822A\u7A7A\u696D\u5BE6\u73FE2050\u5E74\u6DE8\u96F6\u6392\u653E\u76EE\u6A19\u7684\u91CD\u8981\u4E00\u6B65\u3002\u570B\u969B\u822A\u7A7A\u904B\u8F38\u5354\u6703\uFF08IATA\uFF09\u6307\uFF0CSAF
      \u53EF\u6E1B\u5C11\u822A\u7A7A\u696D80%\u7684\u4E8C\u6C27\u5316\u78B3\u6392\u653E\uFF0C\u5C0D2050\u6DE8\u96F6\u76EE\u6A19\u7684\u8CA2\u737B\u7387\u7D04\u70BA65%
      \u3002&lt;/p&gt;&lt;p&gt;VS100 \u822A\u73ED\u7684\u904B\u884C\u6210\u672C\u90E8\u5206\u7531\u82F1\u570B\u653F\u5E9C\u8CC7\u52A9\u3002\u82F1\u570B\u653F\u5E9C\u8207\u7DAD\u73CD\u822A\u7A7A\u5747\u8868\u793A
      VS100 \u7684\u6210\u529F\u904B\u71DF\u6A19\u8A8C\u7740\u4F7F\u7528100%\u7684
      SAF \u4F86\u70BA\u822A\u73ED\u63D0\u4F9B\u80FD\u6E90\u662F\u53EF\u884C\u7684\u3002\u82F1\u570B\u653F\u5E9C\u5247\u8868\u793A\u5C07\u7E7C\u7E8C\u652F\u6301
      SAF \u884C\u696D\u4E26\u5C07\u57282025\u5E74\u5728\u82F1\u570B\u5EFA\u7ACB\u4E94\u5EA7
      SAF \u5DE5\u5EE0\u3002\uFF08\u5EF6\u4F38\u95B1\u8B80\uFF1A\u300A&lt;a href=\"https://theinitium.com/article/20230115-international-uk-new-coal-mine-controversy\"&gt;\u5728\u6E1B\u7164\u7684\u6C23\u5019\u653F\u7B56\u4E0B\uFF0C\u4E00\u500B\u65B0\u7164\u7926\u5982\u4F55\u4EE4\u82F1\u570B\u504F\u9109\u5C0F\u93AE\u91CD\u71C3\u5E0C\u671B\uFF1F&lt;/a&gt;\u300B\uFF09&lt;/p&gt;&lt;p&gt;\u5118\u7BA1\u822A\u7A7A\u696D\u8207\u653F\u5E9C\u71B1\u5207\u671F\u76FC
      SAF \u70BA\u6DE8\u96F6\u505A\u51FA\u8CA2\u737B\uFF0CSAF \u7684\u524D\u666F\u537B\u662F\u4E00\u500B\u6975\u5177\u722D\u8B70\u6027\u7684\u554F\u984C\u3002&lt;/p&gt;&lt;p&gt;\u79D1\u5B78\u5BB6\u4ECD\u5728\u722D\u8B70
      SAF \u5C0D\u6E1B\u78B3\u7684\u8CA2\u737B\u3002\u7DAD\u73CD\u822A\u7A7A\u8B49\u5BE6\uFF1AVS100
      \u6240\u6392\u653E\u7684\u4E8C\u6C27\u5316\u78B3\u8207\u5176\u4ED6\u975E\u4F7F\u7528100%
      SAF \u7684\u822A\u73ED\u7684\u6392\u653E\u91CF\u76F8\u540C\uFF0C\u5118\u7BA1\u7DAD\u73CD\u822A\u7A7A\u5F37\u8ABF\uFF0C\u751F\u7522
      SAF \u6240\u6E1B\u5C11\u7684\u78B3\u6392\u653E\u4F7F\u5F97\u6574\u9AD4\u822A\u73ED\u7684\u78B3\u6392\u653E\u6E1B\u5C11\u4E8670%\u3002&lt;/p&gt;&lt;p&gt;\u66F4\u91CD\u8981\u7684\u662F\uFF0C\u822A\u73ED\u6240\u7522\u751F\u7684\u51DD\u7D50\u5C3E\u8DE1\uFF08Contrails\uFF09\u5C0D\u5168\u7403\u8B8A\u6696\u7684\u5371\u5BB3\u8D85\u904E\u4E86\u71C3\u6599\u6392\u653E\u3002\u5C0D
      2000-2018 \u5E74\u822A\u7A7A\u696D\u5C0D\u6C23\u5019\u8B8A\u5316\u7684\u5F71\u97FF\u8ABF\u67E5\u767C\u73FE\uFF0C\u51DD\u7D50\u5C3E\u8DE1\u7684\u8B8A\u6696\u5F71\u97FF&lt;a
